- en: I'm a lawyer， so I'm not a social scientist。 I'm a person who has read deeply
    a philosophy in psychology。
  prefs: []
  type: TYPE_NORMAL
- en: had the privilege of working in an environment that has steeped in social psychology
    and social science。
  prefs: []
  type: TYPE_NORMAL
- en: And one of the benefits of being at a place like the University of Pennsylvania
    and the Wharton School is that a tremendous amount of research is done on a lot
    of the topics that are relevant to the study of success。
  prefs: []
  type: TYPE_NORMAL
- en: Most notably， here at Penn， we have the Positive Psychology Center led by Marty
    Seligman。
  prefs: []
  type: TYPE_NORMAL
- en: Angela Duckworth， and others who've studied happiness for over a decade。
  prefs: []
  type: TYPE_NORMAL
- en: And I attend their seminars， have the benefit of learning from them about all
    the different findings that they have come up with。
  prefs: []
  type: TYPE_NORMAL
- en: And then， of course， here at Wharton， quite a number of people study the science
    of achievement。
  prefs: []
  type: TYPE_NORMAL
- en: And so I've been very privileged to work with Adam Grant。
  prefs: []
  type: TYPE_NORMAL
- en: who's one of our top management professors and his research on giving and originality
    and creativity。
  prefs: []
  type: TYPE_NORMAL
- en: So while I'm not a scientist， I do have some familiarity with the science of
    success。
  prefs: []
  type: TYPE_NORMAL
- en: and I want to try to share that with you both because it's interesting， but
    most importantly。
  prefs: []
  type: TYPE_NORMAL
- en: because it will help you understand better what's really underneath the lid
    of these two boxes。
  prefs: []
  type: TYPE_NORMAL
- en: the happiness box， the achievement box， and begin seeing how it works and how
    it sort of better ways to think about these two subjects。
  prefs: []
  type: TYPE_NORMAL
- en: So in my work over the last 10 years studying and teaching about success。
  prefs: []
  type: TYPE_NORMAL
- en: one of the most interesting discoveries that I've made is that a great number
    of the traditional "How to Succeed" books。
  prefs: []
  type: TYPE_NORMAL
- en: although they weren't based on science， turn out to be validated by modern social
    science。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cf842ea92a005eaf4c8412c8f3d45ee2_3.png)'
  prefs: []
  type: TYPE_IMG
- en: In America， I've been， you know， culture preoccupied with success。
  prefs: []
  type: TYPE_NORMAL
- en: The first magazine called Success magazine was published in the late 1800s。
  prefs: []
  type: TYPE_NORMAL
- en: and there are all kinds of people who've written wonderful books in the 20s
    and 30s that are still sold today。
  prefs: []
  type: TYPE_NORMAL
- en: A couple of them "How to Win Friends and Influence People" by Dale Carnegie，
    written in the 1930s。
  prefs: []
  type: TYPE_NORMAL
- en: really underlies the sort of importance of self-esteem to people。
  prefs: []
  type: TYPE_NORMAL
- en: and how to create friendships and mostly friendships of utility， working relationships。
  prefs: []
  type: TYPE_NORMAL
- en: but very effective at communicating how to do that。
  prefs: []
  type: TYPE_NORMAL
- en: Another classic book in the success literature is a book by a guy named Napoleon
    Hill called "Think and Grow Rich。
  prefs: []
  type: TYPE_NORMAL
- en: '" a very provocative title。 But what it''s really about is visualization。'
  prefs: []
  type: TYPE_NORMAL
- en: believing in yourself what has come to be called mind power as a theory of success。
  prefs: []
  type: TYPE_NORMAL
- en: It turns out that modern cognitive psychology， work of people like Carol Twach。
  prefs: []
  type: TYPE_NORMAL
- en: who's a psychologist at Stanford， has shown that believing in yourself in a
    certain way。
  prefs: []
  type: TYPE_NORMAL
- en: she calls it the growth mindset。 Absolutely a reliable social science finding
    about how to amplify your success in life。
  prefs: []
  type: TYPE_NORMAL
- en: And most sports psychology these days， if you look at an Olympics where the
    athletes are getting ready to go down a hill to go on a slalom for skiing。
  prefs: []
  type: TYPE_NORMAL
- en: you'll watch them。 They'll be at the top of the hill。 They'll have their eyes
    closed。
  prefs: []
  type: TYPE_NORMAL
- en: They'll be weaving back and forth。 And they're going through the course in their
    mind。
  prefs: []
  type: TYPE_NORMAL
- en: imagining each turn。 And that's exactly what Napoleon Hill was talking about
    when he talked about using the mind and the power of the mind to visualize the
    future for yourself。
  prefs: []
  type: TYPE_NORMAL
- en: So it's an interesting fact that the basic "How to Succeed" books turn out to
    be much more right than you would have expected。
