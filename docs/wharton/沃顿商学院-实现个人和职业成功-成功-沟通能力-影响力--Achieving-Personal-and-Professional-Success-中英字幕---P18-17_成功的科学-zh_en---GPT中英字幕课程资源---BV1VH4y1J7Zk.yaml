- en: Welcome back to my office。 It's great to see you。 And I'm very interested and
    eager to talk to you about a really important subject that is going to allow us
    to look at what some of the research tells us about these two buckets of success。
  prefs: []
  type: TYPE_NORMAL
- en: the inner life， the outer life， the outer life， focused on achievement， the
    inner life。
  prefs: []
  type: TYPE_NORMAL
- en: focused on happiness。
  prefs: []
  type: TYPE_NORMAL
