- en: Now， social comparisons matter in a lot of cases， but no more so than in rivals。
  prefs: []
  type: TYPE_NORMAL
- en: Rivals are special comparisons。 Rivals are people with whom we have an extra
    psychological rivalry。
  prefs: []
  type: TYPE_NORMAL
- en: We get a benefit from beating a rival in a way we don't with anybody else。 And
    in fact。
  prefs: []
  type: TYPE_NORMAL
- en: Gavin Kildoff has studied rivals in running races， analyzed lots and lots of
    rivalries。
  prefs: []
  type: TYPE_NORMAL
- en: and found that runners run faster， when they have a rival in that race。
  prefs: []
  type: TYPE_NORMAL
- en: So if you're racing against a close rival， you're likely to get a better time。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/687293a17b6e1df4dd2cecc15e145a74_11.png)'
  prefs: []
  type: TYPE_IMG
- en: It's not just runners， we find this in many different contexts。 And here。
  prefs: []
  type: TYPE_NORMAL
- en: for those of you that are big basketball fans， you'll remember the Larry Bird
    Magic Johnson rivalry。
  prefs: []
  type: TYPE_NORMAL
- en: And here， Larry Bird said， the first thing I would do every morning。
  prefs: []
  type: TYPE_NORMAL
- en: was look at the box scores to what Magic did。 I didn't care about anything else。
  prefs: []
  type: TYPE_NORMAL
- en: This is intense focus， intense focus on a rival。 So here， we can see and think
    about motivation。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/687293a17b6e1df4dd2cecc15e145a74_13.png)'
  prefs: []
  type: TYPE_IMG
- en: And I already alluded to the Tar Heels and Blue Devils before。
  prefs: []
  type: TYPE_NORMAL
- en: These are rivals that are in close proximity to each other。
  prefs: []
  type: TYPE_NORMAL
- en: Both of them have won national championships。 And to win a national championship。
  prefs: []
  type: TYPE_NORMAL
- en: you need a lot of things。 You need good coaching。 You need great players。
  prefs: []
  type: TYPE_NORMAL
- en: You also need a lot of motivation。 And what you see is here in '92， Duke wins
    in '93， UNC wins。
  prefs: []
  type: TYPE_NORMAL
- en: Now that would be remarkable if it happened once。 But then you see the reverse
    happening in 2009。
  prefs: []
  type: TYPE_NORMAL
- en: UNC wins， and then Duke wins the following year。 So here， we can see rivals
    motivated。
  prefs: []
  type: TYPE_NORMAL
- en: highly motivated by each other。 Now， it happens in all kinds of relationships。
  prefs: []
  type: TYPE_NORMAL
- en: If you look at sisters， a study of sisters where one's in the labor force and
    one stays， at home。
  prefs: []
  type: TYPE_NORMAL
- en: one of the things that drives whether or not one of these women works outside
    the。
  prefs: []
  type: TYPE_NORMAL
- en: home is how much their husbands make。 And we find that if the husband earns
    less than the sister's husband。
  prefs: []
  type: TYPE_NORMAL
- en: that household income， seems like it's not enough。
  prefs: []
  type: TYPE_NORMAL
- en: and that woman is motivated to work outside the home。 Interestingly。
  prefs: []
  type: TYPE_NORMAL
- en: it's not the absolute amount of money that matters。
  prefs: []
  type: TYPE_NORMAL
