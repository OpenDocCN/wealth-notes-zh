- en: And here I want to focus on the way comparisons can actually lead to very good
    outcomes and。
  prefs: []
  type: TYPE_NORMAL
- en: I want to focus on the link between comparisons and motivation。
  prefs: []
  type: TYPE_NORMAL
- en: So here's one of the things that can be very good and constructive about comparisons。
  prefs: []
  type: TYPE_NORMAL
- en: Now start off with a story about a Duke Michigan game。 Duke was down by one
    point at half time。
  prefs: []
  type: TYPE_NORMAL
- en: You can imagine what happened in that locker room。
  prefs: []
  type: TYPE_NORMAL
- en: You can think about the motivational speech the coach might have given them。
  prefs: []
  type: TYPE_NORMAL
- en: Duke came out roaring in the second half。 They exploded and what had been a
    really intense close game became a blowout。
  prefs: []
  type: TYPE_NORMAL
- en: It turns out it wasn't unique to this Duke Michigan game。 It turns out that
    if we looked at 18。
  prefs: []
  type: TYPE_NORMAL
- en: 000 NBA games， which Jonah Berger and， Denovent Pope did， they analyzed over
    18，000 games and。
  prefs: []
  type: TYPE_NORMAL
- en: they found a discontinuity where teams down by one point at the half were actually。
  prefs: []
  type: TYPE_NORMAL
- en: more likely to win。 And that is in general if one team is winning by a lot。
  prefs: []
  type: TYPE_NORMAL
- en: they're likely to win the game。 So if you're ahead at the half time。
  prefs: []
  type: TYPE_NORMAL
- en: it generally helps predict who wins at the end of， the game。
  prefs: []
  type: TYPE_NORMAL
- en: except for if you're down by just a very little bit。 Because when you're down
    by a very little bit。
  prefs: []
  type: TYPE_NORMAL
- en: you're motivated by that comparison and that motivates you。
  prefs: []
  type: TYPE_NORMAL
- en: it increases effort and people down by one at half time are actually more likely
    to win。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/687293a17b6e1df4dd2cecc15e145a74_3.png)'
  prefs: []
  type: TYPE_IMG
- en: Now， here we find that it's not just in sports， we can see this on the global
    stage。
  prefs: []
  type: TYPE_NORMAL
- en: we think about the space race。 Now if we're to go back in the space race。
  prefs: []
  type: TYPE_NORMAL
- en: we're to go back to the 1950s。 And in July 1955， Eisenhower came out and said。
  prefs: []
  type: TYPE_NORMAL
- en: the United States will launch a science satellite to orbit Earth。 That was his
    goal。
  prefs: []
  type: TYPE_NORMAL
- en: He came out with that goal and then was surprised when the US wasn't the first。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/687293a17b6e1df4dd2cecc15e145a74_5.png)'
  prefs: []
  type: TYPE_IMG
- en: to launch a satellite， but the Russians were。 We were in a space race with the
    Russians and Russians launched Sputnik and。
  prefs: []
  type: TYPE_NORMAL
- en: that Sputnik crisis has actually carried forward for decades。
  prefs: []
  type: TYPE_NORMAL
- en: And we still invoke Sputnik to think about how we're falling behind and need
    to catch up。
  prefs: []
  type: TYPE_NORMAL
- en: So here the US felt like they were behind and needed to catch up。
  prefs: []
  type: TYPE_NORMAL
- en: And it motivated an incredible government action。 So we had the National Defense
    Education Act。
  prefs: []
  type: TYPE_NORMAL
- en: it led to scholarships， Narpa， NASA， we invested an incredible amount of money。
  prefs: []
  type: TYPE_NORMAL
- en: The NASA budget alone took off。 You see this budget growing incredibly。
  prefs: []
  type: TYPE_NORMAL
- en: where at the time it was $6 billion， today that would be $32 billion。 So in
    the 1960s。
  prefs: []
  type: TYPE_NORMAL
- en: we were spending a huge fraction of the national budget just on a space budget。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/687293a17b6e1df4dd2cecc15e145a74_7.png)'
  prefs: []
  type: TYPE_IMG
- en: If I were to ask， what's the right amount to spend， it's hard to tell。
  prefs: []
  type: TYPE_NORMAL
- en: But we knew that we were falling behind and in that comparison。
  prefs: []
  type: TYPE_NORMAL
- en: by comparison we were down relative to the Russians。
  prefs: []
  type: TYPE_NORMAL
- en: they had launched Sputnik to orbit Earth before we did。
  prefs: []
  type: TYPE_NORMAL
- en: And that motivated us because of that comparison。 And it challenged us in a
    motor race to accomplish great things。
  prefs: []
  type: TYPE_NORMAL
- en: So we can think about if we were to recast this one small step for man。
  prefs: []
  type: TYPE_NORMAL
- en: but it turns out to be one giant leap， not just for mankind， but for America
    over the Soviets。
  prefs: []
  type: TYPE_NORMAL
