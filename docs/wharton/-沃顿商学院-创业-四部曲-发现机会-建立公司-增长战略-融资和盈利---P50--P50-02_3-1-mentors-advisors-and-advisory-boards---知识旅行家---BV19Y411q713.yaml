- en: 【沃顿商学院】创业 四部曲：发现机会、建立公司、增长战略、融资和盈利 - P50：[P50]02_3-1-mentors-advisors-and-advisory-boards
    - 知识旅行家 - BV19Y411q713
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](img/af57f26bac4e2a7a2b3ff7121008f9f0_0.png)'
  prefs: []
  type: TYPE_IMG
- en: 我们今天讨论的重点将是导师和顾问，这与董事会不同。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/af57f26bac4e2a7a2b3ff7121008f9f0_2.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/af57f26bac4e2a7a2b3ff7121008f9f0_3.png)'
  prefs: []
  type: TYPE_IMG
- en: 董事会通常是在创业的较晚阶段成立的，通常是在你筹集第一轮风投资金的时候，让我们先来看看导师，导师是帮助你成长的亲密朋友，你向他们寻求的建议通常既是专业的，也是个人的，导师在帮助你方面没有经济上的好处。
  prefs: []
  type: TYPE_NORMAL
- en: 但他们希望看到你下一个成功，让我们转向顾问，而导师往往更关注你，顾问通常更关注你的公司的早期阶段，投资者和企业家布拉德·菲尔德说，顾问提供服务以换取你公司的一部分，而导师只是问，我能帮你什么忙。
  prefs: []
  type: TYPE_NORMAL
- en: 你也可以组建一个顾问委员会，顾问委员会是一群你选择来帮助你的顾问，就一些业务问题向您提供建议，但不像董事会，他们无权就商业事务进行投票，只是为了帮助你更好地经营你的业务。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/af57f26bac4e2a7a2b3ff7121008f9f0_5.png)'
  prefs: []
  type: TYPE_IMG
- en: 有许多考虑因素需要考虑，在接近人们加入顾问委员会之前。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/af57f26bac4e2a7a2b3ff7121008f9f0_7.png)'
  prefs: []
  type: TYPE_IMG
- en: 首先确定您的企业最需要的领域，理想情况下，一个咨询委员会将始终如一地提供他们的知识和专长，在你最需要的业务领域，或者你知道得最少的，比如说，如果你擅长销售和市场营销。
  prefs: []
  type: TYPE_NORMAL
- en: 你会想创建一个在金融和法律方面有很强背景的董事会，以确保他们帮助你思考你最薄弱的领域的问题，第二套期望投入一些时间，概述你的顾问委员会将负责什么，他们有什么权力，他们是否在财务或商业决策中有发言权。
  prefs: []
  type: TYPE_NORMAL
- en: 或者它们的范围是第三，想想你会给顾问什么回报，一个伟大的顾问会对你的业务产生巨大而持久的影响，想想你能给他们什么回报，在这个董事会上如何改善他们的生活和事业，通常给出很小的权益百分比是很常见的。
  prefs: []
  type: TYPE_NORMAL
- en: 在单独的讲座中，您将具体了解如何确定什么数量的股权是最合适的，根据您业务的具体情况。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/af57f26bac4e2a7a2b3ff7121008f9f0_9.png)'
  prefs: []
  type: TYPE_IMG
- en: 当你考虑建造你的董事会时，想想会在这个板子上的人。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/af57f26bac4e2a7a2b3ff7121008f9f0_11.png)'
  prefs: []
  type: TYPE_IMG
- en: 你需要谁，顾问应该匹配你的机会，以及你将要面临的障碍，想想他们的经验水平，你需要既有创业经验又有经营经验的人，你还想考虑一下你需要多少顾问。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/af57f26bac4e2a7a2b3ff7121008f9f0_13.png)'
  prefs: []
  type: TYPE_IMG
- en: 理想情况下，你希望有三到五个人，当你考虑吸引和补偿你的董事会时。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/af57f26bac4e2a7a2b3ff7121008f9f0_15.png)'
  prefs: []
  type: TYPE_IMG
- en: 首先，想想怎么让他们上船，建立一个两到三页的招股说明书，描述你的业务框架，与未来成员的初步讨论更具探索性，让他们在报酬方面给出自己的想法，这有时很棘手，也肯定有争议，所以要警惕那些只追求金钱的顾问。
  prefs: []
  type: TYPE_NORMAL
- en: 提供一些补偿可能是合适的，一次又一次，我们将在另一堂课中讨论这个问题，当你思考结构上的操作和会议时，想想会议后勤，通常你想一年见两到四次面，这些会议每次应限制在三小时以内，当你组织对话时。
  prefs: []
  type: TYPE_NORMAL
- en: 把注意力集中在几个核心战略议题上，以确保你涵盖了最大的问题领域，最后要记住的事情，当你管理这些关系时，顾问可以帮助你建立信誉，他们带着他们的名声，第二次，为短期目标和长期目标招聘顾问，第三次。
  prefs: []
  type: TYPE_NORMAL
- en: 这些顾问角色应该有限制，通常是十二个月或两个月，为期四个月，第四批，在不寻常的地方寻找顾问，第五批，顾问没有标准的薪酬计划，最后，不要像对待员工或供应商一样对待顾问。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/af57f26bac4e2a7a2b3ff7121008f9f0_17.png)'
  prefs: []
  type: TYPE_IMG
- en: 记住他们给了你宝贵的时间和建议，如果你不能把必要的时间和资源投入到一个完整的。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/af57f26bac4e2a7a2b3ff7121008f9f0_19.png)'
  prefs: []
  type: TYPE_IMG
- en: 成熟的顾问委员会，你可以利用付费专业顾问的其他选择。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/af57f26bac4e2a7a2b3ff7121008f9f0_21.png)'
  prefs: []
  type: TYPE_IMG
- en: 也许银行家，顾问和律师，专业顾问看到许多企业，可以帮助您快速发现常见问题，如果没有别的，把人们聚集在一起听候你的调遣迫使你做功课。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/af57f26bac4e2a7a2b3ff7121008f9f0_23.png)'
  prefs: []
  type: TYPE_IMG
- en: 更深入地思考你的业务，正如我们所看到的，你想确定你需要多少和什么样的建议。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/af57f26bac4e2a7a2b3ff7121008f9f0_25.png)'
  prefs: []
  type: TYPE_IMG
- en: 引进帮助你填补空白的人，你不太了解的领域，追求伟大的人，不仅仅是那些容易获得的，记住，如果你给股权和现金，这是一个让步，确保你得到了建议，介绍和顾客作为回报，反之亦然。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/af57f26bac4e2a7a2b3ff7121008f9f0_27.png)'
  prefs: []
  type: TYPE_IMG
