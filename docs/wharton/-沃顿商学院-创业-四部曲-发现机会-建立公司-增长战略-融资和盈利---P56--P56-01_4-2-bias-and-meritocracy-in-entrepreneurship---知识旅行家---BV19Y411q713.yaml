- en: 【沃顿商学院】创业 四部曲：发现机会、建立公司、增长战略、融资和盈利 - P56：[P56]01_4-2-bias-and-meritocracy-in-entrepreneurship
    - 知识旅行家 - BV19Y411q713
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_0.png)'
  prefs: []
  type: TYPE_IMG
- en: 欢迎参加我们关于创业中的偏见和任人唯贤的讨论，这是一个有趣的讨论点。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_2.png)'
  prefs: []
  type: TYPE_IMG
- en: 这是我在自己的研究中经常检查的东西，它集中在许多人对企业家精神的假设上。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_4.png)'
  prefs: []
  type: TYPE_IMG
- en: 作为一项任人唯贤的努力，任人唯贤意味着什么，精英管理是以能力和才能为基础的进步，而不是其他外部因素，我们希望企业家精神是基于，比如一个想法的质量或市场的规模，然而，我在我的许多研究中发现。
  prefs: []
  type: TYPE_NORMAL
- en: 创业并不总是任人唯贤，我们都熟悉玻璃天花板效应这个术语，我们知道这对科技界来说尤其突出，比如说，我们听到很多关于科学中的性别劣势和性别差距，技术，工程与医学，但研究表明，创业也被视为男性类型的努力。
  prefs: []
  type: TYPE_NORMAL
- en: 在创业方面也存在性别差异，我们知道这是个问题，这就是为什么，我们经常确保有一个象征性的女性，在营销材料和图片方面象征性地占少数，但这不仅仅是性别、种族或民族的问题，因为我们将进入，后来。
  prefs: []
  type: TYPE_NORMAL
- en: 我们还将讨论企业家精神中可能存在的其他形式的偏见，这对创业来说特别突出的原因，然而，是因为人们经常把创业作为一种选择。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_6.png)'
  prefs: []
  type: TYPE_IMG
- en: 当他们感到受挫时，会发生的是个人经历偏见，甚至只是怀疑偏见，并感到他们在传统组织的职业前景有限。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_8.png)'
  prefs: []
  type: TYPE_IMG
- en: 创业成为个人的另一条途径，特别是，这些人认为，追求创业机会，会帮助他们规避他们可能经历过的偏见，换句话说，这些人选择开始新的冒险作为一种适应机制，但有一件事要记住。
  prefs: []
  type: TYPE_NORMAL
- en: 如果企业家要把他们的组织发展到小规模经营之外，使他们能够实现他们对行政责任的愿望，他们往往需要获得投资资金，不幸的事实是，在创业中，这些人可能会发现他们经历了受阻的机会。
  prefs: []
  type: TYPE_NORMAL
- en: 和他们以前受到的同样的非任人唯贤的待遇。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_10.png)'
  prefs: []
  type: TYPE_IMG
- en: 但这一次是为了获得他们在我的一些研究中需要的资本。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_12.png)'
  prefs: []
  type: TYPE_IMG
- en: 我发现女企业家尤其如此，即使业务生存能力数据被认为是一个客观因素，被视为投资决策的主要标准，我的研究发现了投资者在做出这些决定时也使用的其他关键标准，特别是我的同事们。
  prefs: []
  type: TYPE_NORMAL
- en: 我发现投资者更喜欢男性企业家提出的推销，即使音高的内容是相同的，也要检查这一点，我们进行了一个实验，向投资者提供相同的推销，企业家的性别除外，并看到确实是企业家的性别驱动了这种影响。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_14.png)'
  prefs: []
  type: TYPE_IMG
- en: 然而，性别不是唯一的非，影响投资者决策的任人唯贤的线索，我们还发现企业家的吸引力很重要。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_16.png)'
  prefs: []
  type: TYPE_IMG
- en: 尤其是有魅力的男性被发现特别有说服力，而在我的其他一些研究中，女性企业家的外表并不重要。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_18.png)'
  prefs: []
  type: TYPE_IMG
- en: 我在一个人的比赛中观察了一个人的口音，作为其他非任人唯贤的因素，我们发现人们知道他们不能公开歧视，基于口音和种族，所以我们发现相反，人们在政治技巧和人际影响力等方面的评价是不同的。
  prefs: []
  type: TYPE_NORMAL
- en: 人们一致认为这些因素很重要，有趣的是，有口音或特定种族的人，是那些得分最低的人，在政治技巧和人际影响方面，这不是直接的偏见，但像人际影响这样的东西被用作种族的精英掩盖，和其他偏见。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_20.png)'
  prefs: []
  type: TYPE_IMG
- en: 我们在多个设置中测试这一点，两场科技投球比赛，以及在招聘技术方面的管理职位。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_22.png)'
  prefs: []
  type: TYPE_IMG
- en: 并观察到同样的效果，所以这项研究向我们表明，偏见并不像我们想象的那么简单，任人唯贤和偏见可能通过其他因素起作用，人们普遍认为，这对创业是重要的，也可能是重要的，但这些因素中的许多也是高度模棱两可的。
  prefs: []
  type: TYPE_NORMAL
- en: 提供一个方便的，为有偏见的建议提供表面上任人唯贤的理由，好消息是个人可以采取行动来解决这些问题。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_24.png)'
  prefs: []
  type: TYPE_IMG
- en: 并扩大他们的机会，首先要明白的是偏见和任人唯贤实际上是不平等的。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_26.png)'
  prefs: []
  type: TYPE_IMG
- en: 时间分配，建议和金钱，这些都是企业家需要解决的问题，如何接受时间、建议和金钱。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_28.png)'
  prefs: []
  type: TYPE_IMG
- en: 当你可能面临劣势时，要专注于两个广泛的主题，首先。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_30.png)'
  prefs: []
  type: TYPE_IMG
- en: 承认这一点是有帮助的，我们都很不擅长要求这些东西，女人尤其不善于向别人寻求帮助，这是出了名的，第二次，承认企业家精神不是任人唯贤是有帮助的。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_32.png)'
  prefs: []
  type: TYPE_IMG
- en: 就像我们试图说服自己它又是。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_34.png)'
  prefs: []
  type: TYPE_IMG
- en: 基于想法的质量或市场的规模，企业家精神不是任人唯贤的。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_36.png)'
  prefs: []
  type: TYPE_IMG
- en: 一旦我们认识到这一点，我们就可以开始采取行动。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_38.png)'
  prefs: []
  type: TYPE_IMG
- en: 你的音高很关键，这是一个你可以面对巨大偏见的舞台，或者这是一个竞技场，你可以在那里夺回你的优势。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_40.png)'
  prefs: []
  type: TYPE_IMG
- en: 投球是一门艺术，你不想接受建议，如何从那些不面对偏见的人那里投球，任何音高都不应该是一样的。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_42.png)'
  prefs: []
  type: TYPE_IMG
- en: 你的推销应该是你接受偏见的机会，别人可能对你不利并利用它们为你谋利。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_44.png)'
  prefs: []
  type: TYPE_IMG
- en: 我会更详细地谈谈这件事，关于投球的讲座。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_46.png)'
  prefs: []
  type: TYPE_IMG
- en: 所以请检查一下，无论是在你的推销过程中还是在其他方面你都应该专注于你的不公平优势是什么，这意味着，你是什么让你成为这个创业公司最合格的人，比如说，也许是你的国际经验，因此。
  prefs: []
  type: TYPE_NORMAL
- en: 这有助于你把你的口音变成一种资产，你还应该记住，人们对他人的评估是基于同源性相似性，以及他们能在多大程度上认同另一个人，所以找出联系和共性，使那些明显，这样别人就不会把注意力集中在差异上，相反。
  prefs: []
  type: TYPE_NORMAL
- en: 另一件可以帮助的事情是广泛而公开地交流，不要觉得你需要一直有推销的心情，告诉别人关于你自己的事，给他们讲故事和叙述，让他们找到联系和共性，如果你想要建议，你可以建立在另一个可以帮助的东西上，要钱。
  prefs: []
  type: TYPE_NORMAL
- en: 如果你想要钱，征求意见，这显然是过于简化了。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_48.png)'
  prefs: []
  type: TYPE_IMG
- en: 但这是关于改变你的认知定位，你对创业的看法，想想所有被含蓄地考虑到的事情。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_50.png)'
  prefs: []
  type: TYPE_IMG
- en: 以及你如何有能力管理印象。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_52.png)'
  prefs: []
  type: TYPE_IMG
- en: 所以我留给你这三件事，最后一个建议是继续以你的方法为中心，就像你在你的商业模式中旋转一样，如果你继续转动，迭代这些影响你成功机会的东西。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_54.png)'
  prefs: []
  type: TYPE_IMG
- en: 和最大限度地减少不利因素，就像企业家所做的和应该做的那样，你不会让自己找借口，你会学会如何变得有艺术感，并获得时间。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_56.png)'
  prefs: []
  type: TYPE_IMG
- en: 你需要的建议或金钱，正如我们所看到的，克服这些偏见，创业存在偏见，就像其他地方一样，重要的是专注于你所需要的，以及如何在你的业务中定位，知道你比其他人做得更好。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_58.png)'
  prefs: []
  type: TYPE_IMG
- en: 准备好改变你的方法，直到你找到有效的方法。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/226814d4d2cbcd568fcc956751d63ef8_60.png)'
  prefs: []
  type: TYPE_IMG
