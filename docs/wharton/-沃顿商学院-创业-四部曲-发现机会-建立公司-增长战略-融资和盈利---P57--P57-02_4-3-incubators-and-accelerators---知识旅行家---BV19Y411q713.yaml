- en: 【沃顿商学院】创业 四部曲：发现机会、建立公司、增长战略、融资和盈利 - P57：[P57]02_4-3-incubators-and-accelerators
    - 知识旅行家 - BV19Y411q713
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](img/7278ca8a4c39493d54d7c59d63b01fe5_0.png)'
  prefs: []
  type: TYPE_IMG
- en: 欢迎参加我们关于孵化器和加速器的讨论，孵化器和加速器都能帮你跳。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7278ca8a4c39493d54d7c59d63b01fe5_2.png)'
  prefs: []
  type: TYPE_IMG
- en: 创业，让我们从差异开始，在创业加速器和创业孵化器之间，当你加入孵化器时，你把你的业务和许多其他创业公司放在一个中心工作区。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7278ca8a4c39493d54d7c59d63b01fe5_4.png)'
  prefs: []
  type: TYPE_IMG
- en: 在许多情况下。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7278ca8a4c39493d54d7c59d63b01fe5_6.png)'
  prefs: []
  type: TYPE_IMG
- en: 这些孵化器中的初创企业都可以是风险投资，由同一投资者团体资助。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7278ca8a4c39493d54d7c59d63b01fe5_8.png)'
  prefs: []
  type: TYPE_IMG
- en: 你可以在这个空间里呆多久就呆多久，或者直到你的生意发展到规模，它需要重新定位到自己的空间。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7278ca8a4c39493d54d7c59d63b01fe5_10.png)'
  prefs: []
  type: TYPE_IMG
- en: 导师通常由久经考验的企业家投资者提供。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7278ca8a4c39493d54d7c59d63b01fe5_12.png)'
  prefs: []
  type: TYPE_IMG
- en: 通过分享创业公司CEO同行的经验。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7278ca8a4c39493d54d7c59d63b01fe5_14.png)'
  prefs: []
  type: TYPE_IMG
- en: 现在，让我们采取启动加速器，启动加速器与孵化器非常相似，但有一些明显的区别，你在太空中的时间通常被限制在三到四个月的时间内，基本上是想跳。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7278ca8a4c39493d54d7c59d63b01fe5_16.png)'
  prefs: []
  type: TYPE_IMG
- en: 开始你的生意，然后把你赶出去自己去，加速器本身对你的业务的现金投资是非常少的，通常只有两万美元左右，刚够生活费，但你在加速器上的时间应该会大大提高你筹集风险资本的机会。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7278ca8a4c39493d54d7c59d63b01fe5_18.png)'
  prefs: []
  type: TYPE_IMG
- en: 来自后端的第三方实体。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7278ca8a4c39493d54d7c59d63b01fe5_20.png)'
  prefs: []
  type: TYPE_IMG
- en: 你从这个项目毕业后，导师通常来自与加速器有关联的企业家和投资者，他们通常是久经考验的首席执行官或寻找下一个机会的投资者，甚至是那些只是想帮助当地初创企业的人。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7278ca8a4c39493d54d7c59d63b01fe5_22.png)'
  prefs: []
  type: TYPE_IMG
- en: 社区，科技明星和Y组合器。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7278ca8a4c39493d54d7c59d63b01fe5_24.png)'
  prefs: []
  type: TYPE_IMG
- en: 以及这里看到的其他都是启动加速器，让我们来谈谈孵化器中每一种的一些关键方面。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7278ca8a4c39493d54d7c59d63b01fe5_26.png)'
  prefs: []
  type: TYPE_IMG
- en: 它通常不那么密集，通常是一个更长的节目，加速器是一个更紧张的程序，通常限制在保温箱里三到四个月，有一个较小的导师网络，而加速器可以带来一个大型导师驱动的网络，孵化器有申请限制，而对于加速器。
  prefs: []
  type: TYPE_NORMAL
- en: 任何人都可以申请，但这是一个极具选择性的申请过程，在孵化器和加速器里，你可能会放弃股权，但这真的取决于孵化器和加速器，在保温箱里，你有一些资源，而加速器有更大的资源池，但在保温箱里，你有更长的检查周期。
  prefs: []
  type: TYPE_NORMAL
- en: 而一个加速器，你只能每周定期检查，孵化器也没有演示日，尽管这可能会有所不同，而加速器你有一个推销或演示日与潜在的投资者，加速器和孵化器，为企业家提供专业建议，指导，以及扩展和发展业务所需的工具。
  prefs: []
  type: TYPE_NORMAL
- en: 通常是在持续时间方面，外观和感觉，以及你将给予的回报类型，当考虑加速器或孵化器时，你想考虑一下你会提供的价值，以及您将获得的洞察力和工具集，比如说，你对实现你的商业概念有多自信，你的商业模式的防御性。
  prefs: []
  type: TYPE_NORMAL
- en: 你自己的执行技巧，和你的筹款技巧，如果你已经耗尽了你的资源，需要帮助调整你的商业模式或收入模式，或者你是第一次担任CEO，需要磨练自己的技能，可能有一些优点和缺点需要考虑，好处包括学习他人的机会。
  prefs: []
  type: TYPE_NORMAL
- en: 谁能帮你避免常见的错误，你可能比你一个人做这件事走得更快，和更专业地获得资本和资源，一些缺点，然而，可能会分散注意力，你会被拉去参加很多会议和活动，可能会非常耗时。
  prefs: []
  type: TYPE_NORMAL
- en: 对你的业务有太多的意见对你来说也可能是压倒性的，也可能太慢压力不够，或者对你来说太多太快了。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7278ca8a4c39493d54d7c59d63b01fe5_28.png)'
  prefs: []
  type: TYPE_IMG
- en: 正如我们所看到的，孵化器和加速器在帮助你跳跃方面很有价值。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7278ca8a4c39493d54d7c59d63b01fe5_30.png)'
  prefs: []
  type: TYPE_IMG
- en: 创业，你的生意是否更好，适合孵化器或加速器，要么，一点都没有，将取决于你的特殊情况。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7278ca8a4c39493d54d7c59d63b01fe5_32.png)'
  prefs: []
  type: TYPE_IMG
- en: 查看加速器和孵化器列表。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7278ca8a4c39493d54d7c59d63b01fe5_34.png)'
  prefs: []
  type: TYPE_IMG
