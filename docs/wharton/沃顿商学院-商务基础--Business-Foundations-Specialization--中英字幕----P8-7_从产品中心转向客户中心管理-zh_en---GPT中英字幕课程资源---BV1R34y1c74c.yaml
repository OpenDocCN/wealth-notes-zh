  prefs: []
  type: TYPE_NORMAL
- en: kind of product expertise。 And so if we sum up the way that most companies operate。
  prefs: []
  type: TYPE_NORMAL
- en: it's all about this idea of product， or service expertise。
  prefs: []
  type: TYPE_NORMAL
- en: That's the competitive advantage that so many managers， so many academics， so
    many industry。
  prefs: []
  type: TYPE_NORMAL
- en: experts have focused on for so many years。 We are the best at conceptualizing，
