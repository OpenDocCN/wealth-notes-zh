  prefs: []
  type: TYPE_NORMAL
- en: delivering a certain kind of product or service， and we're going to stay ahead
    of our competitors by becoming more efficient。
  prefs: []
  type: TYPE_NORMAL
- en: by going to new， markets and always developing new product or services that
    are going to keep us a step。
  prefs: []
  type: TYPE_NORMAL
- en: ahead， product expertise。 So what I've just described to you is pretty standard
