  prefs: []
  type: TYPE_NORMAL
- en: I like to use a metaphor about a fish swimming around in water。 So while a fish
    is in the water。
  prefs: []
  type: TYPE_NORMAL
- en: it doesn't realize that it's in water until it jumps， into a new environment。
  prefs: []
  type: TYPE_NORMAL
- en: It jumps out of the water for a moment and realizes， "Uh-oh， I'm in a different
