  prefs: []
  type: TYPE_NORMAL
- en: And that's going to give us the basic foundation so that we can really understand
    how customer。
  prefs: []
  type: TYPE_NORMAL
- en: centricity is different， some of the challenges associated with it， and some
    of the opportunities。
  prefs: []
  type: TYPE_NORMAL
- en: that customer centricity can provide that you might not be able to achieve with
    a performance。
  prefs: []
  type: TYPE_NORMAL
- en: superiority or an operational excellence strategy。
  prefs: []
  type: TYPE_NORMAL
- en: So let's take a step back and review these traditional steps of running a business。
  prefs: []
  type: TYPE_NORMAL
- en: For most commercial enterprises， the overall objective， beyond everything else，
    beyond all。
  prefs: []
  type: TYPE_NORMAL
- en: the tactics that a company is using and the strategy that it's hoping to follow，
    it's。
  prefs: []
  type: TYPE_NORMAL
- en: all about making money。 And again， Barbara reviewed this and you don't need
    to be told this。
  prefs: []
  type: TYPE_NORMAL
- en: It's all about maximizing the value of the whole corporation。
  prefs: []
  type: TYPE_NORMAL
- en: It's looking at the money that we make today， the money that we'll make tomorrow，
    the money。
  prefs: []
  type: TYPE_NORMAL
- en: that we'll make 10 years from now。 And when we recognize the time value of that
    money that today's dollars are more important。
  prefs: []
  type: TYPE_NORMAL
- en: to us than tomorrow's dollars， when we take the discounted flow of the company's
    profits。
  prefs: []
  type: TYPE_NORMAL
- en: that in theory gives us the overall value of the corporation。
  prefs: []
  type: TYPE_NORMAL
- en: So it's our job as a manager to maximize the value of the corporation， which
    means maximizing。
  prefs: []
  type: TYPE_NORMAL
- en: the net present value of profits that the company is bringing in。 So we agree
    on that。
  prefs: []
  type: TYPE_NORMAL
- en: That part is pretty easy conceptually， but the question is how do companies
    achieve it？
  prefs: []
  type: TYPE_NORMAL
- en: And that takes us back to those core strategies that Barbara laid out。
  prefs: []
  type: TYPE_NORMAL
- en: And when you think about the most traditional among them， again， performance
    superiority。
  prefs: []
  type: TYPE_NORMAL
- en: and operational excellence， it's all about coming up with a blockbuster product
    or service。
  prefs: []
  type: TYPE_NORMAL
- en: coming up with a brilliant idea that puts a step ahead of all of our competition
    and。
  prefs: []
  type: TYPE_NORMAL
- en: figure out ways to bring that idea， that product or service to market。 So it's
    conceptualizing it。
  prefs: []
  type: TYPE_NORMAL
- en: it's developing it， it's manufacturing， distributing， marketing， that idea。
  prefs: []
  type: TYPE_NORMAL
- en: That's what business is traditionally all about。 And so the key for most firms
    to making money isn't only coming up with that idea。
  prefs: []
  type: TYPE_NORMAL
- en: but then， figuring out ways to produce lots and lots of it。
  prefs: []
  type: TYPE_NORMAL
- en: And one of the things that we discovered over the years is that producing lots
    and lots。
  prefs: []
  type: TYPE_NORMAL
- en: of quantities of this product or service that we want to deliver not only helps
    us make。
  prefs: []
  type: TYPE_NORMAL
- en: greater revenue， but the fact that we're producing and distributing so much
    of it also。
  prefs: []
  type: TYPE_NORMAL
- en: brings our costs down。 So the core focus of most traditional businesses is high
    volume low cost。
  prefs: []
  type: TYPE_NORMAL
- en: And again， coming up with a great idea that enables us to do that。
  prefs: []
  type: TYPE_NORMAL
- en: So so many companies have built their business around that。 And even today。
  prefs: []
  type: TYPE_NORMAL
- en: a common question that we always ask ourselves， particularly when we， have a
    new business is。
  prefs: []
  type: TYPE_NORMAL
- en: will it scale？ Can we produce or deliver this product or service at scale so
    we can do so much of it。
  prefs: []
  type: TYPE_NORMAL
- en: that's going to let us bring in the revenue and bring our costs down。
  prefs: []
  type: TYPE_NORMAL
- en: So that's the basic way that most companies operate。 And over the years。
  prefs: []
  type: TYPE_NORMAL
- en: many different metrics have arisen that help companies understand， how well
    they're doing it。
  prefs: []
  type: TYPE_NORMAL
- en: Obviously， they can look at the volumes that they're delivering。 Obviously。
  prefs: []
  type: TYPE_NORMAL
- en: they can look at changes in their costs。 Our costs coming down as we develop
    and deliver more and more of this product or service。
  prefs: []
  type: TYPE_NORMAL
- en: So some metrics that show us how well we're doing our business are fairly clear。
  prefs: []
  type: TYPE_NORMAL
- en: Some of them are less clear。 For instance， a very powerful metric is market
    share。
  prefs: []
  type: TYPE_NORMAL
- en: So many companies today obsess over market share because not only does it give
    them an。
  prefs: []
  type: TYPE_NORMAL
- en: indication of how well they're doing relative to their competitors in a given
    industry， but。
  prefs: []
  type: TYPE_NORMAL
- en: it also has these interesting properties of being a leading indicator of how
    well you。
  prefs: []
  type: TYPE_NORMAL
- en: will be doing。 There's a lot of research that goes back to the 1960s and 1970s
    that shows that market。
  prefs: []
  type: TYPE_NORMAL
- en: share is not only a good backwards indicator of how well you've done， but a
    leading indicator。
  prefs: []
  type: TYPE_NORMAL
- en: of how well you will likely be doing in the future。
  prefs: []
  type: TYPE_NORMAL
- en: So many other metrics like market share and others are central to this product
    superiority。
  prefs: []
  type: TYPE_NORMAL
- en: or operationally excellent strategy。 Beyond running your business and measuring
    to see how well you're doing it。
  prefs: []
  type: TYPE_NORMAL
- en: a company， isn't only interested in fine-tuning those metrics。 They're interested
    in， in fact。
  prefs: []
  type: TYPE_NORMAL
- en: they're mandated to have growth。 It's not enough just to do what you're doing
    a little bit more efficiently and effectively。
  prefs: []
  type: TYPE_NORMAL
- en: More shareholders demand growth。 They want more。 They want more than you could
    possibly have delivered before。
  prefs: []
  type: TYPE_NORMAL
- en: So where does growth come from in a world characterized by performance superiority
    or。
  prefs: []
  type: TYPE_NORMAL
- en: operational excellence？ What are the sources of major growth that a company
    can enjoy？
  prefs: []
  type: TYPE_NORMAL
- en: And we really see two different sources that at first sound fairly distinct
    from each other。
  prefs: []
  type: TYPE_NORMAL
- en: But when we think about it a little bit more carefully， there are actually just
    different。
  prefs: []
  type: TYPE_NORMAL
- en: flavors of the same kind of growth。 So let's think about them a little bit。
  prefs: []
  type: TYPE_NORMAL
- en: One source of growth is taking the products of services that we've been delivering
    already。
  prefs: []
  type: TYPE_NORMAL
- en: and bringing them to new customers， either going to new customer segments or
    to new geographies。
  prefs: []
  type: TYPE_NORMAL
- en: So it's taking this great product of service and bringing it to new customers。
  prefs: []
  type: TYPE_NORMAL
- en: That's clearly a source of growth。 The other source of growth that I'm sure
    all of you could think about would be innovation。
  prefs: []
  type: TYPE_NORMAL
- en: So in addition to producing and distributing a certain set of products of service，
    what。
  prefs: []
  type: TYPE_NORMAL
- en: more can we do？ So let's go back to the folks who developed these great products
    of services in the beginning。
  prefs: []
  type: TYPE_NORMAL
- en: and say， give us some new products of services。 Let's go back to the R&D people
    and say， okay。
  prefs: []
  type: TYPE_NORMAL
- en: you have a certain degree of expertise that， has enabled you to bring us the
    current product。
  prefs: []
  type: TYPE_NORMAL
- en: What more can you do to bring us either variants of that product or entirely
    new ones that haven't。
  prefs: []
  type: TYPE_NORMAL
- en: existed before？ So an obvious source of growth would be new products or extensions
    to existing products。
  prefs: []
  type: TYPE_NORMAL
- en: So at first， this idea of taking our current product and bringing it to new
    customers or。
  prefs: []
  type: TYPE_NORMAL
- en: coming up with new and different products seem fairly different from each other。
    And indeed。
  prefs: []
  type: TYPE_NORMAL
- en: the tactics associated with them， the expertise within the corporation does。
  prefs: []
  type: TYPE_NORMAL
- en: have to be a bit different。 When we step back and think strategically。
  prefs: []
  type: TYPE_NORMAL
- en: both of them actually have a lot in common。 Other than share this basic idea。
  prefs: []
  type: TYPE_NORMAL
- en: we have a certain degree of product expertise。 How can we extend it？
  prefs: []
  type: TYPE_NORMAL
- en: How can we take that product expertise and either extend it to new customers
    or extend。
  prefs: []
  type: TYPE_NORMAL
- en: it to new products？ So regardless of the specific way that you go after growth。
  prefs: []
  type: TYPE_NORMAL
- en: the main source of growth， is extending our overall product or service delivery。
  prefs: []
  type: TYPE_NORMAL
- en: And that's what most companies have to be really good at。
  prefs: []
  type: TYPE_NORMAL
- en: We're good at doing a certain kind of thing。 We're going to try to do it as
    efficiently or effectively as possible。
  prefs: []
  type: TYPE_NORMAL
- en: Now how can we take that product expertise and extend it in new directions？
  prefs: []
  type: TYPE_NORMAL
- en: And how do companies go about doing that？ How do they go about running the existing
    business as well as figuring out how to extend。
  prefs: []
  type: TYPE_NORMAL
- en: the product？ Well， if you look at the organizational chart of almost any company
    on the planet。
  prefs: []
  type: TYPE_NORMAL
- en: the company， tends to be organized around the different kinds of products and
    services that it delivers。
  prefs: []
  type: TYPE_NORMAL
- en: So you'll have a product manager or a brand manager。
  prefs: []
  type: TYPE_NORMAL
- en: But it's all about having separate silos around the different products or services
    and then。
  prefs: []
  type: TYPE_NORMAL
- en: organizing all the activities that way。 And so very often。
  prefs: []
  type: TYPE_NORMAL
- en: each of these different silos will be responsible not only to run its。
  prefs: []
  type: TYPE_NORMAL
- en: own operation as efficiently as possible， but thinking about its own way of
