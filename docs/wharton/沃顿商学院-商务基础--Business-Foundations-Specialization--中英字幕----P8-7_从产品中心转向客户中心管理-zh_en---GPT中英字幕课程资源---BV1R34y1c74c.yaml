  prefs: []
  type: TYPE_NORMAL
- en: of a product centric business。 And if you look up and down the slide。
  prefs: []
  type: TYPE_NORMAL
- en: you won't find a lot that's tremendously insightful。
  prefs: []
  type: TYPE_NORMAL
- en: And that's the point I want to make is that the traditional product centric
    approach to， business。
  prefs: []
  type: TYPE_NORMAL
- en: Again， focusing on performance superiority or operational excellence is by now
    second。
  prefs: []
  type: TYPE_NORMAL
- en: nature to most managers。 So if you look at， as the slide shows。
