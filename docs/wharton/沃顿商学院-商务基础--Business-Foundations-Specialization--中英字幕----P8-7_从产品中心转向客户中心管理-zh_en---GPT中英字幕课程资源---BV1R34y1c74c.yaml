  type: TYPE_NORMAL
- en: you'll realize that that's the way that most businesses operate。
  prefs: []
  type: TYPE_NORMAL
- en: And instead of just calling it business， we can now put a label on that。
  prefs: []
  type: TYPE_NORMAL
- en: And that label I like to use is product centricity。 See， in the old days。
  prefs: []
  type: TYPE_NORMAL
- en: we didn't need a special label for it because for most companies， this。
  prefs: []
  type: TYPE_NORMAL
- en: was business and business was this set of steps that I just described to you。
    But today。
  prefs: []
  type: TYPE_NORMAL
- en: we're seeing different kinds of business models emerging。
  prefs: []
  type: TYPE_NORMAL
- en: And so we want to now distinguish the set of practices that I just described。
