  prefs: []
  type: TYPE_NORMAL
- en: And I kind of like the old environment better。 I'm going to stay in the water。
  prefs: []
  type: TYPE_NORMAL
- en: And this is exactly the kind of issue that many companies are facing today。
  prefs: []
  type: TYPE_NORMAL
- en: They're swimming around in their own water of product centricity。 It works。
  prefs: []
  type: TYPE_NORMAL
- en: It keeps the business going。 It gives them some opportunities for growth。 And
    for many companies。
  prefs: []
  type: TYPE_NORMAL
- en: that's totally fine。 But for other companies， whether it's out of desperation
    or perhaps opportunity。
  prefs: []
  type: TYPE_NORMAL
- en: they're， looking for different kinds of environments。
  prefs: []
  type: TYPE_NORMAL
- en: They're looking for different kinds of strategies。
  prefs: []
  type: TYPE_NORMAL
- en: We're seeing more and more companies jumping out of the water and saying， "Is
