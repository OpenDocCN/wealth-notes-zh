- en: Digital advertising is not just for companies that are in online retail， but
    for every company。
  prefs: []
  type: TYPE_NORMAL
- en: no matter what business you are in。 Let's start with consumer in mind。 A consumer。
  prefs: []
  type: TYPE_NORMAL
- en: as they decide to buy a new product or a new service， goes through a series
    of。
  prefs: []
  type: TYPE_NORMAL
- en: steps from becoming a non-buyer to a buyer。 Psychologists and marketing professionals
    have studied this process in great depth。
  prefs: []
  type: TYPE_NORMAL
- en: no matter， which model you look at。 All of us agree that a consumer does not
    go from being a non-buyer to a buyer in just。
  prefs: []
  type: TYPE_NORMAL
- en: one step。 There are a series of steps。 First step is attention。
  prefs: []
  type: TYPE_NORMAL
- en: The next step is potential interest in the product of the service。 After one
    goes through that step。
  prefs: []
  type: TYPE_NORMAL
- en: there is a possible desire to buy a product or a service。 And finally。
  prefs: []
  type: TYPE_NORMAL
- en: the consumer takes action and either buys the product or doesn't buy the， product。
  prefs: []
  type: TYPE_NORMAL
- en: In any one of these stages， you may lose the consumer。
  prefs: []
  type: TYPE_NORMAL
- en: So I think it's very important that we carry the consumer through all these
    stages of the。
  prefs: []
  type: TYPE_NORMAL
- en: decision-making process。 Attention， interest， desire， action。
  prefs: []
  type: TYPE_NORMAL
- en: Oftentimes this is referred to as the AIDA model。 If we split this process into
    two key steps or two key parts。
  prefs: []
  type: TYPE_NORMAL
- en: the first three steps can， be classified as creating demand。
  prefs: []
  type: TYPE_NORMAL
- en: And the last step can be put as capturing demand。 If we think of classic marketing。
  prefs: []
  type: TYPE_NORMAL
- en: the demand is created by TV advertising through billboards， through newspaper
    ads。
  prefs: []
  type: TYPE_NORMAL
- en: And then the demand is captured or harvested through the use of coupons and
    a wild display。
  prefs: []
  type: TYPE_NORMAL
- en: shelf talkers in the store， or an in-store salesperson trying to convince a
    potential。
  prefs: []
  type: TYPE_NORMAL
- en: buyer to buy a car or buy a new appliance。 When we look at digital marketing。
  prefs: []
  type: TYPE_NORMAL
- en: we have a set of tools available to us that are different。
  prefs: []
  type: TYPE_NORMAL
- en: than the tools available to a traditional marketer。 And it has to influence
    a number of decisions。
  prefs: []
  type: TYPE_NORMAL
- en: It has to influence the decision on whether to buy， which brand to buy， when
    to buy， and。
  prefs: []
  type: TYPE_NORMAL
- en: where to buy。 So whether to buy is whether I should buy this car or not。
  prefs: []
  type: TYPE_NORMAL
- en: which brand to buy is whether， I should buy a Mercedes or a Toyota， when to
    buy。
  prefs: []
  type: TYPE_NORMAL
- en: should I buy it today， this week， or， should I just postpone it till a month
    later。
  prefs: []
  type: TYPE_NORMAL
- en: and then where to buy it could be， should I， go to my local Mercedes dealer。
  prefs: []
  type: TYPE_NORMAL
- en: or should I put a note out on the web to all Mercedes。
  prefs: []
  type: TYPE_NORMAL
- en: dealers in the area to see which one has the lowest price。
  prefs: []
  type: TYPE_NORMAL
- en: All these are parts of the consumer decision making process。
  prefs: []
  type: TYPE_NORMAL
- en: The tools available to the digital marketer are different。
  prefs: []
  type: TYPE_NORMAL
- en: So let's try to look at what those tools are first and then see which part of
    the demand。
  prefs: []
  type: TYPE_NORMAL
- en: process they fit in， whether they fit in more and create demand or capture demand。
    So search ads。
  prefs: []
  type: TYPE_NORMAL
- en: an example of a search ad could be a person is buying， thinking of buying。
  prefs: []
  type: TYPE_NORMAL
- en: a shoe and puts in the search words in either the Google or any other search
    engine of choice。
  prefs: []
  type: TYPE_NORMAL
- en: and say I want to buy a pair of shoes and some results show up。
