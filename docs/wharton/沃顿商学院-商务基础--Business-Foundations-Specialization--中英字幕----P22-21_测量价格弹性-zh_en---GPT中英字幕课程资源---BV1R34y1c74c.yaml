  prefs: []
  type: TYPE_NORMAL
- en: relationship and from that we could estimate price sensitivity。
  prefs: []
  type: TYPE_NORMAL
- en: We could conduct some field experiments。 For example we could change prices
    in one setting compared with another price in another。
  prefs: []
  type: TYPE_NORMAL
- en: setting and look at the difference。 So a very nice example of a field experiment
    is from a research paper published by one of。
  prefs: []
  type: TYPE_NORMAL
- en: our own faculty members at Wharton， Professor Steve Hooke and some of his colleagues。
  prefs: []
  type: TYPE_NORMAL
- en: He did this experiment when he was at Chicago and they co-opted a very well-known
    retail。
  prefs: []
  type: TYPE_NORMAL
- en: store in Chicago called Dominics。 If you happen to be from that area you may
    be familiar with this store。
  prefs: []
  type: TYPE_NORMAL
- en: This store had 90 odd stores and they split them into three groups about evenly。
  prefs: []
  type: TYPE_NORMAL
- en: For one of the groups they lowered prices by 9% for the second group they increased
    prices。
  prefs: []
  type: TYPE_NORMAL
- en: by 9% and the third group they kept the same。 And the third group is often referred
    to in experiments as the control group。
  prefs: []
  type: TYPE_NORMAL
- en: So what were the results？ Well the results were very intriguing。
  prefs: []
  type: TYPE_NORMAL
- en: For the stores where they lowered the price by 9% the unit sales went up by
    3%。
  prefs: []
  type: TYPE_NORMAL
- en: For the stores where they increased the price by 9% unit sales went down by
    4%。
  prefs: []
  type: TYPE_NORMAL
- en: So let me ask you what was the price elasticity observed based on what we covered？
  prefs: []
  type: TYPE_NORMAL
- en: We lowered the price by 9% sales went up by 3%。 What was the definition of price
    elasticity？
  prefs: []
  type: TYPE_NORMAL
- en: Percentage change in demand divided by percentage change in price。 Percentage
    change in price is 9%。
  prefs: []
  type: TYPE_NORMAL
- en: Percentage change in demand 3%。 Elasticity minus one third 3 divided by 9。 Why
