  prefs: []
  type: TYPE_NORMAL
- en: Because when you are raising price sales are going down and when you are lowering
    prices。
  prefs: []
  type: TYPE_NORMAL
- en: sales are going up。 So elasticity observed in the stores where we lowered the
    price by 9% was one third。
  prefs: []
  type: TYPE_NORMAL
- en: What does that mean？ Was the demand elastic or inelastic？ And the answer is
