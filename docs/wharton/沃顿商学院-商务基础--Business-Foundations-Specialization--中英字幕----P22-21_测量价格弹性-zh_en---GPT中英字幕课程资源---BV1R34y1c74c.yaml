  prefs: []
  type: TYPE_NORMAL
- en: sales went down by 4%。 Again your revenues would have gone up。
  prefs: []
  type: TYPE_NORMAL
- en: So in both these cases we observed that the demand is relatively inelastic。
  prefs: []
  type: TYPE_NORMAL
- en: So what would be the conclusion from the grocery store managers perspective？
  prefs: []
  type: TYPE_NORMAL
- en: Well one conclusion could be because my demand is inelastic I can raise prices。
