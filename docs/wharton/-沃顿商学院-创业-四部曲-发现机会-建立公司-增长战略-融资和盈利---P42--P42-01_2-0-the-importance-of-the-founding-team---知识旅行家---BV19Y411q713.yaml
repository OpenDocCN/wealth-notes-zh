- en: 你好，今天我们要谈谈创始团队，特别是为什么在一开始就让你的创始团队做好是如此重要，和创始团队实际上对你的业务运营绝对至关重要，它们是企业崩溃的头号原因，他们是商业成功的头号原因，我今天想和你谈谈。
  prefs: []
  type: TYPE_NORMAL
- en: 关于让创始团队发挥作用的一些重要因素，只是为了告诉你为什么这如此重要，让我们考虑一下历史上最成功的创始团队，也可能是史蒂夫·乔布斯和史蒂夫·沃兹尼亚克，苹果公司的创始人，ES和乔布斯也是如此。
  prefs: []
  type: TYPE_NORMAL
- en: 因为他们喜欢被称为，我们一起在车库里工作，在硅谷不出所料，他们合作的第一个项目之一，这帮助他们，他们开发苹果和建立业务关系所需的一些资金，正在构建一个你面前看到的游戏版本，也就是突破。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/74c7d9edac55249ba90fdb509822966d_2.png)'
  prefs: []
  type: TYPE_IMG
- en: 所以你必须来回弹跳一个小球，这在当时是一场激动人心的比赛，相信我，史蒂夫·乔布斯得到了一份合同，他是个销售员，不出所料，并获得了开发Breakout和史蒂夫·沃兹尼亚克版本的合同。
  prefs: []
  type: TYPE_NORMAL
- en: 他创建了一个非常优雅的编程解决方案，和史蒂夫·乔布斯，告诉他，他们将在十年后平分这场比赛的收益，在飞机上，史蒂夫·沃兹尼亚克发现史蒂夫·乔布斯真的骗了他，在做这个初始合同时，他们分的不是几百美元。
  prefs: []
  type: TYPE_NORMAL
- en: 史蒂夫·乔布斯赚了几千块，只给了史蒂夫·沃兹尼亚克一小部分，即使这只是数百美元的问题，自从在苹果一起工作以来，他们都赚了几百万，这已经够糟糕的了，让史蒂夫·沃兹尼亚克泪流满面。
  prefs: []
  type: TYPE_NORMAL
- en: 实际上让他质疑他们一起做生意的整个基础，因为沃兹尼亚克和史蒂夫·乔布斯有很多其他的紧张关系，觉得这种不诚实是真正的背叛，并帮助史蒂夫·沃兹尼亚克离开苹果，所以如果历史上一些最成功的创始团队。
  prefs: []
  type: TYPE_NORMAL
- en: 可以因为几百美元的问题而分手，和十年前发生的背叛，你可以想象这对其他初创企业来说有多普遍，在我们从多种来源进行的调查中，这是如此普遍，风险投资支持的公司失败的65%的原因，与高级创始团队问题有关。
  prefs: []
  type: TYPE_NORMAL
- en: 只有百分之三点五是我们在这些课上教你的其他东西，产品开发问题，功能发展，市场营销，公司日常运营的管理，所以65%是由于高级管理问题，所以值得花一点时间思考，我们如何解决这一问题，我们如何继续前进。
  prefs: []
  type: TYPE_NORMAL
- en: 减少你的创业失败的机会，因为这不仅仅是65%是公司失败的原因，但是当公司因为高级管理问题而倒闭时，这些都是让你痛苦的担忧，所以如果你，如果你能很好地减少你的产品，它没有成功，那很好，如果你每天都在战斗。
  prefs: []
  type: TYPE_NORMAL
- en: 你和你的联合创始人一起进来，那会让你很不开心的，运行启动的整个时间，所以在研究创始团队时，诺姆·乏色曼想出了一个非常好的模型，被称为创始团队的三个R，那是人际关系，角色和奖励，你的目标是平衡关系。
  prefs: []
  type: TYPE_NORMAL
- en: 角色和奖励，那么什么是关系，那就是和你一起工作的人，以及它们与你的关系，他们也是你的朋友，他们是你的同事吗？他们是陌生人吗？你正在与之合作，并理解是什么驱使他们，以及为什么你们要共同构建这个组织角色。
  prefs: []
  type: TYPE_NORMAL
- en: 都是关于公司的分工，所以在苹果的情况下，史蒂夫·威亚克是程序员，史蒂夫乔布斯是你们公司的销售人员，可能会有不同的分工，但这有助于了解人们有什么技能，以及他们将如何发展公司。
  prefs: []
  type: TYPE_NORMAL
- en: 你还需要知道组织内部是谁做什么决定，那么人们会对整个组织有决定权吗，还是他们只能决定技术问题，或者做事情必须通过投票或协商一致来决定，所有这些都是关键的角色问题，你需要平衡的最后一件事是奖励。
  prefs: []
  type: TYPE_NORMAL
- en: 这就是你从公司受益的方式，会是股权分割吗，会是关于赔偿的吗，为什么人们要这么做，他们将如何得到奖励，所以你必须平衡这三个问题，在平衡关系方面有一个成功的创始团队，首先要意识到的是。
  prefs: []
  type: TYPE_NORMAL
- en: 大多数公司都有联合创始人，所以84%的创始人和高增长的创业公司是成立的，与联合创始人并不孤单，当我和公司的个人创始人交谈时，即使是那些非常成功的人，他们经常希望他们有一个共同创始人。
  prefs: []
  type: TYPE_NORMAL
- en: 有一个可以和他们一起分担工作的人，在经营初创企业的情绪困难的时候同情他们，他们有可以依靠的人，如果他们需要去度假或者孩子生病或类似的事情，所以联合创始人可以对那些有联合创始人的人很有帮助。
  prefs: []
  type: TYPE_NORMAL
- en: 50%的联合创始人是朋友和家庭关系，24%是以前的同事，剩下的是其他陌生人的关系，当你决定和谁一起创建它时，你需要考虑什么，这些关系是不同类型的关系有不同的优缺点，所以如果你和朋友和家人一起开公司。
  prefs: []
  type: TYPE_NORMAL
- en: 你有一个很好的优势，你已经认识这些人了，这创造了高水平的信任，高水平的温暖和大量的相互支持，所以这很有帮助，你不一定要担心背叛，你已经有了一段感情，有了一个可以建立的地方。
  prefs: []
  type: TYPE_NORMAL
- en: 但对朋友和家人也有一些负面影响，首先呢，朋友和家庭基金会的失败率更高，这并不总是因为朋友和家人在经营初创企业方面更糟糕，但这意味着，如果在维持创业和，保持友谊或家庭关系，通常人们选择友谊或家庭关系。
  prefs: []
  type: TYPE_NORMAL
- en: 这意味着初创企业经常被牺牲，所以如果董事会告诉你是时候解雇你了，你哥哥，谁是你的联合创始人，你愿意那样做吗，所以这会成为一个非常紧张的问题可能会破坏朋友和家庭关系，也可能很难。
  prefs: []
  type: TYPE_NORMAL
- en: 因为你可能没有公开讨论你想要完成什么，因为和朋友或家人讨论这种事情很奇怪，所以和他们谈论他们的价值体系，以及它们如何与你的联系可能是一件非常具有挑战性的事情，这些就是朋友和家人可能具有挑战性的一些原因。
  prefs: []
  type: TYPE_NORMAL
- en: 与朋友和家人的另一个更微妙的问题，成立的公司是同质性的，解决问题的能力来自于将许多不同的观点聚集在一个地方，这样人们就可以从多种角度来研究一个问题，如果你和你的朋友和家人一起工作。
  prefs: []
  type: TYPE_NORMAL
- en: 那些人更有可能像你一样，因此，你的组织内部不会有很多多样性，在你的创始团队中，所以如果你遇到问题，很可能你和你的朋友，或者你和你的家人会试着用类似的方法解决它，这实际上会降低初创企业内部的创新水平。
  prefs: []
  type: TYPE_NORMAL
- en: 我们将在下一次关于创始团队的谈话中回到这一点，和陌生人一起成立怎么样，嗯，很明显，和陌生人一起创业的一个问题是你不认识这些人，所以信任少了很多，情感上的支持要少得多，你甚至可能不会长期喜欢这些人。
  prefs: []
  type: TYPE_NORMAL
- en: 没有很多证据表明，你需要和你找到公司的人成为朋友，为了让它成功，以那种方式，你也可以有一些优势，虽然和陌生人一起工作，一个好处是你可以找到，谁来帮助充实你的团队，所以如果你是一个技术人员。
  prefs: []
  type: TYPE_NORMAL
- en: 你可能会找到一个商人，那个人可能不像你，它们可能不是来自你的技术朋友圈，可能不是你家的，但他们可以成为团队中强大的一部分，因为它们可以帮助你完成你在电影中扮演的角色，所以不一定有一个正确的答案。
  prefs: []
  type: TYPE_NORMAL
- en: 你想和朋友和家人一起找到，或者有陌生人的家人，但每个人都有自己的复仇和劣势，不管怎样，你都需要清醒地看待这件事，无论哪种方式，你都会感到紧张，对大多数人来说，创办公司是一种压力很大的经历。
  prefs: []
  type: TYPE_NORMAL
- en: 所以你必须决定是否要依靠朋友和家人，以帮助减轻压力，但你是否愿意处理由此可能产生的紧张局势，所以这就是关系，三个r的第二部分是roll，和角色，你需要确保你仔细考虑你在组织中的角色，要认识到的一件事是。
  prefs: []
  type: TYPE_NORMAL
- en: 你需要有某些外部角色，或者组织中的人，组织外的人会理解像首席执行官这样的角色，所以当你与其他组织互动时，人们会希望你有一个首席执行官，很难通过你的组织不分配这个角色，因为你不想让一个人太负责。
  prefs: []
  type: TYPE_NORMAL
- en: 所以想想谁将成为首席执行官，确保你有外部目的，即使决策是内部共享的，你还需要考虑有一个明确的分工，这对初创企业来说是一个真正的危险，组织中不同的人之间有很大的重叠。
  prefs: []
  type: TYPE_NORMAL
- en: 所以确保人们有明确的角色和责任同时也很重要，当您开始启动时，你不知道事情会如何发展，所以，你需要能够重新平衡，可能会变成的角色，比如说，你认为会有一个实质性的知识产权角度。
  prefs: []
  type: TYPE_NORMAL
- en: 所以你有一个法人作为你组织的关键角色之一，但你后来决定不申请专利，这个法人的角色不再那么重要了，你需要重新平衡组织，确保所有创始团队都有适当的角色，他们在任务的实际角色之外付出的努力。
  prefs: []
  type: TYPE_NORMAL
- en: 人们每天所做的事情，你需要考虑决定，你的组织内部的人是如何做决定的，会是通过某种投票机制吗，会是共识吗，但你需要有一个清晰的决策结构并考虑会发生什么，如果团队开始分裂，你将如何做决定，在这种情况下。
  prefs: []
  type: TYPE_NORMAL
- en: 做到这一点的一种方法是我们所说的不平等，从技术上讲，每个人在组织内部都有平等的地位，但在某些情况下，您将决策权分配给某个人，所以如果是技术问题，最终决定由首席技术官做出，如果是操作问题。
  prefs: []
  type: TYPE_NORMAL
- en: 首席财务官做出的最终决定首席执行官可以推翻这些决定，如果涉及外部组织，我们会更多地讨论这个，在以后的谈话中，而是思考如何平衡两个角色，即谁在组织中做什么，然后你如何做决定是绝对关键的。
  prefs: []
  type: TYPE_NORMAL
- en: 三个小时的决赛是奖励和奖励，你是如何得到补偿的，尤其是和朋友和家人谈论钱可能会很尴尬，你可能会在以后的时间里推迟这些对话，在这个过程中，但那是个错误，你需要能够谈论钱，如果你不能舒服地谈论钱。
  prefs: []
  type: TYPE_NORMAL
- en: 你可能应该和这个人一起创建一个组织，所以你需要尽早考虑钱的问题，但同时，你需要意识到，无论你今天为什么做准备，将来都会更重要，嗯，因为你们希望能在一起工作很长时间，在那段时间里。
  prefs: []
  type: TYPE_NORMAL
- en: 角色、职位和时间都会演变，所以你需要把灵活性留给未来，你需要为人们工作创造激励，一种激励是归属，这又是一件事，我们将在以后的谈话中更详细地讨论，但是想想你是如何在你的创始团队成员之间分配股权的。
  prefs: []
  type: TYPE_NORMAL
- en: 然后随着时间的推移，你如何投资这些股权是至关重要的，然后记住每个人的目标不一定是钱，所以人们创办组织致富，但他们开始也是因为他们想独立，因为他们想拥有权力，因为他们想出名，因为他们想改变世界。
  prefs: []
  type: TYPE_NORMAL
- en: 所以思考潜在的目标是什么，并与，关于你的联合创始人的目标和潜在价值观，将有助于定制奖励，所以他们对他们很重要，并确保以后避免冲突，当你有一个发现，就像史蒂夫·沃兹尼亚克做的那样，他很早就被背叛了。
  prefs: []
  type: TYPE_NORMAL
- en: 这可能会破坏你所做的一切，想着你是怎么打开这个的，在组织的整个生命周期中进行诚实的对话将增加其生存的机会，增加你成功的机会，当你想到你的创始团队，确保你在思考这三个小时，并明确地就它们进行对话。
  prefs: []
  type: TYPE_NORMAL
- en: 你和你的创始团队的其他成员之间的关系是什么，你担任什么角色，人们在做什么工作他们每天要做什么工作，你将如何决定组织内部的事情，最后，你是如何得到回报的，什么组合，钱，权益，和其他类型的奖励正在发挥作用。
  prefs: []
