- en: I want to get two basic ideas out before we dive into the details of informal
    networks。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d77f914e3fe712af5a02ffd52b37056_1.png)'
  prefs: []
  type: TYPE_IMG
- en: One is resource dependence。 This is an idea that really began Jeff Efres career。
  prefs: []
  type: TYPE_NORMAL
- en: Jeff is someone we're going to talk about multiple times。
  prefs: []
  type: TYPE_NORMAL
- en: We're going to quote multiple times in this course。
  prefs: []
  type: TYPE_NORMAL
- en: And he began his work looking at this notion of resource dependence。 He summarizes
    it this way。
  prefs: []
  type: TYPE_NORMAL
- en: '"Power is vested in us by the dependence of others。"。'
  prefs: []
  type: TYPE_NORMAL
- en: And that dependence is a function of how much others need what we control， as
    well as。
  prefs: []
  type: TYPE_NORMAL
- en: how many alternative sources for that resource there are。
  prefs: []
  type: TYPE_NORMAL
- en: So it's really putting the heart of power on what other people need from us。
    And therefore。
  prefs: []
  type: TYPE_NORMAL
- en: what it is that we control that they can't get somewhere else。
  prefs: []
  type: TYPE_NORMAL
- en: One thing he goes to some effort to elaborate is that this doesn't mean you
    have to own。
  prefs: []
  type: TYPE_NORMAL
- en: the resource。 You just have to have effective control over it。
  prefs: []
  type: TYPE_NORMAL
- en: So it's not always perfectly correlated ownership and control。
  prefs: []
  type: TYPE_NORMAL
- en: There may be other ways to have control and therefore power that don't involve
    ownership。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d77f914e3fe712af5a02ffd52b37056_3.png)'
  prefs: []
  type: TYPE_IMG
- en: Some of those include possession， of course， but also access。
  prefs: []
  type: TYPE_NORMAL
- en: If you can control access to a resource， you have power over it。 If you can
    control how it's used。
  prefs: []
  type: TYPE_NORMAL
- en: if you can regulate。 And then a very important idea for our discussion of networks。
  prefs: []
  type: TYPE_NORMAL
- en: if you can broker， if you can， bring together those who need it with those who
    actually have the resource。
  prefs: []
  type: TYPE_NORMAL
- en: These are all sources of power and they're going to be very relevant as we talk
    about。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d77f914e3fe712af5a02ffd52b37056_5.png)'
  prefs: []
  type: TYPE_IMG
- en: networks。 The second idea is just what social capital is。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d77f914e3fe712af5a02ffd52b37056_7.png)'
  prefs: []
  type: TYPE_IMG
- en: Historically， we have thought about networks as kind of a subversive way to
    get influence。
  prefs: []
  type: TYPE_NORMAL
- en: It's an alternative to performance。 You can be good at your job or you can have
    a network。
  prefs: []
  type: TYPE_NORMAL
- en: You can think of it this way。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d77f914e3fe712af5a02ffd52b37056_9.png)'
  prefs: []
  type: TYPE_IMG
- en: Performance leads to influence or networks lead to influence。 This is kind of
    the historical way。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d77f914e3fe712af5a02ffd52b37056_11.png)'
  prefs: []
  type: TYPE_IMG
- en: In other words， networks and social capital had a bad reputation。
  prefs: []
  type: TYPE_NORMAL
- en: This old view has been replaced by a newer view which says that networks actually
    drive。
  prefs: []
  type: TYPE_NORMAL
- en: performance。 It's through networks that we perform。
  prefs: []
  type: TYPE_NORMAL
- en: Networks become a means of performance as opposed to an alternative。
  prefs: []
  type: TYPE_NORMAL
- en: You can think of it as networks， driving performance， then driving influence。
    Very different take。
  prefs: []
  type: TYPE_NORMAL
- en: This says， look， it's not an alternative。 We know you have to be a good performer，
    but in fact。
  prefs: []
  type: TYPE_NORMAL
- en: part of being a good performer is， having that network。
  prefs: []
  type: TYPE_NORMAL
- en: You can think about this as two broad buckets， human capital and social capital。
  prefs: []
  type: TYPE_NORMAL
- en: We're accustomed to thinking about our employees or our talent as we manage
    it in terms of human。
  prefs: []
  type: TYPE_NORMAL
- en: capital。 Those are typically thought of as inherent individual ability。
  prefs: []
  type: TYPE_NORMAL
- en: Some folks are smarter than others。 Some are better educated。 Some are more
    experienced than others。
  prefs: []
  type: TYPE_NORMAL
- en: Increasingly， we recognize that what folks bring to an organization or bring
    to the table。
  prefs: []
  type: TYPE_NORMAL
- en: is their social capital。 In fact， people differ in their social capital。
  prefs: []
  type: TYPE_NORMAL
- en: They differ in their ability to coordinate and add value through other people。
  prefs: []
  type: TYPE_NORMAL
- en: Managers with more social capital actually get more returns on their human capital。
  prefs: []
  type: TYPE_NORMAL
- en: Certain networks that people have are of higher social capital than other networks。
    In general。
  prefs: []
  type: TYPE_NORMAL
- en: having a good social network， having high social capital enhances a manager's
    ability。
  prefs: []
  type: TYPE_NORMAL
- en: to find and exploit opportunities inside the organization and outside the organization。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d77f914e3fe712af5a02ffd52b37056_13.png)'
  prefs: []
  type: TYPE_IMG
- en: This is a more current view of thinking about networks and social capital。
  prefs: []
  type: TYPE_NORMAL
- en: It motivates us to dive more deeply into， "Okay， that's interesting。 What is
    it about networks？
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d77f914e3fe712af5a02ffd52b37056_15.png)'
  prefs: []
  type: TYPE_IMG
- en: What is it about social capital that makes some more valuable than others？"，
    [BLANK_AUDIO]。
  prefs: []
  type: TYPE_NORMAL
