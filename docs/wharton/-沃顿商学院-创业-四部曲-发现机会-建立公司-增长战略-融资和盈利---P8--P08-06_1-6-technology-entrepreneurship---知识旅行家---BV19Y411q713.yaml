- en: '![](img/f4e2c136d4943180d27eb6c7dab70883_118.png)'
  prefs: []
  type: TYPE_IMG
- en: 最后让我们来谈谈行业的演变，我谈到了主导设计之前和之后的主导设计，重要的是，如果我们覆盖其他结构，我们通过适当性来谈论独特性，以及补充资产的作用，这里有趣的是，行业进化的开始阶段，那是发酵的时代。
  prefs: []
  type: TYPE_NORMAL
- en: 控制思想是很重要的，而不那么重要的补充资产，就拿出价值而言，而是走向饱和的时代，这些力的相对重要性几乎是相反的，也就是，谁控制思想不再那么重要了，但谁是如何提供这些产品和服务的是非常重要的。
  prefs: []
  type: TYPE_NORMAL
- en: 在生命周期结束时通过这些组织资产和补充资产。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f4e2c136d4943180d27eb6c7dab70883_120.png)'
  prefs: []
  type: TYPE_IMG
- en: 所以总之，我们已经讨论了技术创业如何成为一个可能的独特切入点，技术中断时刻，提供创业机会，有一个完整的宿主，拨款考虑，当你思考如何从创新中获得回报时。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f4e2c136d4943180d27eb6c7dab70883_122.png)'
  prefs: []
  type: TYPE_IMG
