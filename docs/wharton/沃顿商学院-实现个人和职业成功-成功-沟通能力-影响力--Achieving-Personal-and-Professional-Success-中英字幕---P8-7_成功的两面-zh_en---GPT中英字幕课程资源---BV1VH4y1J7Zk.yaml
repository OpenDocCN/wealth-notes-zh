    or they graduated from college or they。
  prefs: []
  type: TYPE_NORMAL
- en: have some sort of invention that they made or something。 So the outer life is
    what the media covers。
  prefs: []
  type: TYPE_NORMAL
- en: The outer life is what magazines celebrate。 The outer life is what people get
    awards for。
  prefs: []
  type: TYPE_NORMAL
- en: And for that reason， everybody， often， not everybody， but people often think
    that that's， all it is。
  prefs: []
  type: TYPE_NORMAL
- en: But then there's this conundrum because if you take an average person on the
    street and。
  prefs: []
