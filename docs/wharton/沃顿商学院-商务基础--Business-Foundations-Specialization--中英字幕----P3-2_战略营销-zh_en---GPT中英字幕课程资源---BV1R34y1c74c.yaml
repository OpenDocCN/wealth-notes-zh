- en: So in this section， what I want to focus on is an introduction of a framework
    that I think you'll find very useful。
  prefs: []
  type: TYPE_NORMAL
- en: For figuring out how to think competitively to become a leader in your market。
  prefs: []
  type: TYPE_NORMAL
- en: And what I'm going to go over is based on a book that was written by Tracy and，
    Vereseman。
  prefs: []
  type: TYPE_NORMAL
- en: it's called Market Leadership。 And it's based on their framework， although I've
    adapted it some。
  prefs: []
  type: TYPE_NORMAL
- en: And the framework， or what I'm going to think of it as kind of a graph or。
  prefs: []
  type: TYPE_NORMAL
- en: the strategic tool is based on a set of principles。
  prefs: []
  type: TYPE_NORMAL
- en: These principles have to be true and you have to believe in them in order for。
  prefs: []
  type: TYPE_NORMAL
- en: this framework to work。 And they're very strong principles。 They're very strong
    assumptions。
  prefs: []
  type: TYPE_NORMAL
- en: I don't think they're that controversial， but they're not vague。 They really
    are very strong。
  prefs: []
  type: TYPE_NORMAL
- en: And in order for this technique to work， you really need to abide by them。
  prefs: []
  type: TYPE_NORMAL
- en: And the first one is that you have to know your markets。 Now， before I mentioned。
  prefs: []
  type: TYPE_NORMAL
- en: most businesses are now in customer focus marketing。
  prefs: []
  type: TYPE_NORMAL
- en: That is the type of marketing most businesses are doing。
  prefs: []
  type: TYPE_NORMAL
- en: Because most businesses are very competitive， they're global。
  prefs: []
  type: TYPE_NORMAL
- en: There's a lot of competition out there。 And the only way they're going to win
    in their marketplace is to focus on the。
  prefs: []
  type: TYPE_NORMAL
- en: customer。 So that's a very important principle in this framework。 It says。
  prefs: []
  type: TYPE_NORMAL
- en: in order to use this framework， we are going to assume that you know what， your
    customers want。
  prefs: []
  type: TYPE_NORMAL
- en: And furthermore， you know how your competitors are likely to react。
  prefs: []
  type: TYPE_NORMAL
- en: And so what you're trying to do is what I mentioned， that principle of， differentiation。
  prefs: []
  type: TYPE_NORMAL
- en: you're trying to find a way to provide customer value better than， the competition。
  prefs: []
  type: TYPE_NORMAL
- en: And the only way you can really deliver this is to know your markets。 And you
    can't just guess。
  prefs: []
  type: TYPE_NORMAL
- en: You have to do market research and you have to really understand what your。
  prefs: []
  type: TYPE_NORMAL
- en: customers want and how your competition is likely to react。 So that's the first
    principle。
  prefs: []
  type: TYPE_NORMAL
- en: The second principle， and this is where it's pretty， it's a pretty defined and，
    pretty。
  prefs: []
  type: TYPE_NORMAL
- en: it's a definite assumption that's being made。 And the assumption says。
  prefs: []
  type: TYPE_NORMAL
- en: and what I've written here is customers have the final， say。
  prefs: []
  type: TYPE_NORMAL
- en: And what that means is the customers are going to choose what they want。
  prefs: []
  type: TYPE_NORMAL
- en: But the assumption is a strong assumption because we assume that the。
  prefs: []
  type: TYPE_NORMAL
- en: customers go through this decision process。 They look at all the data and all
    the values and all the attributes and。
  prefs: []
  type: TYPE_NORMAL
- en: all the products in the market and there's so much information out there that。
  prefs: []
  type: TYPE_NORMAL
- en: they can't consider everything。 And so what they do is they kind of chunk a
    bunch of different things together。
  prefs: []
  type: TYPE_NORMAL
- en: into kind of three bundles。 And the three bundles are one is all sorts of operations
    factors which。
  prefs: []
  type: TYPE_NORMAL
- en: includes price and cost but delivery， service， reliability， all those kind of。
  prefs: []
  type: TYPE_NORMAL
- en: things are considered operational things。 The other bundle is product features
    are designed。
  prefs: []
  type: TYPE_NORMAL
- en: So product attributes， style， innovation technology and they put that in， another
    bundle。
  prefs: []
  type: TYPE_NORMAL
- en: And the third bundle is whether or not it meets my needs。 So is it customized
    to meet my needs？
  prefs: []
  type: TYPE_NORMAL
- en: And what the customers have the final say says is that customers look at these，
    three。
  prefs: []
  type: TYPE_NORMAL
- en: they kind of classify the products into these three bundles and。
  prefs: []
  type: TYPE_NORMAL
- en: they kind of give them a score on each one of these three dimensions。
  prefs: []
  type: TYPE_NORMAL
- en: And then they decide which one of those dimensions is the most important to
    them。
  prefs: []
  type: TYPE_NORMAL
- en: And they pick the product that's the best on one of those dimensions and。
  prefs: []
  type: TYPE_NORMAL
- en: good enough on the other two。 So it says you can't be pretty good in all three
    of them because then the。
  prefs: []
  type: TYPE_NORMAL
- en: customer won't pick you。 But the customer is going to pick something not that's
    kind。
  prefs: []
  type: TYPE_NORMAL
- en: if they care about， price， they're not going to pick something that's kind of
    a good price。
  prefs: []
  type: TYPE_NORMAL
- en: They're going to go for the lowest price。 Or if they care about design。
  prefs: []
  type: TYPE_NORMAL
- en: it's not going to be something that's kind of， good design。
  prefs: []
  type: TYPE_NORMAL
- en: They're going to go for the very best design that they like the most。
  prefs: []
  type: TYPE_NORMAL
- en: Or if they care about how much it meets their own needs。
  prefs: []
  type: TYPE_NORMAL
- en: they're going to go for something that meets their needs the best。
  prefs: []
  type: TYPE_NORMAL
- en: As long as the product delivers satisfactorily or good enough on the other，
    two dimensions。
  prefs: []
  type: TYPE_NORMAL
- en: So that's a very strong assumption。 But if you think about it。
  prefs: []
  type: TYPE_NORMAL
- en: it kind of approximates the way customers make， decisions。
  prefs: []
  type: TYPE_NORMAL
- en: If you believe that assumption that the customers have the final say and。
  prefs: []
  type: TYPE_NORMAL
- en: they choose the product that delivers the best on the bundle of attributes they。
