  type: TYPE_NORMAL
- en: care the most about， that suggests that if you want to be the first in the markets，
    that you serve。
  prefs: []
  type: TYPE_NORMAL
- en: you better be the best at something and good enough at the other， two things。
  prefs: []
  type: TYPE_NORMAL
- en: And that should be your market strategy。 And once you decide on which type of
    thing you're going to be the best at。
  prefs: []
  type: TYPE_NORMAL
- en: the market leader at， then that has implications for the way you structure your，
