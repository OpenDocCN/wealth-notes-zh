- en: And what I have on the screen here is a value map。
  prefs: []
  type: TYPE_NORMAL
- en: And you have on the vertical axis relative cost to the customer and。
  prefs: []
  type: TYPE_NORMAL
- en: on the horizontal axis relative benefits。 And what the map says is that if you
