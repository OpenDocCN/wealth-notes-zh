  prefs: []
  type: TYPE_NORMAL
- en: the way you prioritize resources， the way you allocate resources。
  prefs: []
  type: TYPE_NORMAL
- en: the type of people you hire into your company。 It has all sorts of implications
    for your business organization so。
  prefs: []
  type: TYPE_NORMAL
- en: that you can deliver total value and total quality and guarantee the customer。
  prefs: []
  type: TYPE_NORMAL
- en: satisfaction on this dimension。 So those are the assumptions。 Now before I show
    you the framework。
