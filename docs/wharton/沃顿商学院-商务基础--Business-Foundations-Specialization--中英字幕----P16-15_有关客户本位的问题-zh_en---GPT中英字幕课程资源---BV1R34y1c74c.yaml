- en: As we wrap up our discussion about what customer centricity is。
  prefs: []
  type: TYPE_NORMAL
- en: I just want to offer a few more reflections or questions associated with customer
    centricity。
  prefs: []
  type: TYPE_NORMAL
- en: For instance， a really big one is who is the customer？ Again。
  prefs: []
  type: TYPE_NORMAL
- en: is it the end consumer who's buying and using the product？ If you think about
    many situations。
  prefs: []
  type: TYPE_NORMAL
- en: it's not so clear。 I work with a lot of pharmaceutical firms。 When I ask people
    at those firms。
  prefs: []
  type: TYPE_NORMAL
- en: who is the customer？ I'll often get four different answers。 Is it the patient？
    Is it the physician？
  prefs: []
  type: TYPE_NORMAL
- en: Is it the hospital or the medical practice？ Is it the insurance company？
  prefs: []
  type: TYPE_NORMAL
- en: You can make an argument that each one of them is the customer。
  prefs: []
  type: TYPE_NORMAL
- en: and depending on who you talk to at the pharmaceutical firm。
  prefs: []
  type: TYPE_NORMAL
- en: you'll get a very strong argument one way or another。
  prefs: []
  type: TYPE_NORMAL
- en: So one of the important steps on the road to customer centricity。
  prefs: []
  type: TYPE_NORMAL
- en: is getting some agreement on that question。 Agreeing that one of these entities
    is the customer。
  prefs: []
  type: TYPE_NORMAL
- en: We care a lot about the others。 We need to keep them in mind as we go through
    our planning practices。
  prefs: []
  type: TYPE_NORMAL
- en: But one kind of customer matters more than others。
  prefs: []
  type: TYPE_NORMAL
- en: Going back to the Procter and Gamble example I mentioned before。
  prefs: []
  type: TYPE_NORMAL
- en: there's a tremendous amount of clarity on it。 Procter and Gamble knows that
    today their customer is the retailer。
  prefs: []
  type: TYPE_NORMAL
- en: I wouldn't be surprised if 20 years from now， Procter and Gamble said。
  prefs: []
  type: TYPE_NORMAL
- en: '"The customer is the consumer。"， But they''re moving in an orderly way。'
  prefs: []
  type: TYPE_NORMAL
- en: So it's important to first sit down and figure out who the customer could be。
  prefs: []
  type: TYPE_NORMAL
- en: who are all the different constituents who could qualify as being the customer。
  prefs: []
  type: TYPE_NORMAL
- en: and then having a healthy discussion to try to come up with the consensus。
  prefs: []
  type: TYPE_NORMAL
- en: about which one we're going to focus on， and which other ones might still be
    on our horizon。
  prefs: []
  type: TYPE_NORMAL
- en: We also want to think about what are the barriers associated with customer centricity。
  prefs: []
  type: TYPE_NORMAL
- en: A few of them I've mentioned already， it might be the data。
  prefs: []
  type: TYPE_NORMAL
- en: Perhaps we can't get the data to be able to track individual customers doing
    things over time。
  prefs: []
  type: TYPE_NORMAL
- en: There might be regulatory issues。 There might be reasons why we can't treat
    customers differently。
  prefs: []
  type: TYPE_NORMAL
- en: for instance， in the pharmaceutical space。 There might be cultural reasons。
  prefs: []
  type: TYPE_NORMAL
- en: It's just impossible for this company to move from a product centric to a customer
    centric view。
  prefs: []
  type: TYPE_NORMAL
- en: If the company has been focused on developing and distributing blockbusters。
  prefs: []
  type: TYPE_NORMAL
- en: for all of its existence， it's hard all of a sudden to pivot around the customers。
  prefs: []
  type: TYPE_NORMAL
- en: So there's a number of barriers that can be in place。
  prefs: []
  type: TYPE_NORMAL
- en: The ones that I just mentioned are fairly general， they're fairly broad。
  prefs: []
  type: TYPE_NORMAL
- en: but every company is going to have its own challenges。
  prefs: []
  type: TYPE_NORMAL
- en: Before saying we're going to become customer centric， it's very important to
    come up with that list。
  prefs: []
  type: TYPE_NORMAL
- en: and think real carefully about existing barriers and new ones that can be arising。
  prefs: []
  type: TYPE_NORMAL
- en: So to do a real careful inventory of barriers towards customer centricity。 And
    of course。
  prefs: []
  type: TYPE_NORMAL
- en: at the same time， you want to think about the resources that you can bring in。
  prefs: []
  type: TYPE_NORMAL
- en: to address or maybe preempt some of those barriers。
  prefs: []
  type: TYPE_NORMAL
- en: Very often the resources are going to be financial， we're going to have to invest
    money。
  prefs: []
  type: TYPE_NORMAL
- en: to build the information technology systems and to hire employees。
  prefs: []
  type: TYPE_NORMAL
- en: and to start developing a data infrastructure。 Sometimes they're going to be
    cultural。
  prefs: []
  type: TYPE_NORMAL
- en: we're going to have to hire the right kind of people。
  prefs: []
  type: TYPE_NORMAL
- en: who can think around conversion thinking around the customer instead of divergent
    thinking around the product。
  prefs: []
  type: TYPE_NORMAL
- en: So there's a number of different ways that we can start thinking in advance。
  prefs: []
  type: TYPE_NORMAL
- en: about overcoming the barriers before the barriers actually start impeding our
    progress。
  prefs: []
  type: TYPE_NORMAL
- en: Another important consideration is competition。 It's interesting that in some
    cases。
  prefs: []
  type: TYPE_NORMAL
- en: seeing your competitors taking moves towards customer centricity。
  prefs: []
  type: TYPE_NORMAL
- en: is a very strong incentive for you to do so。 So for instance。
  prefs: []
  type: TYPE_NORMAL
- en: we see a number of industries where customer centricity has really made great
    strides。
  prefs: []
  type: TYPE_NORMAL
- en: such as financial services such as hotels and hospitality， where it's competitive
    pressures。 Hey。
  prefs: []
  type: TYPE_NORMAL
- en: they're moving towards customer centricity， we should be doing it too。 But in
    many cases。
  prefs: []
  type: TYPE_NORMAL
- en: the best motivations to move towards customer centricity， it's the entire opposite
    of that。 Hey。
  prefs: []
  type: TYPE_NORMAL
- en: no one's doing it， let's be the first。 That would be the example of Harris and
    Tesco。
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes being the only one doing the customer centric thing is the way to
    make it most successful。
  prefs: []
  type: TYPE_NORMAL
- en: So again， you want to think about the ecosystem for your industry。
  prefs: []
  type: TYPE_NORMAL
- en: and is it better for everybody to be customer centric？ Is it better for it to
    be only you？
  prefs: []
  type: TYPE_NORMAL
- en: And that might drive your decision。 In the end， the big question is。
  prefs: []
  type: TYPE_NORMAL
- en: do you want to be customer centric or not？ Does it make sense for your company？
    And if not now。
  prefs: []
  type: TYPE_NORMAL
- en: when should you be customer centric？ I think about， again， a company like Procter
    & Gamble。
  prefs: []
  type: TYPE_NORMAL
- en: Walmart and so on， making plans now for changes that they can make in a few
    years。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c0c2f6da0d8f71b3628d949db7679e35_4.png)'
  prefs: []
  type: TYPE_IMG
- en: And as you decide whether to be customer centric， the timing about it。
  prefs: []
  type: TYPE_NORMAL
- en: you want to start laying some of the baby steps towards it。
  prefs: []
  type: TYPE_NORMAL
- en: So it might be developing technology initiatives like the Scan & Go program
    that I mentioned for Walmart。
  prefs: []
  type: TYPE_NORMAL
- en: It might be an organizational initiative like MyBlackIsBeautiful for Procter
    & Gamble。
  prefs: []
  type: TYPE_NORMAL
- en: It might be other kinds of experiments that a company is going to run。
  prefs: []
  type: TYPE_NORMAL
- en: They're going to set aside a part of the organization or a group of customers。
  prefs: []
  type: TYPE_NORMAL
- en: And just treat them differently and see if we can and see if it's more profitable
    than handling them。
  prefs: []
  type: TYPE_NORMAL
- en: in the usual product centric manner。 Those are the kinds of decisions I want
    to see companies making。
  prefs: []
  type: TYPE_NORMAL
- en: And I think it's very important for all companies to at least be thinking about
    it。
  prefs: []
  type: TYPE_NORMAL
- en: so they can make an informed decision about what customer centricity might mean
    for them。 [Music]。
