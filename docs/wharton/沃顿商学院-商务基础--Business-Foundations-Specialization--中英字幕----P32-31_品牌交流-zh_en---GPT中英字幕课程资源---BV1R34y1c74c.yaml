- en: So today， we're going to talk about brand messaging and communications。
  prefs: []
  type: TYPE_NORMAL
- en: We're not going to start at the strategic level， but。
  prefs: []
  type: TYPE_NORMAL
- en: we're going to go a little bit further down into the implementation and tactical
    level。
  prefs: []
  type: TYPE_NORMAL
- en: And talk again about the way the consumers perceive your brand messaging and
    marketing。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c93c24c2e68f20dadf9e2099ccb7cfb4_4.png)'
  prefs: []
