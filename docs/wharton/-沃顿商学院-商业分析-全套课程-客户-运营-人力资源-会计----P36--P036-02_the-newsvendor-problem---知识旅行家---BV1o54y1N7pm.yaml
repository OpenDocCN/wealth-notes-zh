- en: 求三有概率p3以此类推，按需和概率p n，现在所有这些概率都是正的，它们加起来就是一个，也就是p一加，p二加，p3+以此类推，以此类推，直到pn等于1，现在，我们如何计算这个需求分布的均值和标准差。
  prefs: []
  type: TYPE_NORMAL
- en: 有n个场景，这又是三个场景案例的直接扩展，我们认为是卑鄙的，或期望值d巴，我们计算p 1乘以d 1加p 2乘以d 2，加p 3乘以d 3以此类推，标准差可达p
    n乘以dn。
  prefs: []
  type: TYPE_NORMAL
- en: 我们计算场景与平均D一减D巴之间的差值，将其平方并乘以相应的概率p 1，为P2做这个，p 2乘以d 2减去d的平方，以此类推，以此类推，直到最后一个场景，平方是dn减去平均值，整个事情都平方了。
  prefs: []
  type: TYPE_NORMAL
- en: 乘以pn，一旦你有了所有这些项的总和，取整个和的平方根，这就给了你标准差，到目前为止，我们已经研究了一个离散的概率分布，有许多未来的场景，每种情况都有一定的附加概率，但是离散概率图会发生什么。
  prefs: []
  type: TYPE_NORMAL
- en: 当被建模的随机变量有大量的场景时，在任意小的值区间上，任何一个场景实现的概率都很小，想想股票价格或一个地区的降雨量等例子，比如说，有很多种可能性也有很多种情况降雨量在30到30之间，七厘米到三九厘米。
  prefs: []
  type: TYPE_NORMAL
- en: 降雨正好在一种情况下的概率，比如说37。1厘米真的很低，在这种情况下，使用一组场景来描述这样的概率分布是有意义的，而不是专注于每一个单独的场景，像这样的分布称为连续分布，在下面的图片中。
  prefs: []
  type: TYPE_NORMAL
- en: 我给你看一个随机变量x的分布，x的值或x轴上的值，相应的概率密度在y轴上，像这样的分布称为连续分布，在连续分布的情况下，我们将研究一组场景，而不是单个场景，再次，浅绿色区域显示了概率。
  prefs: []
  type: TYPE_NORMAL
- en: 随机变量x取最小值x 1到最大值x 2之间的值，整个曲线下的面积等于1，如果我问你，概率有多大，随机变量x可以取可能的最低点和可能的最高点之间的任何值，概率必须等于1，因此整个曲线下的面积等于1。
  prefs: []
  type: TYPE_NORMAL
- en: 连续概率分布最流行的例子之一是正态分布，正态分布允许随机变量x取任意值，从负无穷大到正无穷大，正如你在图表中看到的，正态分布的好处是它完全由两个参数表征，均值亩与标准差，西格玛。
  prefs: []
  type: TYPE_NORMAL
- en: 正态分布看起来像钟形曲线，可能是最常见的分布，在Excel中也实现了统计公式，可以计算概率，具有给定均值和给定标准差的正随机变量，将在此区间内产生x最小值和x最大值之间的值。
  prefs: []
  type: TYPE_NORMAL
- en: 这可以在正态分布以外的L上计算，存在大量其他流行的连续，具有易于计算的均值和标准差或方差，这些分布中的每一个通常用于描述特定的不确定设置或数量，比如说，正态分布常用来描述股票价值未来变化的分布。
  prefs: []
  type: TYPE_NORMAL
- en: 指数分布可以用来表征顾客连续到达之间的时间，在服务系统中，例如呼叫中心，让我们回到预测的特征，点预测通常是错误的，为什么这是因为需求可能是一个随机变量，在过去的几张幻灯片中。
  prefs: []
  type: TYPE_NORMAL
- en: 我们一直在研究如何描述需求分布和如何表征随机变量，利用这些信息，一个好的预报应该不止，一个单一的数字预测应该包括一些分布信息，通常是均值和标准差，同样值得记住的是，综合预测通常更准确。
  prefs: []
  type: TYPE_NORMAL
- en: 随着我们走得越来越远，预测的准确性也在下降，因此，长期预测不如短期预测准确，最后，在你的预测过程中不要排除已知的信息，除非你有充分的理由这样做，让我们来研究一些主观预测方法，首先，复合材料。
  prefs: []
  type: TYPE_NORMAL
- en: 合成是一种聚合来自不同位置的预测的方式，或者不同的人或不同的地理位置，比如说，有Salesforce复合材料，指南针的销售是由销售人员聚集而成的，需求估计数，有选举投票合成。
  prefs: []
  type: TYPE_NORMAL
- en: 有一些网站聚合投票数据并将它们放在一起，有客服客户提供不同服务或需求的主观评价，这就是由行政意见组成的陪审团，行政意见评审团是从行政人员那里收集数据并将其放在一起，最后是德尔菲法。
  prefs: []
  type: TYPE_NORMAL
- en: 其中汇编和重新审议个人意见，您编译、重新考虑并重复这个过程，直到有希望达成集团共识，将在第一周结束时回归主观预测方法，在我们上次会议期间，我们如何利用过去的数据进行客观预测。
  prefs: []
  type: TYPE_NORMAL
- en: 我们可以利用过去的数据来做出预测，和两种用于预测的主要方法，我们的因果模型和时间序列模型，因果模型是通过因果分析来解释的模型，让我们看看这意味着什么，让D是你需要预测的需求或未来结果。
  prefs: []
  type: TYPE_NORMAL
- en: 我假设有n个变量或n个根本原因会影响需求，因果模型是一个需求，d是这些n个根本原因的函数，你可以想象，因果模型通常是错综复杂的，因此需要先进的工具，除了本课程的领域专家之外。
  prefs: []
  type: TYPE_NORMAL
- en: 我们将主要关注基于时间序列的模型，什么是时间序列法，时间序列只是被预测的变量过去值的集合，事实上，它可以被认为是一种天真的方法，目标是隔离过去数据中的模式，对未来做出好的预测，使用过去的数据。
  prefs: []
  type: TYPE_NORMAL
- en: 过去的数据可能有趋势等特征，数据中的季节性或周期，或者只是数据中的随机性，我们使用这些模式来得出描述性统计数据，都是很有用的，然后做出预测或预测，这就是我们在接下来的几次会议上要做的，继续以同样的方式。
  prefs: []
  type: TYPE_NORMAL
- en: 我们要做预测，利用过去的历史数据，特别是，我将研究两种方法，一次移动平均法与指数平滑，我会在高级灯光下覆盖。
  prefs: []
  type: TYPE_NORMAL
