- en: 我已经强调了在不确定的情况下做出正确决定的重要性，在本课程中，我们希望引导您做出更好的决定，先做出更好的决定，我们需要能够描述我们收集的数据中的不确定性，我们还需要利用这些数据来预测未来的事件。
