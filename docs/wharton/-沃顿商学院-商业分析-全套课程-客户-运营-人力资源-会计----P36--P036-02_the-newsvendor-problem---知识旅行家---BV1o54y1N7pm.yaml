- en: 在本届会议上，我们看到了操作中的一个基本问题，叫做新闻供应商问题，我给你们看了一个新的细长问题的例子，你必须在不确定的情况下做出操作决定，我们还在一家著名的杂志公司看到了新细长问题的应用。
