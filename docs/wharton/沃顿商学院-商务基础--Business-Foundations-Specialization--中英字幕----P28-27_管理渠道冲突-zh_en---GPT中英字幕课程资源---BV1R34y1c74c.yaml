- en: In this lecture， we will focus on a very important concept called managing channel
    conflict。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4c34464b69e540c381dbf58375070013_1.png)'
  prefs: []
  type: TYPE_IMG
- en: Anytime you have a partner who helps take your products or service to the market
    to， the consumer。
  prefs: []
  type: TYPE_NORMAL
- en: there are opportunities for conflict。 And it is good to understand when this
    conflict occurs and how you can mitigate it。
  prefs: []
  type: TYPE_NORMAL
- en: There are two types of conflict that are possible。
  prefs: []
  type: TYPE_NORMAL
- en: The first one is between us and our channel partners。 We often refer to that
    as vertical conflict。
  prefs: []
  type: TYPE_NORMAL
- en: And the second is a possible conflict among star various channel partners that
    then perturbs。
  prefs: []
  type: TYPE_NORMAL
- en: the channel as a whole。 So think of vertical conflict。 Some years ago。
  prefs: []
  type: TYPE_NORMAL
- en: Costco decided not to carry Coca-Cola in its stores。 That's a conflict between
    Coca-Cola。
  prefs: []
  type: TYPE_NORMAL
- en: the company and Costco its retailer。 Horizontal conflict comes in different
    shapes and sizes。
  prefs: []
  type: TYPE_NORMAL
- en: But broadly speaking， a dominant form of horizontal conflict that we need to
    think about is what。
  prefs: []
  type: TYPE_NORMAL
- en: we call as free-riding。 This is problems amongst your channel partners。
  prefs: []
  type: TYPE_NORMAL
- en: Typically free-riding occurs when a low-service low-price retailer hurts a high-service
    high-price。
  prefs: []
  type: TYPE_NORMAL
- en: retailer。 So a consumer can go to a high-service high-price retailer。
  prefs: []
  type: TYPE_NORMAL
- en: They are high-price because they provide the higher service。 Get educated about
    the product。
  prefs: []
  type: TYPE_NORMAL
- en: get all the information about the product， and then go， to a low-service store
    to buy the product。
  prefs: []
  type: TYPE_NORMAL
- en: A typical example of that we refer to as showrooming。 So Best Buy， for example。
  prefs: []
  type: TYPE_NORMAL
- en: argued that they were the showroom for Amazon。 So people came to Best Buy。
  prefs: []
  type: TYPE_NORMAL
- en: they studied all these high-end televisions， see how the picture。
  prefs: []
  type: TYPE_NORMAL
- en: was or amplifiers and other audio equipment。 They experienced it there。
  prefs: []
  type: TYPE_NORMAL
- en: understood what they were going to buy， but then clicked the， button。
  prefs: []
  type: TYPE_NORMAL
- en: went to Amazon and purchased it from there。 Amazon responded back by coming
    up with the concept of what we call as web rooming。
  prefs: []
  type: TYPE_NORMAL
- en: which， is I have so much information on the web about various products and services。
  prefs: []
  type: TYPE_NORMAL
- en: We'll come to the website， look at these products， try to understand them， compare
    them with。
  prefs: []
  type: TYPE_NORMAL
- en: other products， we have comparison engines， but then because they need it tomorrow，
    they。
  prefs: []
  type: TYPE_NORMAL
- en: go to your store and then buy it right away and take it home because they want
    to watch。
  prefs: []
  type: TYPE_NORMAL
- en: the Super Bowl the very next day and we can't deliver the next day， at least
    at that time。
  prefs: []
  type: TYPE_NORMAL
- en: they couldn't。 So I think these are both examples of what we call as horizontal
    conflict。
  prefs: []
  type: TYPE_NORMAL
- en: either show， rooming or web rooming。 How do we manage such conflict？
  prefs: []
  type: TYPE_NORMAL
- en: I think the first thing for all of us to do is to understand what are the underlying
    drivers。
  prefs: []
  type: TYPE_NORMAL
- en: of conflict。 The best way to manage conflict in my view is through good design
    of the channel。
  prefs: []
  type: TYPE_NORMAL
- en: Be clear on who will do what， whose job is it to provide information， whose
    job is it。
  prefs: []
  type: TYPE_NORMAL
- en: to provide logistics and then what is the appropriate compensation for their
    activities。
  prefs: []
  type: TYPE_NORMAL
- en: And also put up right away and up front what actions will be taken when infringement
    occurs。
  prefs: []
  type: TYPE_NORMAL
- en: Eliminating conflict is not the goal， managing it so that it's healthy and not
    disruptive。
  prefs: []
  type: TYPE_NORMAL
- en: is a more reasonable objective in channel management。
  prefs: []
  type: TYPE_NORMAL
