- en: We're going to start out with some thoughts about employment in general。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/0288805adeeafb690dcb02e7c78d1cbf_10.png)'
  prefs: []
  type: TYPE_IMG
- en: That is when you are hiring people。 How do we think about that？
  prefs: []
  type: TYPE_NORMAL
- en: The first thing to remember is we're talking about people here and particularly
    for folks。
  prefs: []
  type: TYPE_NORMAL
- en: who have more of a technical orientation or an economics orientation。
  prefs: []
  type: TYPE_NORMAL
- en: It's easy to think about factors of production and imagine that they're all
    kind of the same。
  prefs: []
  type: TYPE_NORMAL
- en: But they're not。 We're talking about employment。 We're talking about hiring
    and managing。
  prefs: []
  type: TYPE_NORMAL
- en: We're talking about people。 And the reason that's different just from a practical
    concern is that people have legal。
  prefs: []
  type: TYPE_NORMAL
- en: rights。 And in most countries of the world those rights include unionization。
  prefs: []
  type: TYPE_NORMAL
- en: the ability to bargain， with the employer。 And basically it means force the
    employer to do things the employees want。
  prefs: []
  type: TYPE_NORMAL
- en: And so the ability of management is not unlimited。
  prefs: []
  type: TYPE_NORMAL
- en: Depending where you are around the world those legal restrictions can be quite
    constraining。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/0288805adeeafb690dcb02e7c78d1cbf_12.png)'
  prefs: []
  type: TYPE_IMG
- en: The US has probably among the developed countries the most favorable legal environment
    for employers。
  prefs: []
  type: TYPE_NORMAL
- en: They can do more things the way they want to do them than they could in other
    countries。
  prefs: []
  type: TYPE_NORMAL
- en: But even in the US there are lots of constraints on what you can do。
  prefs: []
  type: TYPE_NORMAL
- en: Most of the constraints have to do with discrimination against protected groups。
  prefs: []
  type: TYPE_NORMAL
- en: In the US you see these legislation in the European Union， other countries as
    well。
  prefs: []
  type: TYPE_NORMAL
- en: Basically that means you can't discriminate against women minorities。 That means
    ethnic minorities。
  prefs: []
  type: TYPE_NORMAL
- en: religious groups， people because of their religious orientation。 And a lot of
    countries now age。
  prefs: []
  type: TYPE_NORMAL
- en: So that means in the US people over 40 different countries maybe a little higher。
  prefs: []
  type: TYPE_NORMAL
- en: What that means in practice is that you can't take employment actions， hiring
    pay promotions。
  prefs: []
  type: TYPE_NORMAL
- en: anything that affects people materially in ways that have a particular impact
    against。
  prefs: []
  type: TYPE_NORMAL
- en: those protected groups。 And depending on what country you're in the burden is
    on you to prove that you're not。
  prefs: []
  type: TYPE_NORMAL
- en: doing that。 If it turns out that most of the people laid off are women for example
    the burden on the。
  prefs: []
  type: TYPE_NORMAL
- en: employer is to show that that was done in a way that was fair and was not intended
    to。
  prefs: []
  type: TYPE_NORMAL
- en: be discriminatory and instead was based on something sort of objective。
  prefs: []
  type: TYPE_NORMAL
- en: So in addition to laws we have social norms that matter as well。
  prefs: []
  type: TYPE_NORMAL
- en: And those norms are really ones concerning questions of fairness。
  prefs: []
  type: TYPE_NORMAL
- en: And that means the leaders of businesses， the leaders of political leaders of
    government。
  prefs: []
  type: TYPE_NORMAL
- en: are held accountable to the way they treat their employees independent of whether
    they're。
  prefs: []
  type: TYPE_NORMAL
- en: violating the law。 So this is all by way of kind of a caveat to the things that
    we're going to talk about。
  prefs: []
  type: TYPE_NORMAL
- en: You don't have unlimited power as a manager， as an owner。 The way you manage
    your people。
  prefs: []
  type: TYPE_NORMAL
- en: the way you might with how you buy computers or how you。
  prefs: []
  type: TYPE_NORMAL
- en: assemble parts or something like that or deal with vendors。 Employees are not
    vendors usually。
  prefs: []
  type: TYPE_NORMAL
- en: they're not contractors， they got a bunch of different。
