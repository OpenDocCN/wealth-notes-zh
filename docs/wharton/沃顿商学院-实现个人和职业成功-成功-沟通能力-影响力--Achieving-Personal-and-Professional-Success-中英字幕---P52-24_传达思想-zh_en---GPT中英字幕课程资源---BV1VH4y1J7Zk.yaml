- en: We think about communicating effectively。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/a13d9fc6cdd3de3ba95b12105bea870e_1.png)'
  prefs: []
  type: TYPE_IMG
- en: There are three goals that we often have。 We want to convey our ideas。
  prefs: []
  type: TYPE_NORMAL
- en: We want to gather information from other people。 And we want to change relationships。
    And first。
  prefs: []
  type: TYPE_NORMAL
- en: let's think about how we convey ideas。 So if we're trying to communicate with
    someone。
  prefs: []
  type: TYPE_NORMAL
- en: part of the challenge we have is conveying what's in our mind， and getting it
    out to other people。
  prefs: []
  type: TYPE_NORMAL
- en: How do we do that？ Well， the first challenge is to grab attention。
  prefs: []
  type: TYPE_NORMAL
- en: So how do we gain somebody else's attention？ We do that when the message is
    simple。
  prefs: []
  type: TYPE_NORMAL
- en: It's persuasive and it's memorable。 And often you see some advertisements that
    really。
  prefs: []
  type: TYPE_NORMAL
- en: exemplify this。 So here， this is an advertisement for a helmet。
  prefs: []
  type: TYPE_NORMAL
- en: We have a chicken that's coming down the conveyor belt。 All the other chicken
    has been packaged。
  prefs: []
  type: TYPE_NORMAL
- en: but this one， is coming down with a helmet。 It's surprising。
  prefs: []
  type: TYPE_NORMAL
- en: It's also humorous and it grabs attention。 So things that grab attention are
    surprising。
  prefs: []
  type: TYPE_NORMAL
- en: They offer some sort of puzzle or they pull on our emotions。 Often it's the
    individual stories。
  prefs: []
  type: TYPE_NORMAL
- en: And Frank is a story about an individual that grabs our emotion。
  prefs: []
  type: TYPE_NORMAL
- en: and helps tell a much broader story。 As Mother Teresa said， "If I see one， I
    will act。"。
  prefs: []
  type: TYPE_NORMAL
- en: Often we think about a multitude。 We tend to lose our focus and it doesn't grab
    our attention in the same way。
  prefs: []
  type: TYPE_NORMAL
- en: So ironically， a story about an individual is often more powerful， than a story
    about many people。
  prefs: []
  type: TYPE_NORMAL
- en: And Chippith， for example， describes an example where a doctor。
  prefs: []
  type: TYPE_NORMAL
- en: created a video from the patient's perspective。 And in showing that video。
  prefs: []
  type: TYPE_NORMAL
- en: it actually helped people take that perspective。 There's a story here that grabbed
    attention。
  prefs: []
  type: TYPE_NORMAL
- en: You saw something from a perspective you weren't really anticipating。
  prefs: []
  type: TYPE_NORMAL
- en: So step one is to grab attention。 Next， once we have someone's attention， we
    want to be credible。
  prefs: []
  type: TYPE_NORMAL
- en: So to be persuasive， people have to know that we're saying is real， truthful，
    and important。
  prefs: []
  type: TYPE_NORMAL
- en: So we can evoke authority figures。 So people who are experts or in positions
    of power。
  prefs: []
  type: TYPE_NORMAL
- en: we can rely on what they're saying。 We invoke that authority。 We might rely
    on their experience。
  prefs: []
  type: TYPE_NORMAL
- en: So we have experience and we want to use sources that are trusted。
  prefs: []
  type: TYPE_NORMAL
- en: So things that come from authority or experienced people or people we trust。
  prefs: []
  type: TYPE_NORMAL
- en: are going to be more credible than we want to think about using those tapping
    into that。
  prefs: []
  type: TYPE_NORMAL
- en: to create a message that's persuasive。 Now， simplicity is another key idea。
  prefs: []
  type: TYPE_NORMAL
- en: For messages to be understood and remembered， we need them to be simple。
  prefs: []
  type: TYPE_NORMAL
- en: So we can think about things like when Bill Clinton was running for president，
    guiding his campaign。
  prefs: []
  type: TYPE_NORMAL
- en: it's the economy stupid。 That was the core idea。 So everything kept coming back
    to the economy in Bill Clinton's campaign。
  prefs: []
  type: TYPE_NORMAL
- en: Or Southwest Airlines， the low-cost airline， by using that guiding principle。
  prefs: []
  type: TYPE_NORMAL
- en: its simple message guides people's decisions so they can line up with that one
    goal。
  prefs: []
  type: TYPE_NORMAL
- en: In the US military， they have something called the commander's intent。
  prefs: []
  type: TYPE_NORMAL
- en: There's a short line at the top of the message。 Here's the goal。
  prefs: []
  type: TYPE_NORMAL
- en: There are a lot of other details that are going to follow。
  prefs: []
  type: TYPE_NORMAL
- en: but there's that one key idea at the beginning。 And the same thing's true in
    journalism。
  prefs: []
  type: TYPE_NORMAL
- en: We don't want to bury the lead。 We want the key idea to be upfront。
  prefs: []
  type: TYPE_NORMAL
- en: So we want something that's simple that's really going to help us convey our
    message。
  prefs: []
  type: TYPE_NORMAL
