- en: And the ways the celebrities and models are used in these advertisements and
    endorsements。
  prefs: []
  type: TYPE_NORMAL
- en: is they can say there's an explicit mode。 They can say I endorse this product。
  prefs: []
  type: TYPE_NORMAL
- en: I believe in this product。 There's an implicit mode that says well I use this
    product。
  prefs: []
  type: TYPE_NORMAL
- en: There's an imperative mode that says well you should use this product。
  prefs: []
  type: TYPE_NORMAL
- en: And then there just can be these co-presents that celebrities around this product。
  prefs: []
  type: TYPE_NORMAL
- en: So a lot of product placement， a lot of fashion companies give their celebrities
    their clothes。
  prefs: []
  type: TYPE_NORMAL
- en: to wear so that celebrity is just wearing those clothes and that is a kind of
    endorsement。
