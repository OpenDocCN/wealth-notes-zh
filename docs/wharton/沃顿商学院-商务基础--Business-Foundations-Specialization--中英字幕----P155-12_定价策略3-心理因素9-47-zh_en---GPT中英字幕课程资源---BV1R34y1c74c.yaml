- en: So in standard economics as you might imagine， you and I are supposed to be
    indifferent between。
  prefs: []
  type: TYPE_NORMAL
- en: outcomes that have the same expected value。 What do I mean by that？ Well。
  prefs: []
  type: TYPE_NORMAL
- en: let me give you a simple example。 So let's imagine my friend Amy offers to give
    me a $100 bill。
  prefs: []
  type: TYPE_NORMAL
- en: She says， "Okay David， you can have a $100 bill or you can take the following
    gamble。"。
  prefs: []
  type: TYPE_NORMAL
- en: And the gamble is I'm going to toss a coin， a fair coin。 If the coin comes up
    heads。
  prefs: []
  type: TYPE_NORMAL
- en: I'm going to give you $200。 And if it comes up tails， I'm going to give you
    nothing。
  prefs: []
  type: TYPE_NORMAL
- en: So if I think about that， getting $100 for sure， that's $100。
  prefs: []
  type: TYPE_NORMAL
- en: The gamble also has an expected value of $100 because 0。5 times 200 plus 0。5
    times zero。
  prefs: []
  type: TYPE_NORMAL
- en: is also 100。 So the expected gain I'm going to get from these two things is
    exactly the same。
  prefs: []
  type: TYPE_NORMAL
- en: So if I'm a completely rational calculating person， then I should be indifferent
    between。
  prefs: []
  type: TYPE_NORMAL
- en: these two options。 But maybe you have a preference。 I would certainly have a
    preference。
  prefs: []
  type: TYPE_NORMAL
- en: I'd take the $100 for sure。 So what Professor Kahneman and Diversky found is
    when options were offered as a sure thing。
  prefs: []
  type: TYPE_NORMAL
- en: and that were positive options， like receiving money for example， people would
    rather have。
  prefs: []
  type: TYPE_NORMAL
- en: the sure thing than the gamble， even though the expected value was the same。
  prefs: []
  type: TYPE_NORMAL
- en: Counter to what we would learn in traditional economics。
  prefs: []
  type: TYPE_NORMAL
- en: So they developed a new theory called prospect theory that has three really
    important points。
  prefs: []
  type: TYPE_NORMAL
- en: to it that are missing from most other standard theories。
  prefs: []
  type: TYPE_NORMAL
- en: The first one is that people have an internal reference point where they expect
    certain。
  prefs: []
  type: TYPE_NORMAL
- en: things from a stimuli like price。 And I'll explain this with an example in a
    moment。
  prefs: []
  type: TYPE_NORMAL
- en: The second thing is people respond differently to deviations from the reference
    point whether。
  prefs: []
  type: TYPE_NORMAL
- en: they're positive or whether they're negative。 And then thirdly。
  prefs: []
  type: TYPE_NORMAL
- en: there's something called diminishing sensitivity that's a little bit， more complex。
    I'll let you。
  prefs: []
  type: TYPE_NORMAL
- en: those of you out there who are very interested in this theory to look that，
    up on your own。
  prefs: []
  type: TYPE_NORMAL
- en: But let me give an example of how it works for pricing。
  prefs: []
  type: TYPE_NORMAL
- en: So imagine I go to my local Starbucks to buy a cup of coffee and I'm expecting
    to pay a。
  prefs: []
  type: TYPE_NORMAL
- en: dollar for the coffee。 That's my internal reference point。 When I get there。
  prefs: []
  type: TYPE_NORMAL
- en: the coffee is selling for 75 cents。 So I've just encountered a gain or a positive
    deviation from the reference point。
  prefs: []
  type: TYPE_NORMAL
- en: Paying 75 cents is better than paying a dollar。 So because of that gain of 75
    cents on the x-axis here。
  prefs: []
  type: TYPE_NORMAL
- en: my happiness is going up by some， amount。 I'm happy from that gain of 75 cents。
  prefs: []
  type: TYPE_NORMAL
- en: But what's happened because of that transaction？ My reference point has now
    shifted from a dollar to 75 cents。
  prefs: []
  type: TYPE_NORMAL
- en: It's been affected by the experience that I've just had。
  prefs: []
  type: TYPE_NORMAL
- en: And then I go back to the Starbucks a day later expecting to pay 75 cents。 But
    lo and behold。
  prefs: []
  type: TYPE_NORMAL
- en: the price has gone up to a dollar。 So now what's happened from my reference
    point of 75 cents。
  prefs: []
  type: TYPE_NORMAL
- en: I've encountered a loss of， 25 cents。 The loss is the same size as the gain
    was before。
  prefs: []
  type: TYPE_NORMAL
- en: But the loss causes me to feel very， very unhappy。
  prefs: []
  type: TYPE_NORMAL
- en: So there's a phenomenon called loss aversion that for the same deviation， 25
    cents in either。
  prefs: []
  type: TYPE_NORMAL
- en: direction。 The pain of the loss might be twice as much as the pleasure of the
    gain。 Again。
  prefs: []
  type: TYPE_NORMAL
- en: I'll let you go into this in more detail on your own。
  prefs: []
  type: TYPE_NORMAL
- en: But the idea is if you promote your product too often， then you try to raise
    it back to。
  prefs: []
  type: TYPE_NORMAL
- en: the regular price。 You've already driven somebody's reference point down。
  prefs: []
  type: TYPE_NORMAL
- en: And then when you raise the price back to the regular price， you're setting
    them a loss。
  prefs: []
  type: TYPE_NORMAL
