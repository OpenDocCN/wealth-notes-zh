- en: about to just have a search for on Google。 So prospect theory was developed
    by two psychologists。
  prefs: []
  type: TYPE_NORMAL
- en: The first of whom is Professor Daniel Kahneman who still teaches at Princeton
    University and。
  prefs: []
  type: TYPE_NORMAL
- en: has written a number of other influential things in the area of human psychology
