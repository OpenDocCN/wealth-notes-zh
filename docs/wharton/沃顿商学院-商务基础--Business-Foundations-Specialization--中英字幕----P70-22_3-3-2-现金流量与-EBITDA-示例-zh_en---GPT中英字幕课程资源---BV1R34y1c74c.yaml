  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_281.png)'
  prefs: []
  type: TYPE_IMG
- en: Their payables have also been going down。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_283.png)'
  prefs: []
  type: TYPE_IMG
- en: And so this profile is again consistent with a company that doesn't have a lot
    of growth and may actually be reducing its size。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_285.png)'
  prefs: []
  type: TYPE_IMG
- en: So putting it all together， it turns out that these movements in working capital
