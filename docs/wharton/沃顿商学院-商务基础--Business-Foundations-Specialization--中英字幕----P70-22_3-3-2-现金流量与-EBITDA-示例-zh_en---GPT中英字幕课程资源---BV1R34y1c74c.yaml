- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_137.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_138.png)'
  prefs: []
  type: TYPE_IMG
- en: The intuition here is that they made more credit sales than they had cash collections。
  prefs: []
  type: TYPE_NORMAL
- en: so they're booked some revenue that was non-cash， and we have to subtract out
    the increase in accounts receivable as the non-cash portion。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_140.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_141.png)'
  prefs: []
  type: TYPE_IMG
- en: For green， their accounts receivable went down by $100，000。 It's a non-cash
    asset going down。
  prefs: []
  type: TYPE_NORMAL
- en: so we add that back on the cash flow statement。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_143.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_144.png)'
  prefs: []
  type: TYPE_IMG
- en: The intuition here is that their cash collections were greater than their new
    sales。
  prefs: []
  type: TYPE_NORMAL
- en: which must mean that they were collecting based on prior sales in addition to
    whatever they collected this period。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_146.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_147.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_148.png)'
  prefs: []
  type: TYPE_IMG
- en: Next， purple had an increase in inventory of $50，000。 Green had a decrease in
    inventory of $50，000。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_150.png)'
  prefs: []
  type: TYPE_IMG
- en: So starting with purple， inventory goes up， non-cash asset goes up。
  prefs: []
  type: TYPE_NORMAL
- en: we subtract that on the cash flow statement。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_152.png)'
  prefs: []
  type: TYPE_IMG
- en: What must have happened here is purple bought more inventory than they sold
    with the amount of inventory they sold represented in net income。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_154.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_155.png)'
  prefs: []
  type: TYPE_IMG
- en: For green， their inventory went down， so that's a non-cash asset going down。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_157.png)'
  prefs: []
  type: TYPE_IMG
- en: We add that back on the cash flow statement to stay in balance。
  prefs: []
  type: TYPE_NORMAL
- en: and what this means is that green actually sold more inventory than they purchased。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_159.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_160.png)'
  prefs: []
  type: TYPE_IMG
- en: So not only did they sell whatever they had this year。
  prefs: []
  type: TYPE_NORMAL
- en: but they tapped into the inventory at the beginning of the year and sold some
    of that as well。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_162.png)'
  prefs: []
  type: TYPE_IMG
- en: So that's an extra source of cash flow by selling the inventory from the prior
    period。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_164.png)'
  prefs: []
  type: TYPE_IMG
- en: Purple had prepaid expenses， which decreased by $100，000。 Green's prepaid expenses
    increased by $25。
  prefs: []
  type: TYPE_NORMAL
- en: 000 during 2012。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_166.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_167.png)'
  prefs: []
  type: TYPE_IMG
- en: So for purple， prepaid expenses go down and non-cash asset goes down。
  prefs: []
  type: TYPE_NORMAL
- en: we add that on the cash flow statement。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_169.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_170.png)'
  prefs: []
  type: TYPE_IMG
- en: For green， non-cash asset goes up by $25，000 as prepaid expenses increase。
  prefs: []
  type: TYPE_NORMAL
- en: we subtract that on the cash flow statement。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_172.png)'
  prefs: []
  type: TYPE_IMG
- en: For accounts payable， purple had an increase of $75，000 in 2012。 Green had a
    decrease of $75。
  prefs: []
  type: TYPE_NORMAL
- en: 000 in 2012。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_174.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_175.png)'
  prefs: []
  type: TYPE_IMG
- en: Now we're on the other side of the equal sign， so for purple， accounts payable
    goes up。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_177.png)'
  prefs: []
  type: TYPE_IMG
- en: That means liability goes up by $75，000。 So we have to add that to the cash
    flow statement to stay in balance。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_179.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_180.png)'
  prefs: []
  type: TYPE_IMG
- en: Intuition here is that if your accounts payable are going up。
  prefs: []
  type: TYPE_NORMAL
- en: that's money that you're not paying to your suppliers， which is a source of
    cash。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_182.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_183.png)'
  prefs: []
  type: TYPE_IMG
- en: For green， their accounts payable went down， their liabilities went down。
  prefs: []
  type: TYPE_NORMAL
- en: and so we have to subtract that on the cash flow statement to stay in balance。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_185.png)'
  prefs: []
  type: TYPE_IMG
- en: What happened here is green actually paid more cash to their suppliers than
    they acquired new inventory on account。
  prefs: []
  type: TYPE_NORMAL
- en: and that actually makes sense because we actually saw their inventory reduce。
  prefs: []
  type: TYPE_NORMAL
- en: so those two often go together。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_187.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_188.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_189.png)'
  prefs: []
  type: TYPE_IMG
- en: Inventory as a source of cash is often accompanied by accounts receivable as
    a use of cash as you're paying off more creditors than you're adding in new accounts
    payable。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_191.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_192.png)'
  prefs: []
  type: TYPE_IMG
- en: Finally， for interest payable， purple had an increase of $10，000 in 2012。
  prefs: []
  type: TYPE_NORMAL
- en: Green had a decrease of $70，000 in 2012。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_194.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_195.png)'
  prefs: []
  type: TYPE_IMG
- en: So for purple， we have an increase in interest payable as an increase in liabilities。
  prefs: []
  type: TYPE_NORMAL
- en: so we add that to the cash flow statement。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_197.png)'
  prefs: []
  type: TYPE_IMG
- en: For green， we had liabilities go down by $70，000 as interest payable dropped。
  prefs: []
  type: TYPE_NORMAL
- en: We subtract that on the cash flow statement。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_199.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_200.png)'
  prefs: []
  type: TYPE_IMG
- en: And once all is said and done， and we add everything up。
  prefs: []
  type: TYPE_NORMAL
- en: it turns out that purple and green have exactly the same cash from operations
    of $225，000。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_202.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_203.png)'
  prefs: []
  type: TYPE_IMG
- en: So these companies have the same cash flow， but purple has three times the earnings
    as green。
  prefs: []
  type: TYPE_NORMAL
- en: What do we make of this？ Does this happen in the real world？ Yes， in fact。
  prefs: []
  type: TYPE_NORMAL
- en: I think it happened in episode four of the real world Honolulu。
  prefs: []
  type: TYPE_NORMAL
- en: but maybe I'm not remembering that correctly。 Anyway。
  prefs: []
  type: TYPE_NORMAL
- en: I'm going to go through now and do a detailed analysis。
  prefs: []
  type: TYPE_NORMAL
- en: and we'll talk about why these two numbers can be so different。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_205.png)'
  prefs: []
  type: TYPE_IMG
- en: Now that we've put them together， let's take a look at these two cash flow statements
    in detail to see what we can learn by analyzing them。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_207.png)'
  prefs: []
  type: TYPE_IMG
- en: First， for purple， we see a nice big cash from operations of $220，000。
  prefs: []
  type: TYPE_NORMAL
- en: most of which they're reinvesting in long-term assets。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_209.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_210.png)'
  prefs: []
  type: TYPE_IMG
- en: We see they have capital expenditures of $220，000。
  prefs: []
  type: TYPE_NORMAL
- en: Their net cash from financing is slightly positive because for some reason they
    decided to run up their cash balance by $50。
  prefs: []
  type: TYPE_NORMAL
- en: 000。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_212.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_213.png)'
  prefs: []
  type: TYPE_IMG
- en: But this profile overall looks sort of like a growth maybe into a mature stage
    where you've got healthy cash from operations。
  prefs: []
  type: TYPE_NORMAL
- en: but most of it is being reinvested back into the business through cash for investing
    activities。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_215.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_216.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_217.png)'
  prefs: []
  type: TYPE_IMG
- en: Now let's take a look at green。 Green had the same high cash from operations
    of $225，000。
  prefs: []
  type: TYPE_NORMAL
- en: but they're investing almost nothing in long-term assets。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_219.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_220.png)'
  prefs: []
  type: TYPE_IMG
- en: Their capital expenditures were only $70，000， and they sold $50。
  prefs: []
  type: TYPE_NORMAL
- en: 000 worth of equipment during the year。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_222.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_223.png)'
  prefs: []
  type: TYPE_IMG
- en: So what are they doing with all that cash they're not investing？
  prefs: []
  type: TYPE_NORMAL
- en: They're actually paying off financing and paying dividends。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_225.png)'
  prefs: []
  type: TYPE_IMG
- en: So we see a big negative cash from financing activities。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_227.png)'
  prefs: []
  type: TYPE_IMG
- en: They're not borrowing anything new。 They're paying off a lot of long-term debt。
  prefs: []
  type: TYPE_NORMAL
- en: and they're paying dividends to their shareholders。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_229.png)'
  prefs: []
  type: TYPE_IMG
- en: This is typical of a late-mature and decline stage company where the investments
    aren't there。
  prefs: []
  type: TYPE_NORMAL
- en: so they're taking the excess cash flow and paying off debt and returning it
    to shareholders through dividends。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_231.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_232.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_233.png)'
  prefs: []
  type: TYPE_IMG
- en: Next， I want to take a look at the operating sections in more detail for these
    two companies。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_235.png)'
  prefs: []
  type: TYPE_IMG
- en: Starting on the top line we have net income， and we see that purple has three
    times as much net income as green even though their cash operations are the same。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_237.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_238.png)'
  prefs: []
  type: TYPE_IMG
- en: So is purple three times better than green， or are they the same company？ Well。
  prefs: []
  type: TYPE_NORMAL
- en: we can learn what's going on with this discrepancy by looking at everything
    between net income and cash from operations。
  prefs: []
  type: TYPE_NORMAL
- en: so all the things that cause them to be different。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_240.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_241.png)'
  prefs: []
  type: TYPE_IMG
- en: The first big difference is depreciation。 Green has much more depreciation than
    purple。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_243.png)'
  prefs: []
  type: TYPE_IMG
- en: Now one way that we can try to understand what this means is to compare depreciation
    and capital expenditures。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_245.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_246.png)'
  prefs: []
  type: TYPE_IMG
- en: If you think of depreciation as using up old equipment。
  prefs: []
  type: TYPE_NORMAL
- en: whereas capital expenditures is buying new equipment。
  prefs: []
  type: TYPE_NORMAL
- en: it's an interesting comparison to look at the relative magnitudes。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_248.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_249.png)'
  prefs: []
  type: TYPE_IMG
- en: So for purple they have 50，000 of depreciation， but 220，000 of CapEx。
  prefs: []
  type: TYPE_NORMAL
- en: indicating that they're growing dramatically。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_251.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_252.png)'
  prefs: []
  type: TYPE_IMG
- en: They're investing a lot more in new equipment than they're using up old equipment。
  prefs: []
  type: TYPE_NORMAL
- en: When we look at green we see 100，000 of depreciation and only 70，000 of CapEx。
  prefs: []
  type: TYPE_NORMAL
- en: so green is not even investing enough to replace its existing use of equipment。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_254.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_255.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_256.png)'
  prefs: []
  type: TYPE_IMG
- en: So that would indicate that green does not have a lot of good growth prospects。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_258.png)'
  prefs: []
  type: TYPE_IMG
- en: The next big discrepancy is the restructuring charge， which green ended up taking
    during the year。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_260.png)'
  prefs: []
  type: TYPE_IMG
- en: That's a non-cash charge， so it caused net income to go down。
  prefs: []
  type: TYPE_NORMAL
- en: but did not affect cash from operations。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_262.png)'
  prefs: []
  type: TYPE_IMG
- en: In fact it's one of the big reasons why green had much less net income。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_264.png)'
  prefs: []
  type: TYPE_IMG
- en: But it's also an indication of bad news， because the restructuring charge is
    an estimate of all of the future cash flows that green will have to pay to lay
    off employees。
  prefs: []
  type: TYPE_NORMAL
- en: pay employee severances， close facilities and things like that。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_266.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_267.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_268.png)'
  prefs: []
  type: TYPE_IMG
- en: So what net income does is they pull all those future charges into the present
    with an expense。
  prefs: []
  type: TYPE_NORMAL
- en: whereas the cashless statement will only show those future cash payments as
    they happen down the road。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_270.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_271.png)'
  prefs: []
  type: TYPE_IMG
- en: Finally we can look at all of the changes in working capital。
  prefs: []
  type: TYPE_NORMAL
- en: So for purple we see negative effects of change in accounts receivable and inventory。
  prefs: []
  type: TYPE_NORMAL
- en: which means those two accounts are growing。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_273.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_274.png)'
  prefs: []
  type: TYPE_IMG
- en: Change in accounts payable is positive， which also means it's growing。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_276.png)'
  prefs: []
  type: TYPE_IMG
- en: So this indicates that purple's business is growing substantially in terms of
    their working capital。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_278.png)'
  prefs: []
  type: TYPE_IMG
- en: When we look at green， we see that accounts receivable and inventory was a source
    of cash。
  prefs: []
