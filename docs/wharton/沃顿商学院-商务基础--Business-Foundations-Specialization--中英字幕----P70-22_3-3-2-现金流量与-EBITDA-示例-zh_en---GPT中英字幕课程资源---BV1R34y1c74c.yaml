  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_287.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_288.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_289.png)'
  prefs: []
  type: TYPE_IMG
- en: But purple looks like it's the much better bet long term because it's throwing
    off a lot more net income and it doesn't have to do this restructuring down the
    road。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_291.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_292.png)'
  prefs: []
  type: TYPE_IMG
- en: Last， I want to look at EBITDA for these two companies。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_294.png)'
  prefs: []
  type: TYPE_IMG
- en: Remember EBITDA is earnings before interest， taxes and depreciation and amortization。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_296.png)'
  prefs: []
  type: TYPE_IMG
- en: And what we see from the EBITDA is that purple has much higher EBITDA than green。
  prefs: []
  type: TYPE_NORMAL
- en: which means that EBITDA is really not picking up cash flow。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_298.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_299.png)'
  prefs: []
  type: TYPE_IMG
- en: Because what we just saw in the cash flow statement was that the cash from operations
    was identical between these two companies。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_301.png)'
  prefs: []
  type: TYPE_IMG
- en: Now of course if you think back to the cash flow statement。
  prefs: []
  type: TYPE_NORMAL
- en: one of the things that green had was a restructuring charge。
  prefs: []
  type: TYPE_NORMAL
- en: which is a non-cash charge like depreciation that needs to get added back。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_303.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_304.png)'
  prefs: []
  type: TYPE_IMG
- en: So if we add back the restructuring charge so that we get EBITDA without the
    restructuring。
  prefs: []
  type: TYPE_NORMAL
- en: now the two numbers are closer。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_306.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_307.png)'
  prefs: []
  type: TYPE_IMG
- en: Also if we go back to the cash flow statement， they had different losses and
    gains on sales of assets。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_309.png)'
  prefs: []
  type: TYPE_IMG
- en: That's part of earnings but it should be an investing cash flow so we need to
    take that out as well。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_311.png)'
  prefs: []
  type: TYPE_IMG
- en: So why don't we adjust for the gains and losses on asset sales and when we do
    that。
  prefs: []
  type: TYPE_NORMAL
- en: then we get EBITDA that's identical between the two companies。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_313.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_314.png)'
  prefs: []
  type: TYPE_IMG
- en: Although I guess since it's EBITDA without the restructuring and the gains and
    losses。
  prefs: []
  type: TYPE_NORMAL
- en: we should call it EBITDAARGLE。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_316.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_317.png)'
  prefs: []
  type: TYPE_IMG
- en: I believe that you simply made up the term EBITDAARGLE。 Does anyone use that
    term in the real world？
  prefs: []
  type: TYPE_NORMAL
- en: Excuse me， I am the real world guy。 So does anyone use the term EBITDAARGLE
    in the real world？
  prefs: []
  type: TYPE_NORMAL
- en: I believe we should stop asking you silly questions so you can tell us。
  prefs: []
  type: TYPE_NORMAL
- en: What is the best measure of cash flow？ Yes， I did make up the term EBITDAARGLE。
  prefs: []
  type: TYPE_NORMAL
- en: Probably the only people that use that term in the real world are my former
    students and they probably only use it once。
  prefs: []
  type: TYPE_NORMAL
- en: get laughed at and then stop using it again。 But I want to raise the point with
    this EBITDAARGLE term that people often say EBITDA but they don't literally mean
    earnings before interest。
  prefs: []
  type: TYPE_NORMAL
- en: taxes， depreciation and amorization。 Because if there's other non-cash expenses
    or gains and losses from investing activities。
  prefs: []
  type: TYPE_NORMAL
- en: they'll take those out as well and still call it EBITDA。 So before you use EBITDA。
  prefs: []
  type: TYPE_NORMAL
- en: you've got to know what's in the measure。 So one more point I want to make before
    we wrap up the video。
  prefs: []
  type: TYPE_NORMAL
- en: We see that the EBITDAARGLE is identical between purple and green。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_319.png)'
  prefs: []
  type: TYPE_IMG
- en: And we saw that the cash moparations was identical on the cash flow statement
    but the cash moparations was less than EBITDAARGLE。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_321.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_322.png)'
  prefs: []
  type: TYPE_IMG
- en: So there's two reasons for this discrepancy。 One is that EBITDAARGLE takes out
    interest in taxes。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_324.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_325.png)'
  prefs: []
  type: TYPE_IMG
- en: whereas the cash flow statement number includes cash taxes and cash interest。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_327.png)'
  prefs: []
  type: TYPE_IMG
- en: The second discrepancy is that of course the net cash moparations adjust for
    changes in working capital。
  prefs: []
  type: TYPE_NORMAL
- en: whereas EBITDAARGLE doesn't。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_329.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_330.png)'
  prefs: []
  type: TYPE_IMG
- en: So to get a really good cash moparations number， I would suggest one of the
    two following approaches。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_332.png)'
  prefs: []
  type: TYPE_IMG
- en: Either calculate EBITDAARGLE and then adjust for all the changes in working
    capital。
  prefs: []
  type: TYPE_NORMAL
- en: or take net cash moparations， and then add back the cash interest and cash taxes
    to remove those two。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_334.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_335.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_336.png)'
  prefs: []
  type: TYPE_IMG
- en: But you have to do one of those two approaches taking either EBITDAARGLE on
    its own or net cash moparations on its own is not going to give you the number
    you want if you're going to take this and put it into a free cash flow model。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_338.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_339.png)'
  prefs: []
  type: TYPE_IMG
- en: I hope that gives you some sense of the things that you can learn by doing an
    analysis of the statement of cash flows。
