- en: Hello and Professor Brian Buchay， welcome back。 In this video。
  prefs: []
  type: TYPE_NORMAL
- en: we're going to look at a couple of made-up companies， Purple and Green。
  prefs: []
  type: TYPE_NORMAL
- en: which have very different net incomes， but exactly the same cash flow。
  prefs: []
  type: TYPE_NORMAL
- en: It will give us some more practice at putting together cash flow statements
    under the indirect method。
  prefs: []
  type: TYPE_NORMAL
- en: But more importantly， it will allow us to talk more about the differences between
    net income and cash flow。
  prefs: []
  type: TYPE_NORMAL
- en: and it will give us some practice in doing a complete analysis of a statement
    of cash flows。
  prefs: []
  type: TYPE_NORMAL
- en: Let's get started。 To put together cash flow statements for Purple Incorporated
    and Green Company。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_1.png)'
  prefs: []
  type: TYPE_IMG
- en: we of course have to start with net income。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_3.png)'
  prefs: []
  type: TYPE_IMG
- en: So here are the income statements for both Purple and Green。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_5.png)'
  prefs: []
  type: TYPE_IMG
- en: We can see that Purple has 150，000 of net income， Green has 50，000。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_7.png)'
  prefs: []
  type: TYPE_IMG
- en: So when we start on the statement of cash flows， that's going to be the top
    line。
  prefs: []
  type: TYPE_NORMAL
- en: the net income for Purple and the net income for Green。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_9.png)'
  prefs: []
  type: TYPE_IMG
- en: Now the next step in putting together the cash flow statements for these two
    companies would be to look for non-cash charges like depreciation。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_11.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_12.png)'
  prefs: []
  type: TYPE_IMG
- en: If we go back to the income statement， you don't see depreciation anywhere here。
  prefs: []
  type: TYPE_NORMAL
- en: That's because it's lumped in with cost of goods sold。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_14.png)'
  prefs: []
  type: TYPE_IMG
- en: So what I'm going to do is give you some additional information that you'll
    need to solve this problem。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_16.png)'
  prefs: []
  type: TYPE_IMG
- en: And the first piece of additional information is the depreciation for the two
    companies。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_18.png)'
  prefs: []
  type: TYPE_IMG
- en: So Purple had 50，000 of depreciation included in cost of goods sold。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_20.png)'
  prefs: []
  type: TYPE_IMG
- en: Green had 100，000 of depreciation included in cost of goods sold。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_22.png)'
  prefs: []
  type: TYPE_IMG
- en: Under the indirect method， we add those two back。 They're non-cash expenses，
    so to remove them。
  prefs: []
  type: TYPE_NORMAL
- en: we have to add them back。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_24.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_25.png)'
  prefs: []
  type: TYPE_IMG
- en: Now there's actually another non-cash expense for at least one of these companies。
  prefs: []
  type: TYPE_NORMAL
- en: and that's an expense due to restructuring。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_27.png)'
  prefs: []
  type: TYPE_IMG
- en: So Purple had no restructuring activity in 2012。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_29.png)'
  prefs: []
  type: TYPE_IMG
- en: Green recognized the 75，000 liability due to restructuring in 2012。
  prefs: []
  type: TYPE_NORMAL
- en: but did not pay any cash on that liability during the year。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_31.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_32.png)'
  prefs: []
  type: TYPE_IMG
- en: Excuse me。 What is this restructuring liability？ Why is an expense recognized
    before any cash is paid？
  prefs: []
  type: TYPE_NORMAL
- en: This is the conservatism principle in action。 So we talked about this in prior
    videos。
  prefs: []
  type: TYPE_NORMAL
- en: but the conservatism principle says that when a company anticipates future losses。
  prefs: []
  type: TYPE_NORMAL
- en: they have to recognize an expense for them today。 So in this case， Green has
    decided to restructure。
  prefs: []
  type: TYPE_NORMAL
- en: They have a restructuring plan which will involve laying off employees and incurring
    employee severance costs。
  prefs: []
  type: TYPE_NORMAL
- en: closing facilities and incurring facility closing costs。
  prefs: []
  type: TYPE_NORMAL
- en: and they have to recognize an expense for the total amount of those estimated
    cash costs today。
  prefs: []
  type: TYPE_NORMAL
- en: and then create a liability that will represent the obligation to pay those
    cash costs in the future。
  prefs: []
  type: TYPE_NORMAL
- en: To reinforce this point， let's take a look at the journal entry Green would
    make when they record this restructuring liability。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_34.png)'
  prefs: []
  type: TYPE_IMG
- en: They debit restructuring expense for 75，000。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_36.png)'
  prefs: []
  type: TYPE_IMG
- en: That represents the amount of expected future cash flows they're going to spend
    in the restructuring。
  prefs: []
  type: TYPE_NORMAL
- en: which they're required to recognize an expense in the year they make the decision
    to restructure。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_38.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_39.png)'
  prefs: []
  type: TYPE_IMG
- en: They credit the restructuring liability for 75，000。
  prefs: []
  type: TYPE_NORMAL
- en: which of course is the obligation to pay that cash in the future。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_41.png)'
  prefs: []
  type: TYPE_IMG
- en: Notice there's no debit or credit to cash here， so this is a transaction that
    has no cash impact。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_43.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_44.png)'
  prefs: []
  type: TYPE_IMG
- en: So we treat the restructuring charge like depreciation。 It's a non-cash expense。
  prefs: []
  type: TYPE_NORMAL
- en: so to remove the non-cash expense we add it back to get from net income to cash
    from operations。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_46.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_47.png)'
  prefs: []
  type: TYPE_IMG
- en: Next， both companies had proceeds from selling equipment during 2012。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/842cfce7b196627e88d1a214c4ad34e8_49.png)'
  prefs: []
  type: TYPE_IMG
- en: Purple sold equipment for $30，000， which included a $10。
  prefs: []
  type: TYPE_NORMAL
- en: 000 gain over the book value of the equipment。
