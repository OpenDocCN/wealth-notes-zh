- en: 根据你的管辖范围，根据你的地理位置，按国家甚至按国家内部的州，所以你真的必须咨询律师，我怎么强调都不为过，你不能自己做这件事，你真的必须咨询律师才能把这件事做好，根据您的位置和管辖范围的详细信息。
  prefs: []
