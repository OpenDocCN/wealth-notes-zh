- en: 以及围绕新业务的整个法律体系，围绕形成新的实体在一定程度上建立了，这样你就可以分配利润利益或企业的价值，对他人的公平，包括投资者，做独资企业以外的事情的第三个原因，你经常想为你的经理和员工创造激励。
