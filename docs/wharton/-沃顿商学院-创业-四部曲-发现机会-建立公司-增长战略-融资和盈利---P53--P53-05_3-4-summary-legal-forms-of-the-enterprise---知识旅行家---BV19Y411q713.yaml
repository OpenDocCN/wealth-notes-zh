- en: 区分你在世界各地不同法律形式中看到的属性，首先是收入是如何纳税的，两个主要的选择是实体本身被征税，另一种选择是，实体通过其收入，将其利润转给实体的所有者，他们纳税，然后在通过的收入上，当然啦。
