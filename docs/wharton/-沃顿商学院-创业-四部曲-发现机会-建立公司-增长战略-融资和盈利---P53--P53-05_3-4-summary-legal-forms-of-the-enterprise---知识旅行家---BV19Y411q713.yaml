- en: 如果你需要从外部投资者那里筹集资金，这通常需要大量资金，额外法律费用，风险投资的律师费通常在1万到5万美元之间，如果你有一个机构投资者，他们会要求与投资相关的大量法律保证，现在，好消息是。
