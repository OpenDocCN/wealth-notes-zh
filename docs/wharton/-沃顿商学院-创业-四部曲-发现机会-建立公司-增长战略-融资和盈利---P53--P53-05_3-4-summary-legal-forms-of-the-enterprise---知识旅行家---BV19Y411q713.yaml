- en: 这就像鱼，面包，盖伊，通过实体与公司与有限责任的区别，通过实体是围绕税收的区别，公司通常在实体一级征税，然后在股东层面，那是他们的两倍税，和有限责任通过实体只征税一次，它们只由利润利益的最终所有者征税。
