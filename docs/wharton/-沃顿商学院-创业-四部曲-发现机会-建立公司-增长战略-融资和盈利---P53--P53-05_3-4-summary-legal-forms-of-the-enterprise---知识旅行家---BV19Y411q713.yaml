- en: 单独征税的实体的缺点，那可能会导致双重课税，所以公司可以先纳税，然后可以向股东分红，然后他们将反过来为股息纳税，因此导致双重征税，这就是为什么在大多数国家，在大多数司法管辖区都有一个所谓的通过实体。
  prefs: []
