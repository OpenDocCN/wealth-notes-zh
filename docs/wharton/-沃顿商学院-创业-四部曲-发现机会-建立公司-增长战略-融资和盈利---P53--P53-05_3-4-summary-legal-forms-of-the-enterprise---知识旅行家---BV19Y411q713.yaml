- en: 所以你想把利润分配给他们，公司权益或股份，要做到这一点，你真的需要股票机制和一个新的法律实体，因此，这些是在创业中形成一个新的法律实体的主要动机，现在我想说得很清楚，围绕新业务的法律差异很大。
