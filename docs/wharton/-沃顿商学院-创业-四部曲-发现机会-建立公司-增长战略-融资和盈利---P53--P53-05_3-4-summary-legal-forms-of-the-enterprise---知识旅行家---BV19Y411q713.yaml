- en: 五个不同区域的一些代表性实体类型，当然，我们不可能覆盖世界上所有的地区，但这给了你一种相对等价物的感觉，不同司法管辖区不同类型实体的近似等同物，在不同的地理区域，我在这里展示了三种类型的实体，独资。
