- en: 你通常会看到公司只是用缩写Inc来标记，意思是合并的简称，i，c，美国时期，Inc适用于公众拥有的两家公司，股票在公开市场交易，在股票市场上，和私人控股公司，他们都是所谓的C军团在美国，然后在美国。
