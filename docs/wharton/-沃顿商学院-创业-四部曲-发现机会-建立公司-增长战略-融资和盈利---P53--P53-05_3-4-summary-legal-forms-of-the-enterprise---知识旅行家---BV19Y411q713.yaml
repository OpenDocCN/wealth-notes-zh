- en: 围绕sastop的第二个问题是它可能需要一些外部投资，为了成长和成功，事实上，它确实有外部投资，几乎总是外部投资者会要求你的企业是一个独立的法律实体，因为他们想知道他们拥有什么所有权。
  prefs: []
