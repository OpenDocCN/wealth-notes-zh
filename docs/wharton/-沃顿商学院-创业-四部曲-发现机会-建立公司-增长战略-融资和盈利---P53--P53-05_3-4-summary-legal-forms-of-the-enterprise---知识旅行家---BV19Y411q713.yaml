- en: 允许公司将其收入转嫁给所有者的一种商业形式，因为他们只为此纳税一次，第二个区别是在不同的法律形式之间经常做的，股票是否在公开市场交易，或者公司是否完全由私人拥有，所以我想做的是向你展示。
