- en: 让我给你一个感觉，这涉及到一个相对简单的新业务的合并，那是创始人唯一拥有的，并且没有任何外部投资，可能会产生大约1000到5000美元的法律费用，为了建立新的合资企业，这可能是你可以期望花的钱。
