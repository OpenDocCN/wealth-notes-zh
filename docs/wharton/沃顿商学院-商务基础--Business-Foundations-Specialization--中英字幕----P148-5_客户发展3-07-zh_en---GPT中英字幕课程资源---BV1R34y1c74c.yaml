- en: Now we're going to talk about customer development。 And before I ask you the
    same question。
  prefs: []
  type: TYPE_NORMAL
- en: I first want to be real clear what we mean by customer development。
  prefs: []
  type: TYPE_NORMAL
- en: The general idea is we want to make our customers as valuable as possible。
  prefs: []
  type: TYPE_NORMAL
- en: Our existing customers as valuable as possible。 And so what are the tactics
    associated with customer development？
  prefs: []
  type: TYPE_NORMAL
- en: What are the kinds of things that companies do in order to create and。
  prefs: []
  type: TYPE_NORMAL
- en: extract more value from their existing customers？ And we usually think about
    four different tactics。
  prefs: []
  type: TYPE_NORMAL
- en: You can think about for yourself as a manager or as a customer how you increase
    value。
  prefs: []
  type: TYPE_NORMAL
- en: And let's just review them real quickly and then we'll go on and talk about
    managing。
  prefs: []
  type: TYPE_NORMAL
- en: customer development。 So number one， there's cross selling。
  prefs: []
  type: TYPE_NORMAL
- en: The idea of getting customers to buy more than just the particular product that。
  prefs: []
  type: TYPE_NORMAL
- en: they're interested in。 So here in the US millions of time a day， we hear people
    asking。
  prefs: []
  type: TYPE_NORMAL
- en: do you want fries with that？ That's an example of cross selling。
  prefs: []
  type: TYPE_NORMAL
- en: Getting people to buy other products。 They could either be from the same product
    category。
  prefs: []
  type: TYPE_NORMAL
- en: like at an amazon。com recommending other books to you or other product categories。
    Cross selling。
  prefs: []
  type: TYPE_NORMAL
- en: Next to cross selling would be up selling。 And of course the classic fast food
    example there would be。
  prefs: []
  type: TYPE_NORMAL
- en: do you want to supersize it？ So try to get people to buy a higher margin version
    of the same item。
  prefs: []
  type: TYPE_NORMAL
- en: Up selling。 Again， very common not just in fast food， but in financial services
    and， many。
  prefs: []
  type: TYPE_NORMAL
- en: many industries。 You want to get people， once they're going to buy something。
  prefs: []
  type: TYPE_NORMAL
- en: let's get them to buy the good something。 Those are the big two。 The third one
    would be frequency。
  prefs: []
  type: TYPE_NORMAL
- en: Let's just try to get people to buy our stuff more often。
  prefs: []
  type: TYPE_NORMAL
- en: Very often that's why companies use loyalty programs。
  prefs: []
  type: TYPE_NORMAL
- en: So let's give people just a little bit of motivation。 Not just to buy this product。
  prefs: []
  type: TYPE_NORMAL
- en: but to buy it on a more frequent basis。 So again， a very common source of customer
    development there。
  prefs: []
  type: TYPE_NORMAL
- en: And the fourth one， which companies don't like to talk about， but they like
    to do。
  prefs: []
  type: TYPE_NORMAL
- en: or at least they wish they could do， would be through margins。 Maybe not just
    upselling people。
  prefs: []
  type: TYPE_NORMAL
- en: but maybe we can get people to pay more money， for the same product or service。
  prefs: []
  type: TYPE_NORMAL
- en: A lot of companies are very hesitant to do that。 They don't want to mess around
    charging different prices for。
  prefs: []
  type: TYPE_NORMAL
- en: the same product or service to different people。 But as we discussed way back
    earlier when we were laying out the case for。
  prefs: []
  type: TYPE_NORMAL
- en: customer centricity， sometimes it makes a lot of sense to do so。 So whether
    it's cross selling。
  prefs: []
  type: TYPE_NORMAL
- en: up selling， frequency or margin。 And I'm not going to get into the nitty gritty
    details of exactly how we do those things。
  prefs: []
  type: TYPE_NORMAL
- en: But I just want to understand customer development as a whole。
  prefs: []
  type: TYPE_NORMAL
- en: How we measure it and where it fits in with acquisition and retention。
