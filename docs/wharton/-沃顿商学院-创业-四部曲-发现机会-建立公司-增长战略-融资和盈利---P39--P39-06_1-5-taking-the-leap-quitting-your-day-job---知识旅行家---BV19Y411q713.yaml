- en: 【沃顿商学院】创业 四部曲：发现机会、建立公司、增长战略、融资和盈利 - P39：[P39]06_1-5-taking-the-leap-quitting-your-day-job
    - 知识旅行家 - BV19Y411q713
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_0.png)'
  prefs: []
  type: TYPE_IMG
- en: 欢迎参加我们关于跳槽和辞掉日常工作的讨论，决定是否创业是一个重要的决定。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_2.png)'
  prefs: []
  type: TYPE_IMG
- en: 有许多不同的因素需要考虑。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_4.png)'
  prefs: []
  type: TYPE_IMG
- en: 我们今天要讨论的一些因素，包括对自己和自己创业的动机进行评估，时机合适吗，1。你准备好了吗，并做了必要的准备让你处于成功的位置，最后，你有倡导者和导师吗，一路上帮助你的人。
  prefs: []
  type: TYPE_NORMAL
- en: 我们将讨论这四件事中的每一件事，让我们从离职前的自我评估开始吧，确保这真的是你想要的，这不应该只是逃避你目前的工作，太多的人对目前的工作不满意，但在你开始创业之前，想想你真正的动机，当你做自我评估时。
  prefs: []
  type: TYPE_NORMAL
- en: 你可以问自己几个问题，首先，你愿意在多大程度上改变你的生活方式，有些人很擅长结构，起床，去工作一定的小时数，执行设定的任务。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_6.png)'
  prefs: []
  type: TYPE_IMG
- en: 与同事互动，等等，当你进入创业，这通常意味着你在用很少的结构工作，这可能意味着很长，艰苦的时光，经常独自度过。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_8.png)'
  prefs: []
  type: TYPE_IMG
- en: 也有很多自我激励，你必须有条理，创新，创造性和主动性，问问自己有没有自律。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_10.png)'
  prefs: []
  type: TYPE_IMG
- en: 做自己的老板，自己指导自己的努力，不是每个人都注定要成为创始人。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_12.png)'
  prefs: []
  type: TYPE_IMG
- en: 您也可以与现有的创始团队一起加入初创企业。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_14.png)'
  prefs: []
  type: TYPE_IMG
- en: 这也是需要考虑的，但如果你正在考虑创办自己的初创公司，记住第一年可能是最容易的，因为你仍然充满激情，但想想当新鲜感消失时你会有什么感觉，在我的一些新研究中，事情变得很困难，我检查毅力是如何。
  prefs: []
  type: TYPE_NORMAL
- en: 勇气和承诺很重要，以及你如何依靠自己和导师。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_16.png)'
  prefs: []
  type: TYPE_IMG
- en: 帮助你维持艰难的道路，我们会更多地讨论这个，在讲座的后面。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_18.png)'
  prefs: []
  type: TYPE_IMG
- en: 第二个要考虑的因素是时机，你要从个人和市场的角度来考虑时机，亲自思考你生活中发生的事情，你正在经历大的变化吗，我们倾向于听到人们说一些话，比如去争取或有信心，但我们有责任，抵押贷款和账单。
  prefs: []
  type: TYPE_NORMAL
- en: 诚实地说出你目前的情况，这样你就能在时间上做出明智的决定，市场，这是难以置信的难以预测。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_20.png)'
  prefs: []
  type: TYPE_IMG
- en: 创业有太多的不确定性，然而，去找那些有特殊专业知识的导师，他们可以帮助你思考这个问题。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_22.png)'
  prefs: []
  type: TYPE_IMG
- en: 你也应该做自己的研究和尽职调查，人们认为创业是为冒险者准备的。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_24.png)'
  prefs: []
  type: TYPE_IMG
- en: 也不一定是这样。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_26.png)'
  prefs: []
  type: TYPE_IMG
- en: 成功的企业家在创业前做尽职调查，并尽可能地将风险降至最低。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_28.png)'
  prefs: []
  type: TYPE_IMG
- en: 当你思考创业时，第三个考虑因素是导师和你的支持系统，作为你信任的人，你可以问他们。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_30.png)'
  prefs: []
  type: TYPE_IMG
- en: 他们是否认为你适合你正在考虑追求的机会，我们还将有一个关于导师和顾问的单独讲座。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_32.png)'
  prefs: []
  type: TYPE_IMG
- en: 包括如何找到战略顾问和可以帮助你的人。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_34.png)'
  prefs: []
  type: TYPE_IMG
- en: 你可能面临的问题，所以请检查一下，最后，当你决定进行飞跃时，你需要做一些准备，确保你考虑融资，想想储蓄，你是否有足够的储蓄来支付你，和一段时间的业务，不一定要有特定的时间长度。
  prefs: []
  type: TYPE_NORMAL
- en: 但应该考虑到你的业务性质和你的个人情况，确保同时考虑个人和业务费用，还要考虑如果你的业务放缓或失败的后果。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_36.png)'
  prefs: []
  type: TYPE_IMG
- en: 当你准备的时候，你可以做些什么来最大限度地减少这种可能性，也问问自己是否有相关的技能你认为你仍然需要。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_38.png)'
  prefs: []
  type: TYPE_IMG
- en: 比如说，了解最新的技术，如果这是您选择的字段，并能够利用社交媒体为自己谋利，如果这会对营销产生影响，你的创业，也考虑一下你是否可以在目前工作的同时开始创业。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_40.png)'
  prefs: []
  type: TYPE_IMG
- en: 在离开稳定的情况下追求创业，全职看看你能不能先开始测试，这给了你一些时间来获得一些牵引力，看看你是否像你想象的那样喜欢它。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_42.png)'
  prefs: []
  type: TYPE_IMG
- en: 这并不总是实际的，而是值得思考的事情，试着用语言表达你想做的事情，向别人解释为什么你认为你的想法会奏效，有时只是把它写下来，它迫使你解释为什么它会起作用，而不仅仅是假设它会，你对基本点思考得越多。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_44.png)'
  prefs: []
  type: TYPE_IMG
- en: 你成功的机会就越大，正如我们所看到的，考虑许多不同的因素是很重要的，在跃进创业之前。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_46.png)'
  prefs: []
  type: TYPE_IMG
- en: 做一个自我评估，对自己诚实，从个人和市场的角度考虑时机，考虑导师和你的社会支持网络，最后，确保你已经准备好并给自己成功所需的所有工具。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7c3e6b501f3c2ff3fa45e0fb9fcedd4_48.png)'
  prefs: []
  type: TYPE_IMG
