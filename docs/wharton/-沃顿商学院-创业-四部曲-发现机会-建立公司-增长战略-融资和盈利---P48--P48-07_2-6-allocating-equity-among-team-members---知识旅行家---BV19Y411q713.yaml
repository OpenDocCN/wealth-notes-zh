- en: 你也要承担现金纳税义务，所以如果你得到，如果你得到10万美元的股票赠款，你会欠政府那十万美元的税，即使你从来没有得到任何现金，那个，当然啦，对于加入新企业的人来说，通常是一个真正的问题。
  prefs: []
  type: TYPE_NORMAL
- en: 没有很多现金的人，所以通常有两种策略，首先是很早就向团队授予股份，当你可以争辩它们几乎没有价值的时候，经常，你会争辩说它们可能只值一分钱，或者几分之一，你会继续为那只股票纳税，但价值会很低。
  prefs: []
  type: TYPE_NORMAL
- en: 几乎没有纳税义务，第二种方法是发行股票期权，它实际上不是股票本身，而是在未来以某种预先指定的价格购买股票的权利，通常价格很低，所以股票期权本身就很有价值，但是在大多数征税的司法管辖区，他们的征税方式。
  prefs: []
  type: TYPE_NORMAL
- en: 它们在实际行使之前是不征税的，不是在它们最初发行的时候，不用说，这些都是复杂的事情，它们因管辖范围而异，所以你真的需要咨询律师和会计，当你想到这些的时候，这些形成问题。
  prefs: []
  type: TYPE_NORMAL
- en: 当你决定如何向你的创始团队授予股票时，我想解决的最后一个问题是我们如何补偿顾问，以及我们如何将股权分配给顾问，顾问通常可以增加价值，原因有二，首先，顾问通常有特定的专业知识，他们可以通过会议传达，讨论。
  prefs: []
  type: TYPE_NORMAL
- en: 导言，电子邮件等等，他们在为你做真正的工作，这是一种提供的服务，但顾问们也会通过给企业带来声誉和信誉来帮助你，你要补偿他们这两件事才公平，都是因为他们的名声，你要把他们放在他们的网站上。
  prefs: []
  type: TYPE_NORMAL
- en: 在你的网站和投资文件中，以及他们所提供的实际服务，我喜欢思考这个问题的方式是思考好，这些正在提供的服务的经济价值是什么，价值是多少，相对于同时提供的其他输入，这是缓存，汗水，创始人的缓存和汗水。
  prefs: []
  type: TYPE_NORMAL
- en: 所以让我给你们一个示例计算，让我们假设你聘请了一位顾问，这位顾问承诺在接下来的一年里花四天时间，每天价值五千美元，毕竟这些人通常都是收入很高的人他们有很深的专业知识，所以这将给你大约两万美元的价值。
  prefs: []
  type: TYPE_NORMAL
- en: 让我们也想象一下，你归因于他们增强的价值，你的信誉大概是一万五千美元，也就是，这就是你愿意付出的，能够在你的网站上列出它们，并把它们放在你的投资文件中，谈谈你所做的事情的可信度。
  prefs: []
  type: TYPE_NORMAL
- en: 所以你的总价值是三万五千美元，那么如果你相信这个逻辑，如果你相信这些输入，那么该顾问将获得价值约三万五千美元的股权，就和股权一样，一个现金投资者会投资三万五千美元。
  prefs: []
  type: TYPE_NORMAL
- en: 或者创始团队谁会提供三万五千美元的投入。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/287fe04989b76b2becb3a3fa734f8449_2.png)'
  prefs: []
  type: TYPE_IMG
- en: 这个计算值得做，但我想指出的是，冒险回来有一些规范，初创企业和顾问通常最终拥有约四分之一的股份，到两点，每个顾问5%的股权，这个范围内的具体值将取决于顾问是谁，他们带来了什么，所以一个比较有名的人。
  prefs: []
  type: TYPE_NORMAL
- en: 很早就加入你的团队并投入相当多时间的人，你需要分配，至少2。5%的股权用于这种参与，另一方面，让我们说一个更多，只是一个有一些特定专业知识的人，也许没有太多的公众声誉，在这个过程的后期。
  prefs: []
  type: TYPE_NORMAL
- en: 他会以相对有限的方式帮助你，你会期望这更像是四分之一，所以这让你对顾问股权变化的实际范围有了一个感觉。
