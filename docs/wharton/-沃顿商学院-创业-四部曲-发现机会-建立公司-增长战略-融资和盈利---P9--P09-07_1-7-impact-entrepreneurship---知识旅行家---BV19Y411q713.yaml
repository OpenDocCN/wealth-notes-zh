  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_0.png)'
  prefs: []
  type: TYPE_IMG
- en: 影响企业家精神是一个术语，指的是创建有道德的企业。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_2.png)'
  prefs: []
  type: TYPE_IMG
- en: 透明，并对我们现在的生活产生有意义的影响。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_4.png)'
  prefs: []
  type: TYPE_IMG
- en: 当我们想到一家公司对我们的生活有影响时，想到非营利组织或慈善机构是很自然的，影响企业家不一定是因为，不像非营利组织，也不像慈善机构，他们专注于利润，他们专注于长期的可持续性，他们不依赖捐助者，事实上。
  prefs: []
  type: TYPE_NORMAL
- en: 他们专注于通过市场策略创造社会影响，同时。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_6.png)'
  prefs: []
  type: TYPE_IMG
- en: 与传统企业家不同，影响企业家现在专注于双倍或三倍的底线。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_8.png)'
  prefs: []
  type: TYPE_IMG
- en: 如果你看看三重底线到底是什么，第一条底线是利润，这是一条底线，这是传统的会计底线，每个企业都专注于此，但除此之外，一个有影响力的企业家专注于其他方面，比如说，第二个底线是社会影响，三重底线是利润。
  prefs: []
  type: TYPE_NORMAL
- en: 社会影响和环境影响，所以社会企业或有影响力的企业的使命有很多方面，事实上，影响企业家精神是社会企业家精神的同义词，但它有时会涉及社会影响以外的其他领域。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_10.png)'
  prefs: []
  type: TYPE_IMG
- en: 比如说，环境影响，如果你考虑一辆特斯拉。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_12.png)'
  prefs: []
  type: TYPE_IMG
- en: 所以它对环境有影响，并进一步。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_14.png)'
  prefs: []
  type: TYPE_IMG
- en: 以开放源码的方式向整个社会提供其专利。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_16.png)'
  prefs: []
  type: TYPE_IMG
- en: 所以其他人都可以利用特斯拉所做的研发。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_18.png)'
  prefs: []
  type: TYPE_IMG
- en: 这再次表明。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_20.png)'
  prefs: []
  type: TYPE_IMG
- en: 影响企业家处理的典型领域包括医疗保健，能源，环境卫生，教育，以及这种性质的地区，这些地区有很大的影响，有时也没有得到充分的服务。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_22.png)'
  prefs: []
  type: TYPE_IMG
- en: 有很多著名的社会企业家，也许最著名的社会企业家是尤尼斯妈妈，他是诺贝尔奖得主，也是乡村银行的创始人，现在，格莱珉银行，该公司已经向800多万借款人提供了贷款，还款率超过95%，公司不依赖捐赠者。
  prefs: []
  type: TYPE_NORMAL
- en: 并根据这些贷款的利率自我维持。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_24.png)'
  prefs: []
  type: TYPE_IMG
- en: 另一位著名的社会企业家是伊克巴尔·阿德尔，他是格莱珉手机的创始人，这是一家由格莱珉银行部分拥有的公司，在孟加拉国成立一家移动电话运营商，它成立了，基于为孟加拉国的穷人提供连接的信念。
  prefs: []
  type: TYPE_NORMAL
- en: 将有助于增加他们的收入，改善他们的生计，为他们提供更好的就业前景。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_26.png)'
  prefs: []
  type: TYPE_IMG
- en: 事实上，今天格莱珉电话是孟加拉国最大的运营商，拥有超过5000万的订阅者。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_28.png)'
  prefs: []
  type: TYPE_IMG
- en: 沃顿商学院的另一位校友，团队租赁的创始人是另一个有影响力的企业家的例子，他的公司团队专注于技能，目前他们专注于印度的就业和就业能力，并帮助印度100多万人找到了工作。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_30.png)'
  prefs: []
  type: TYPE_IMG
- en: 现在，请注意，在我提到的所有这些例子中。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_32.png)'
  prefs: []
  type: TYPE_IMG
- en: 专注于利润，他们确实是以营利为目的的企业，他们确实有一个商业模式。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_34.png)'
  prefs: []
  type: TYPE_IMG
- en: 但同时他们有一个非常明确的社会使命，利润焦点的配对，社会影响焦点。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_36.png)'
  prefs: []
  type: TYPE_IMG
- en: 使他们成为社会企业家或影响企业家，现在，在大多数方面都是社会企业家，必须做其他企业家需要做的同样的事情，比如说，他们还需要解决产品的市场适配问题，他们不得不用有限的预算雇佣最好的人，他们必须管理财务。
  prefs: []
  type: TYPE_NORMAL
- en: 他们必须想出如何生长，所以同样的事情，但同时，确实存在一些差异和一些独特的挑战，社会企业家或影响企业家面临，其中一个非常重要的问题是缩放，扩大一个社会企业的规模并不是最容易的。
  prefs: []
  type: TYPE_NORMAL
- en: 因为这些企业家通常会选择一些最棘手的问题，因此，这些问题只是因为选择偏差，不是最容易规模或增长的，此外，社会目标有一定的成本和与之相关的非常真实的成本，比如说。
  prefs: []
  type: TYPE_NORMAL
- en: 向偏远或得不到充分服务的人口提供服务的费用，所以成本增加了障碍，使它很难超越最初的一两个社区。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_38.png)'
  prefs: []
  type: TYPE_IMG
- en: 虽然很难扩大任何企业的规模，我认为扩大社会企业的规模更难，因为这些问题，所以一个社会企业家需要考虑你，知道，我如何缩放得更多，有几种途径可用，比如说，一条途径可能是通过合作伙伴扩大规模。
  prefs: []
  type: TYPE_NORMAL
- en: 所以如果你想增加你的地理范围，你也许可以通过特许经营来做到这一点，所以你训练别人，它们有助于将你的想法或创新带到其他地区的领域，或者一个可能与另一个在规模上有最后一英里影响力的组织合作，所以说。
  prefs: []
  type: TYPE_NORMAL
- en: 或者与具有显著地理覆盖范围和覆盖面的基督教青年会组织合作，和伟大的最后一英里连接时，需要。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_40.png)'
  prefs: []
  type: TYPE_IMG
- en: 在其他情况下，扩大规模的障碍可能是政府制定的政策，在这些情况下，解决伸缩问题的方法是影响政策变化，比如说，对于团队领导，我前面提到的公司，在印度提供就业机会，很明显，公司要扩大规模。
  prefs: []
  type: TYPE_NORMAL
- en: 他们的一项重大投资是推动该国的政策变化，现在，社会企业家精神或影响企业家精神不同于传统企业家精神的另一个方面，是一个人管理整个筹款和融资过程的方式，现在传统的风险资本家往往不是影响力企业家的选择。
  prefs: []
  type: TYPE_NORMAL
- en: 风险资本家通常希望在五到七年内退出他们的投资，因为他们的基金寿命通常不超过十年。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_42.png)'
  prefs: []
  type: TYPE_IMG
- en: 社会冒险往往需要更多的时间，因为，正如我前面提到的，他们的规模比传统企业慢一点，因此，一个人需要耐心的资本来支持增长，所以当一个人在寻找耐心的资本时，你可能不会经常看到传统的风险资本家。
  prefs: []
  type: TYPE_NORMAL
- en: 但你可能会去别处看看，比如说，像盖茨基金会或福特基金会这样的慈善基金会，这些基金会往往专注于特定的领域，他们发出征集建议的呼吁，一旦他们收到最好的建议，他们决定由谁向政府拨款发放赠款。
  prefs: []
  type: TYPE_NORMAL
- en: 也是社会企业家的另一个资金来源。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_44.png)'
  prefs: []
  type: TYPE_IMG
- en: 最后是以影响为导向的风险基金，比如海岸线影响基金，敏锐基金，Omidyar基金，这些都是风险资本家，但他们愿意更有耐心，因为他们专注于社会影响，他们明白首都需要更有耐心。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_46.png)'
  prefs: []
  type: TYPE_IMG
- en: 现在很多基金都把重点放在影响上，但他们并不总是耐心的资本，所以一个人必须认真思考。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_48.png)'
  prefs: []
  type: TYPE_IMG
- en: 我的业务可能什么时候到期？
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_50.png)'
  prefs: []
  type: TYPE_IMG
- en: 并将其与投资者的预期进行比较，确保它们是一致的，有时，当社会企业满足他们的一些主要标准时，这是一种选择，例如庞大的市场规模和快速扩张的能力。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_52.png)'
  prefs: []
  type: TYPE_IMG
- en: 因此，有许多企业对社会产生重大影响的例子，在通过主流来源筹集资金的意义上，他们是非常主流的公司。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_54.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_55.png)'
  prefs: []
  type: TYPE_IMG
- en: 比如风投，那就是风险资本家，现在也是以非常传统的方式运行的。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_57.png)'
  prefs: []
  type: TYPE_IMG
- en: 我已经谈到了影响企业家精神和社会企业家精神，人们也看到了传统企业采用社会使命的例子，这当然也是传统企业家应该考虑的。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_59.png)'
  prefs: []
  type: TYPE_IMG
- en: 沃比·帕克就是一个很好的例子，这是一家在网上销售眼镜的处方眼镜零售商，沃比·帕克有一个购买一个给定的模型，在Warby Parker网站上购买的每一副眼镜，到目前为止。
  prefs: []
  type: TYPE_NORMAL
- en: 该公司已经通过这种模式捐赠了100多万副眼镜，汤姆，这是一家鞋类零售商使用非常相似的买一捐一模式，每次你从汤姆那里买鞋，你其实，还向现在有需要的人捐赠了一双鞋。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_61.png)'
  prefs: []
  type: TYPE_IMG
- en: 重要的是要认识到这类模型确实需要钱，所以重要的问题是社会使命是否有助于利润。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_63.png)'
  prefs: []
  type: TYPE_IMG
- en: 以及如何优先考虑社会使命，相对于公司可能拥有的其他优先事项。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_65.png)'
  prefs: []
  type: TYPE_IMG
- en: 他是我以前的学生，谁是Warby Parker的首席执行官，一个说顾客经常把时尚和设计放在第一位，在挑选眼镜的时候，成本是他们的下一个，质量是第三，也许沃比·帕克的社会使命排在第四位，所以很明显。
  prefs: []
  type: TYPE_NORMAL
- en: 社会使命不是消费者行为的主要驱动力，但尽管如此，它还是为沃比·帕克创造了某种品牌个性，品牌个性反过来推动消费者的选择，因为我们观察到的一件事是，消费者越来越被目标驱动，他们意识到他们购买的社会影响。
  prefs: []
  type: TYPE_NORMAL
- en: 因此，这是他们要记住的一个因素，也许作为决胜局，或者可能，这是一件有助于推动他们的事情，当他们想买东西的时候，此外，社会使命是一个很好的招募工具。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_67.png)'
  prefs: []
  type: TYPE_IMG
- en: 所以对沃比·帕克来说，它是一种帮助潜在员工对机会感到兴奋的工具。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_69.png)'
  prefs: []
  type: TYPE_IMG
- en: 在沃比帕克，这有助于他们留住人。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_71.png)'
  prefs: []
  type: TYPE_IMG
- en: 因为人们喜欢相信他们的工作不仅仅是帮助转移美元。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_73.png)'
  prefs: []
  type: TYPE_IMG
- en: 但也有二次影响，所以从这个意义上说，社会使命对沃比·帕克来说很有价值。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_75.png)'
  prefs: []
  type: TYPE_IMG
- en: 所以总而言之，如果你的想法有两倍或三倍的底线影响，这意味着它对环境方面有影响，或者也有社会影响，一个值得问的问题是，我是否应该像其他企业一样经营我的企业，或者我应该以不同的方式扩大我的业务或筹款。
  prefs: []
  type: TYPE_NORMAL
- en: 因为我的企业更像是一个社会企业而不是传统企业，同时，如果你有一个传统的企业，值得一问的是，社会使命是否应该是你的组织的核心使命，如果是的话，下一个问题是。
  prefs: []
  type: TYPE_NORMAL
- en: 你如何将一个社会使命与你组织中的盈利模式结合起来，从我们所看到的，有几个原则可以应用，首先是你想先用产品来领导，接下来是任务，因为首先也是最重要的客户选择你的产品或你的公司。
  prefs: []
  type: TYPE_NORMAL
- en: 因为你为他们解决了一个根本的痛点，之后社会使命就来了，其次，任务应该是真实可信的，试图强迫联邦航空局任务是没有意义的，仅仅因为你认为这有助于品牌塑造，因为它总是行不通，顾客看穿了这一点，最后。
  prefs: []
  type: TYPE_NORMAL
- en: 社会使命应该在一个非常简单的过程中实现，易于理解的格式，比如说，想想沃比·帕克，他们卖眼镜，他们想帮助买不起眼镜的人，获得眼镜，他们实现了一个非常简单的购买。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_77.png)'
  prefs: []
  type: TYPE_IMG
- en: 给出一个对任何潜在客户都非常容易理解的程序，所以总之，让我说，我们在这门课上要说的大部分，关于识别机会和发展企业同样适用于社会企业，因为它们适用于传统企业，所以如果你是一个社会企业家。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f056c87742fb54c4608e2bded5cdd196_79.png)'
  prefs: []
  type: TYPE_IMG
