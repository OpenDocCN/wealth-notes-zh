- en: In summary， creating the right customer access for your product or services
    is extremely important。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/2fcc787fc2e20ef40f1ba09c8f607e91_1.png)'
  prefs: []
  type: TYPE_IMG
- en: You may have a great product， you may have developed a great advertising campaign。
  prefs: []
  type: TYPE_NORMAL
- en: have a great brand， priced at right， but if customers do not know where to buy
    it。
  prefs: []
  type: TYPE_NORMAL
- en: when to buy it and as product is available in a convenient way， nothing will
    happen。
  prefs: []
  type: TYPE_NORMAL
- en: It will just sit and there will be no positive results。
  prefs: []
  type: TYPE_NORMAL
- en: So please make sure you do this appropriately， carefully based on what we have
    learned。
  prefs: []
  type: TYPE_NORMAL
- en: It's also an area where companies have to spend quite a bit of money。
  prefs: []
  type: TYPE_NORMAL
- en: 30 to 40% of the price is often captured by the channel。
  prefs: []
  type: TYPE_NORMAL
- en: whereas the company spends no more than 10% of their budget on advertising。
  prefs: []
  type: TYPE_NORMAL
- en: It's also a more permanent decision。 We can change our advertising campaigns。
  prefs: []
  type: TYPE_NORMAL
- en: but changing channels of distribution is not that easy。 It has to be thought
    through very carefully。
  prefs: []
  type: TYPE_NORMAL
- en: It's also an opportunity for innovation and disruption。
  prefs: []
  type: TYPE_NORMAL
- en: Many new ideas and businesses have been created by disrupting existing channels
    of distribution。
  prefs: []
  type: TYPE_NORMAL
- en: So please do keep in mind， how will you reach your customer？
  prefs: []
  type: TYPE_NORMAL
- en: Make sure they get the right information and the logistics they need。
  prefs: []
  type: TYPE_NORMAL
- en: Allocate your functions thoughtfully。 What will you do？ What will your channel
    partner do？
  prefs: []
  type: TYPE_NORMAL
- en: Who will get what is your compensation mechanism consistent with the activities
    that you assigned to yourself。
  prefs: []
  type: TYPE_NORMAL
- en: and to your channel partner？ And also anticipate conflict。
  prefs: []
  type: TYPE_NORMAL
- en: It's better to anticipate conflict and handle it in the design stage as opposed
    to having to manage it later。
  prefs: []
  type: TYPE_NORMAL
- en: I always end this session by showing these four examples to my students。
  prefs: []
  type: TYPE_NORMAL
- en: And I ask them what is common across all these four examples。 And I get different
    answers。
  prefs: []
  type: TYPE_NORMAL
- en: But the right answer here is all these four businesses were started by Wartan
    students。
  prefs: []
  type: TYPE_NORMAL
- en: And they were innovators and disruptors and some continue to disrupt the industry
    that they are in。
  prefs: []
