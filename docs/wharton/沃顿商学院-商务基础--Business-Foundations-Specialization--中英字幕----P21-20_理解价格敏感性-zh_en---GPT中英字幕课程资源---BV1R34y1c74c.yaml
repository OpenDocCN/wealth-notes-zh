- en: of your total cost。 So let me give you examples of both。
  prefs: []
  type: TYPE_NORMAL
- en: If you spend more on a product or a service you are going to be more price sensitive。
  prefs: []
  type: TYPE_NORMAL
- en: Bigger families are more sensitive to the price of groceries。
  prefs: []
  type: TYPE_NORMAL
- en: Why because for a bigger family their expenditure on groceries is a bigger part
