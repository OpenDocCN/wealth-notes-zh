- en: and price elasticity。 In this module we will focus on this particular aspect
    in more detail。
  prefs: []
  type: TYPE_NORMAL
- en: We will do it in two parts。 In the first part we will think about what drives
    price sensitivity or price elasticity。
  prefs: []
  type: TYPE_NORMAL
- en: In other words， under what conditions are consumers more or less price sensitive。
  prefs: []
  type: TYPE_NORMAL
- en: If we know this we get some useful directional guidelines on when to price higher
