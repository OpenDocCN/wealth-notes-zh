  prefs: []
  type: TYPE_NORMAL
- en: way that increases our price sensitivity。 So availability of substitutes。
  prefs: []
  type: TYPE_NORMAL
- en: awareness of substitutes and then how easy it is for us。
  prefs: []
  type: TYPE_NORMAL
- en: to compare the price of one product against another and even small changes there
