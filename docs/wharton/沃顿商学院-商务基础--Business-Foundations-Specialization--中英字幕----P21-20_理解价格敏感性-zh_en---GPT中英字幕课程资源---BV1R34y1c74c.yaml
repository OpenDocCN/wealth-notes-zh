  prefs: []
  type: TYPE_NORMAL
- en: So they are more price sensitive。 So if you spend more on a product or a service
    you are usually more price sensitive。
  prefs: []
  type: TYPE_NORMAL
- en: What is also interesting is the same product if it's a bigger part of your cost
    structure。
  prefs: []
  type: TYPE_NORMAL
- en: you will be more price sensitive。 If it's a very small part of your cost structure
    you will be less price sensitive。
  prefs: []
  type: TYPE_NORMAL
- en: So let's say if I'm making a steel furniture I'll be more sensitive to the price
