- en: So welcome again everyone。 Now we're getting into Module 2。 Module 2， I think。
  prefs: []
  type: TYPE_NORMAL
- en: is going to be really fascinating。 It's all about how to try and find those
    lead users。
  prefs: []
  type: TYPE_NORMAL
- en: those special people who are really going to engage with our brand。
  prefs: []
  type: TYPE_NORMAL
- en: It's going to be about how they connect to each other and various networks。
  prefs: []
  type: TYPE_NORMAL
- en: how influence spreads and all of those good and kind of interesting things。
  prefs: []
  type: TYPE_NORMAL
- en: But just to establish our platform， I want to share with you one of the most，
    I think。
  prefs: []
  type: TYPE_NORMAL
- en: fundamental things that we think about in a marketing course or in a marketing
    sense。
  prefs: []
  type: TYPE_NORMAL
- en: This is the notion of the product life cycle。 So the product life cycle says
    that every product goes through at least four stages。
  prefs: []
  type: TYPE_NORMAL
- en: First of all， the product is introduced， then it goes into a growth phase， then
    it matures。
  prefs: []
  type: TYPE_NORMAL
- en: and then eventually the product declines。 And of course， at the very beginning。
  prefs: []
  type: TYPE_NORMAL
- en: there has to be some research and， development done to bring the product to
    life。
  prefs: []
  type: TYPE_NORMAL
- en: So as you can see on the screen， the sales kind of take off， peak。
  prefs: []
  type: TYPE_NORMAL
- en: and then they peter out at the end。 Now of course， underlying that。
  prefs: []
  type: TYPE_NORMAL
- en: that's the result for the product， are the people themselves who are driving
    the process。
  prefs: []
  type: TYPE_NORMAL
- en: And what we want to do is to try and figure out how to get that process going
    as quickly as possible。
  prefs: []
  type: TYPE_NORMAL
- en: and to identify the people on the left of the curve who are really the innovative
    ones。
  prefs: []
  type: TYPE_NORMAL
- en: who are going to spread word of their mouth and bring other people into the
    fold。 So again。
  prefs: []
  type: TYPE_NORMAL
- en: this is an old idea from Everett Rogers who is a professor who came up with。
  prefs: []
  type: TYPE_NORMAL
- en: this theory of diffusion of innovation。 And he said， you know。
  prefs: []
  type: TYPE_NORMAL
- en: there are kind of five sorts of people out there。 And maybe you can think about
    what group you fit into for what kinds of products。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/aa9a7c96f035c142c71bee8e0eb6383e_4.png)'
  prefs: []
  type: TYPE_IMG
- en: So first of all， there are innovators。 Those people are the people who just
    run out and buy new products on their own without any。
  prefs: []
  type: TYPE_NORMAL
- en: need to talk to other people。 And they're thought to account for about 2。5%
    of the population。
  prefs: []
  type: TYPE_NORMAL
- en: The next group are the so-called early adopters。 They account for about 13。5%
    of the population。
  prefs: []
  type: TYPE_NORMAL
- en: Going on from those people are the early majority。
  prefs: []
  type: TYPE_NORMAL
- en: They are another 34% so now we're at 50% of the curve。
  prefs: []
  type: TYPE_NORMAL
- en: Now we're going to move over to the right side。 The next 34% of the so-called
    late majority。
  prefs: []
  type: TYPE_NORMAL
- en: And then finally， this is probably my favorite group are the laggards。
  prefs: []
  type: TYPE_NORMAL
- en: These are the people who come to the party last。 Now it's quite possible that
    you could be an early adopter when it comes to cell phone technology。
  prefs: []
  type: TYPE_NORMAL
- en: You're one of the first people to get the Samsung or the iPhone。
  prefs: []
  type: TYPE_NORMAL
- en: But you're a laggard in some other area。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/aa9a7c96f035c142c71bee8e0eb6383e_6.png)'
  prefs: []
  type: TYPE_IMG
- en: You're a laggard when it comes to televisions。 You don't really care about having
    the latest TV。
  prefs: []
  type: TYPE_NORMAL
- en: So what we're going to be talking about over the next few sessions are how do
    we really。
  prefs: []
  type: TYPE_NORMAL
- en: focus on those innovative people？ How do we understand their networks？
  prefs: []
  type: TYPE_NORMAL
- en: And how do we understand how information flows？ This is also a very foundational
    concept for part number three or week three。
  prefs: []
  type: TYPE_NORMAL
- en: Because when we think about doing advertising or setting prices or sending products
    through。
  prefs: []
  type: TYPE_NORMAL
- en: a channel， in many ways we need to think about the stage of development that
    the product， is in。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/aa9a7c96f035c142c71bee8e0eb6383e_8.png)'
  prefs: []
  type: TYPE_IMG
- en: So we may price differently at the beginning of the product lifecycle compared
    to the end。
  prefs: []
  type: TYPE_NORMAL
- en: We may use different kinds of advertising messages。
  prefs: []
  type: TYPE_NORMAL
- en: And certainly we will have different sorts of distribution channels for the
    product。
  prefs: []
  type: TYPE_NORMAL
