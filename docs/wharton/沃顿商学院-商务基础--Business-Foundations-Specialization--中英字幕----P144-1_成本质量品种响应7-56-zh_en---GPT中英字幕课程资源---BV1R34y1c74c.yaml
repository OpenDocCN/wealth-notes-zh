- en: Now in the last session we discussed how the performance of an operation can
    be evaluated along four dimensions。
  prefs: []
  type: TYPE_NORMAL
- en: Costing efficiency， the quality， or ability to provide choice to the customer
    and responsiveness。
  prefs: []
  type: TYPE_NORMAL
- en: Now as the owner of a business of course， I would love my operations to excel
    at all four of these dimensions。
  prefs: []
  type: TYPE_NORMAL
- en: I would love to provide customers with products as low prices， Provide them
    with infinite choice。
  prefs: []
  type: TYPE_NORMAL
- en: high quality servers， and all of that immediately provide them the products
    or services when they want them。
  prefs: []
  type: TYPE_NORMAL
- en: Obviously that is often not possible as the owner of the business， as a manager，
    as a consultant。
  prefs: []
  type: TYPE_NORMAL
- en: I have to make trade-offs among these four dimensions。
  prefs: []
  type: TYPE_NORMAL
- en: Which is really what we're going to be discussing in this session today。
  prefs: []
  type: TYPE_NORMAL
- en: Let's look at a specific example。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_1.png)'
  prefs: []
  type: TYPE_IMG
- en: Imagine you're consulting for a call center， The call center currently has problems
    with response times。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_3.png)'
  prefs: []
  type: TYPE_IMG
- en: Customers are waiting a long time and only 30% of the incoming calls get served
    in 20 seconds or less。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_5.png)'
  prefs: []
  type: TYPE_IMG
- en: See if I take off argument that your goal is to improve this and get 80% of
    the calls serviced in 20 seconds or less。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_7.png)'
  prefs: []
  type: TYPE_IMG
- en: This is called a service level and we'll talk more about this later on in this
    course。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_9.png)'
  prefs: []
  type: TYPE_IMG
- en: Now there's a tension between the forces of responsiveness and productivity。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_11.png)'
  prefs: []
  type: TYPE_IMG
- en: In the sense that you could easily imagine a call center that would have an
    amazing responsiveness。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_13.png)'
  prefs: []
  type: TYPE_IMG
- en: It would have thousands and thousands of employees staffed。
  prefs: []
  type: TYPE_NORMAL
- en: It would be very inefficient but it would be very responsive。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_15.png)'
  prefs: []
  type: TYPE_IMG
- en: By its versa you could imagine downsizing the workforce so that you have very
    few workers answering calls。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_17.png)'
  prefs: []
  type: TYPE_IMG
- en: Which would be great for your productivity but very poor for your responsiveness。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_19.png)'
  prefs: []
  type: TYPE_IMG
- en: So there is clearly a trade-off between those two dimensions。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_21.png)'
  prefs: []
  type: TYPE_IMG
- en: What we want to think that we'll discuss in this course is how you can use your
    operations and tools in this course。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_23.png)'
  prefs: []
  type: TYPE_IMG
- en: To really position yourself on this graph。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_25.png)'
  prefs: []
  type: TYPE_IMG
- en: Because every business needs a different position in terms of the service level。
  prefs: []
  type: TYPE_NORMAL
- en: And the managerial decision is how many employees would you want to hire on
    a given shift。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_27.png)'
  prefs: []
  type: TYPE_IMG
- en: Next imagine that you're going out， you're working for this call center。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_29.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_30.png)'
  prefs: []
  type: TYPE_IMG
- en: Our call center is performing about here in terms of the responsiveness and
    the productivity。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_32.png)'
  prefs: []
  type: TYPE_IMG
- en: You engage in some benchmarking and you're looking at the number of other industry
    players。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_34.png)'
  prefs: []
  type: TYPE_IMG
- en: Along the lines of responsiveness and productivity。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_36.png)'
  prefs: []
  type: TYPE_IMG
- en: First company that you run into is company A。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_38.png)'
  prefs: []
  type: TYPE_IMG
- en: Company A you notice is a lot more responsive than you have。
  prefs: []
  type: TYPE_NORMAL
- en: So in other words their customers have to wait less。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_40.png)'
  prefs: []
  type: TYPE_IMG
- en: But at the same time you notice that they are a lot less efficient。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_42.png)'
  prefs: []
  type: TYPE_IMG
- en: Then you run into company B， These guys here are having a much better productivity。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_44.png)'
  prefs: []
  type: TYPE_IMG
- en: But they do this at this cost of the responsiveness。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_46.png)'
  prefs: []
  type: TYPE_IMG
- en: So they are cheaper than we are but they are a lot slower。
  prefs: []
  type: TYPE_NORMAL
- en: Both of these make good sense because they are really reflecting the trade-off
    that we just discussed on the previous slide。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_48.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_49.png)'
  prefs: []
  type: TYPE_IMG
- en: Now the next company you run into is competitor C， And competitor C is a puzzle
    for you。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_51.png)'
  prefs: []
  type: TYPE_IMG
- en: Really because these guys are both faster than we are and they are cheaper。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_53.png)'
  prefs: []
  type: TYPE_IMG
- en: We refer to this difference here as the inefficiency in our operation。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_55.png)'
  prefs: []
  type: TYPE_IMG
- en: And the line that goes， let me say this casually。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_57.png)'
  prefs: []
  type: TYPE_IMG
- en: The line that includes all the industry players to its lower left。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_59.png)'
  prefs: []
  type: TYPE_IMG
- en: We refer this as the efficient frontier。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_61.png)'
  prefs: []
  type: TYPE_IMG
- en: Obviously the goal of an operation is to move out here。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_63.png)'
  prefs: []
  type: TYPE_IMG
- en: To the upper right of this graph， Now an operation that is currently on the
    frontier。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_65.png)'
  prefs: []
  type: TYPE_IMG
- en: In order to move to the upper right here。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_67.png)'
  prefs: []
  type: TYPE_IMG
- en: It has to innovate and shift the frontier， Everybody else who is off the frontier。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_69.png)'
  prefs: []
  type: TYPE_IMG
- en: Has the potential to simultaneously improve， Along multiple of the four dimensions
    of operational performance。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_71.png)'
  prefs: []
  type: TYPE_IMG
- en: Without having to make necessarily a sacrifice。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_73.png)'
  prefs: []
  type: TYPE_IMG
- en: These are guys that are just doing the work smarter。
  prefs: []
  type: TYPE_NORMAL
- en: Now one of the things that we will talk about in this course。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_75.png)'
  prefs: []
  type: TYPE_IMG
- en: Is we will help you evaluate such changes。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_77.png)'
  prefs: []
  type: TYPE_IMG
- en: Be it on the frontier to a new frontier， Or off the frontier towards more productivity
    and more responsiveness。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_79.png)'
  prefs: []
  type: TYPE_IMG
- en: We will help you evaluate these changes before you actually make them。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_81.png)'
  prefs: []
  type: TYPE_IMG
- en: Making these changes as expensive， And so to the extent that you can evaluate
    the financial impact。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_83.png)'
  prefs: []
  type: TYPE_IMG
- en: Before embarking on them， you will have saved yourself a lot of headache。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_85.png)'
  prefs: []
  type: TYPE_IMG
- en: Now it's time to look at a specific example。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_87.png)'
  prefs: []
  type: TYPE_IMG
- en: What I've shown on this graph is data from the U。S。 airline industry。
  prefs: []
  type: TYPE_NORMAL
- en: And I plot here on the X-XSC efficiency of the carriers。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_89.png)'
  prefs: []
  type: TYPE_IMG
- en: As measured by the ratio between the travel miles that they provide。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_91.png)'
  prefs: []
  type: TYPE_IMG
- en: Relative to the operating expenses， I also measure on the Y-axis。
  prefs: []
  type: TYPE_NORMAL
- en: a number that is called the yield of the airline。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_93.png)'
  prefs: []
  type: TYPE_IMG
- en: Which takes the ratio between the miles of travel service。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_95.png)'
  prefs: []
  type: TYPE_IMG
- en: Provided by the airline relative to the revenue。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_97.png)'
  prefs: []
  type: TYPE_IMG
- en: Now take a look here at this concept of the efficient frontier。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_99.png)'
  prefs: []
  type: TYPE_IMG
- en: We see a line that roughly looks like this。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_101.png)'
  prefs: []
  type: TYPE_IMG
- en: And that captures basically all of the big airlines along pretty linear line。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_103.png)'
  prefs: []
  type: TYPE_IMG
- en: The interesting outlier on this graph is Southwest Airlines。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_105.png)'
  prefs: []
  type: TYPE_IMG
- en: Southwest has been able to achieve a much higher productivity。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_107.png)'
  prefs: []
  type: TYPE_IMG
- en: Compared to the big legacy carriers， And thereby has been able to shift the
    frontier largely done because of the clever labor productivity。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_109.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_110.png)'
  prefs: []
  type: TYPE_IMG
- en: Something that we will analyze later on in this course。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_112.png)'
  prefs: []
  type: TYPE_IMG
- en: You also notice how a Hawaiian airline has been able to achieve a similar productivity。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_114.png)'
  prefs: []
  type: TYPE_IMG
- en: Because of this small route network， But has not been able to command the high
    prices relative to Southwest。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_116.png)'
  prefs: []
  type: TYPE_IMG
- en: Now this is data from 1996， It's interesting to contrast this data with the
    year 2011。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_118.png)'
  prefs: []
  type: TYPE_IMG
- en: In 2011 you notice that the frontier has changed very dramatically。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_120.png)'
  prefs: []
  type: TYPE_IMG
- en: In fact Southwest that has been playing a cost-graphic game。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_122.png)'
  prefs: []
  type: TYPE_IMG
- en: Relying on low pricing has emerged as actually an airline that has been able
    to charge the highest prices in the industry。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_124.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_125.png)'
  prefs: []
  type: TYPE_IMG
- en: Yet they had to sacrifice on the productivity side。
  prefs: []
  type: TYPE_NORMAL
- en: And they've been overtaken on the productivity side by companies such as JetBlue
    and Virgin America。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_127.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_128.png)'
  prefs: []
  type: TYPE_IMG
- en: So you notice how the frontier in the industry has shifted。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_130.png)'
  prefs: []
  type: TYPE_IMG
- en: New business model has arrived， companies have played different strategies。
  prefs: []
  type: TYPE_NORMAL
- en: And because of their operations the industry landscape now is a very different
    one。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_132.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](img/4f7637e8d532e287c38ab5cdc5c173be_133.png)'
  prefs: []
  type: TYPE_IMG
- en: Alright， whatever we learned today， First of all we notice that you cannot have
    it all。
  prefs: []
  type: TYPE_NORMAL
- en: Just like in normal life we have to set priorities。
  prefs: []
  type: TYPE_NORMAL
- en: The business has to prioritize some of the four dimensions of operational performance，
    Cost。
  prefs: []
  type: TYPE_NORMAL
- en: quality， variety and responsiveness， You have to decide on which of these four
    dimensions you want to compete。
  prefs: []
  type: TYPE_NORMAL
- en: Second we talked about the concept of the efficient frontier。
  prefs: []
  type: TYPE_NORMAL
- en: I had casually defined the efficient frontier as the line that includes all
    firms to its lower left。
  prefs: []
  type: TYPE_NORMAL
- en: That was arguably quite casual definition， More formally in academic terms we
    talk about the line of firms that has no other firm that parader dominates a firm。
  prefs: []
  type: TYPE_NORMAL
- en: That is for example cheaper and faster at the same time。
  prefs: []
  type: TYPE_NORMAL
- en: The efficient frontier is important as our gap is in the company to the frontier
    measures。
  prefs: []
  type: TYPE_NORMAL
- en: The inefficiency the waste that we have in our operation。
  prefs: []
  type: TYPE_NORMAL
- en: One thing that we will talk about in this course is to clever operations to
    clever process design。
  prefs: []
  type: TYPE_NORMAL
- en: We will help your firm to move up towards the frontier。
  prefs: []
  type: TYPE_NORMAL
- en: And then once you're on the frontier we'll have to continually innovate to keep
    on pushing the frontier to the upper right of the graph。
  prefs: []
  type: TYPE_NORMAL
