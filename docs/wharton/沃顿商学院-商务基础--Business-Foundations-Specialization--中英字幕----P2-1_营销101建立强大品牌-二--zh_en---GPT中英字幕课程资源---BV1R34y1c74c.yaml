- en: of marketing that I've discussed。 And this is the essence of what marketing
    is。
  prefs: []
  type: TYPE_NORMAL
- en: The first principle is if you want to provide something to a customer， to a
    buyer， and get。
  prefs: []
  type: TYPE_NORMAL
- en: them to buy from you rather than the competition， you've got to give them real
    genuine customer。
  prefs: []
  type: TYPE_NORMAL
- en: value。 That's the principle of customer value。 The second principle is the principle
    of differentiation。
  prefs: []
  type: TYPE_NORMAL
- en: You have to provide customer value to that customer， what the customer wants，
    but you。
  prefs: []
  type: TYPE_NORMAL
- en: have to do it better than the competition。 So， you have to differentiate your
    offering。
  prefs: []
  type: TYPE_NORMAL
- en: And the third principle is the principle of segmentation， targeting， and positioning
    says。
  prefs: []
  type: TYPE_NORMAL
- en: when you're in a customer-focused market， you cannot deliver value to everybody
    and make， money。
  prefs: []
  type: TYPE_NORMAL
- en: It's just too difficult to do。 So what you do is segment the market into different
    segments。
  prefs: []
  type: TYPE_NORMAL
- en: You target or choose a segment you want to focus on， and you position your brand
    to meet。
  prefs: []
  type: TYPE_NORMAL
- en: the needs of that target segment。 And what are the tools that you use to deliver
    these three marketing principles？
  prefs: []
  type: TYPE_NORMAL
- en: They're the four-piece of marketing。 The four-piece of marketing are product，
    place， promotion。
  prefs: []
  type: TYPE_NORMAL
- en: and price。 Let's go back to that exchange。 And that exchange says you have a
    buyer and a seller。
  prefs: []
  type: TYPE_NORMAL
- en: What the seller puts into the exchange is the product。
  prefs: []
  type: TYPE_NORMAL
- en: What the buyer puts into the exchange is the price。
  prefs: []
  type: TYPE_NORMAL
- en: The way the seller communicates the benefits about that product to the buyer
    is called。
  prefs: []
  type: TYPE_NORMAL
- en: the promotion。 It could be advertising， sales， whatever。
  prefs: []
  type: TYPE_NORMAL
- en: And the way the seller delivers the product to the customer is the place decision。
  prefs: []
  type: TYPE_NORMAL
- en: It can be in a physical store， it can be online， it can be through downloading。
  prefs: []
  type: TYPE_NORMAL
- en: Whatever the method of distribution is， that's the place decision。
  prefs: []
  type: TYPE_NORMAL
- en: So those are the four-piece of marketing， product， place， promotion， and price。
  prefs: []
  type: TYPE_NORMAL
- en: Typically when you talk about marketing， you talk about the business world。
  prefs: []
  type: TYPE_NORMAL
- en: But you can use these principles of marketing and nonprofit marketing as well。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c0f0e93a7bca076115046c7ec8f14a64_4.png)'
  prefs: []
  type: TYPE_IMG
- en: Think about blood donation。 The American Red Cross used marketing principles
    to get increased in blood donations。
  prefs: []
  type: TYPE_NORMAL
- en: Now let's think about what is the product for the American Red Cross when they
    want more， blood？
  prefs: []
  type: TYPE_NORMAL
- en: It's not blood， is it？ Because that's not what they're putting into the exchange。
  prefs: []
  type: TYPE_NORMAL
- en: Blood is actually the price。 It's what the customer puts into the exchange。
    So what is the product？
  prefs: []
  type: TYPE_NORMAL
- en: The American Red Cross did was try to figure out ways to get people to be more
    willing。
  prefs: []
  type: TYPE_NORMAL
- en: to donate more blood。 So in one way they did， you don't feel good about yourself。
  prefs: []
  type: TYPE_NORMAL
- en: you're going to help save， lives。 That worked for some people。 For some people，
    that wasn't enough。
  prefs: []
  type: TYPE_NORMAL
- en: They needed a little sticker that said， "Yes， I saved blood today and I saved
    lives。"。
  prefs: []
  type: TYPE_NORMAL
- en: For other people， the orange juice and the cookies were enough。
  prefs: []
  type: TYPE_NORMAL
- en: And it turned out that some of the best blood donation successes they had were
    in high school。
  prefs: []
  type: TYPE_NORMAL
- en: You can give blood donation if I think if you're over 16。
  prefs: []
  type: TYPE_NORMAL
- en: And it turned out that one of the products that the American Red Cross could
    give to high。
  prefs: []
  type: TYPE_NORMAL
- en: school kids to give blood was to allow them to miss class。 So that was the product
    there。
  prefs: []
  type: TYPE_NORMAL
- en: The promotion again is the way they communicate the benefits of giving blood
    to the American。
  prefs: []
  type: TYPE_NORMAL
- en: Red Cross。 And the place decision was how they got the product delivered to
    the exchange made。
  prefs: []
  type: TYPE_NORMAL
- en: And in this case， the American Red Cross had the blood mobile and went to the
    customer。
  prefs: []
  type: TYPE_NORMAL
- en: So that was a very innovative distribution decision。
  prefs: []
  type: TYPE_NORMAL
- en: So you can play around with these four piece in very interesting ways。
  prefs: []
  type: TYPE_NORMAL
- en: And some of the new businesses that we see now are doing some very clever things
    with。
  prefs: []
  type: TYPE_NORMAL
- en: these four piece。
  prefs: []
  type: TYPE_NORMAL
