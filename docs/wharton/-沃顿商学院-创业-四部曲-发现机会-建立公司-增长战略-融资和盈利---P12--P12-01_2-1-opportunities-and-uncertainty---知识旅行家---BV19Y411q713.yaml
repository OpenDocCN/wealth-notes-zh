- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_0.png)'
  prefs: []
  type: TYPE_IMG
- en: 创业总是有点吓人，因为利用机会包括拥抱不确定性。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_2.png)'
  prefs: []
  type: TYPE_IMG
- en: 所以我被问到的最常见的问题是初学者是否会成功，如果我必须迈出信仰的一步。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_4.png)'
  prefs: []
  type: TYPE_IMG
- en: 我怎么知道我会成功还是失败，我如何确保我在做正确的事情。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_6.png)'
  prefs: []
  type: TYPE_IMG
- en: 通过从事创业，不幸的是，对此没有一个简单的答案，因为创业源于不确定性。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_8.png)'
  prefs: []
  type: TYPE_IMG
- en: 它得到了它的力量，你正在利用一个其他人没有看到的机会。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_10.png)'
  prefs: []
  type: TYPE_IMG
- en: 或者没有利用，对呀，你从创新开始，想法或市场，别人没有发现的需要，或者目前还不满足，你的目标是满足这种需求，但因为那需要不满足，你不可能事先知道答案，如果机会是显而易见的或没有风险的，别人早就做了。
  prefs: []
  type: TYPE_NORMAL
- en: 所以这意味着利用创业机会本质上是关于，利用不确定性，自己拥抱不确定性。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_12.png)'
  prefs: []
  type: TYPE_IMG
- en: 那并不意味着，然而，你无能为力，这只是掷硬币，因为你可以做很多事情来减少不确定性。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_14.png)'
  prefs: []
  type: TYPE_IMG
- en: 在你的创业中，你能做的第一件事也是最重要的事就是计划，所以策略就是处理不确定性，关于拥抱不确定性，并想出如何通过提前计划和降低风险来减少风险。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_16.png)'
  prefs: []
  type: TYPE_IMG
- en: 如果你考虑不确定性。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_18.png)'
  prefs: []
  type: TYPE_IMG
- en: 实际上有三类不确定性，我们从我们实际知道的事情开始，事实，已经开始向我们提供的信息，而这类信息是风险最低的，如果我们知道我们的产品会被接受，我们知道我们会得到银行贷款，我们知道顾客会买我们的东西。
  prefs: []
  type: TYPE_NORMAL
- en: 这是我们所能拥有的最高质量的知识水平，稍微糟糕的是不确定性，不确定性是我们知道我们会遇到的类别，我们不知道怎么玩，对呀，我们会筹集资金吗。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_20.png)'
  prefs: []
  type: TYPE_IMG
- en: 我们知道我们需要为某人筹集资金，我们不知道，从长远来看，加入我们公司的每个人将从谁那里得到他们的工作。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_22.png)'
  prefs: []
  type: TYPE_IMG
- en: 所以这些都是不确定性，然后我们终于有了最不确定的类别。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_24.png)'
  prefs: []
  type: TYPE_IMG
- en: 这是未知的风险，这些事情可能会突然发生，市场变化，它们是一种新技术，使以前的所有技术无效。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_26.png)'
  prefs: []
  type: TYPE_IMG
- en: 政治动乱，改变一个你与疾病一起工作的国家的政府。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_28.png)'
  prefs: []
  type: TYPE_IMG
- en: 强迫你的一个联合创始人辞职，这些是在每一种情况下都会发生的风险。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_30.png)'
  prefs: []
  type: TYPE_IMG
- en: 所以当你考虑计划的时候，这是关于试图减少不确定性。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_32.png)'
  prefs: []
  type: TYPE_IMG
- en: 通过把不确定的东西变成已知的事实，把风险和不确定性。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_34.png)'
  prefs: []
  type: TYPE_IMG
- en: 所以我们至少知道这些是我们可以计划的可能性。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_36.png)'
  prefs: []
  type: TYPE_IMG
- en: 创业的问题，你比传统的计划有更多的不确定性。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_38.png)'
  prefs: []
  type: TYPE_IMG
- en: 所以那列，传统的计划告诉你什么时候推出新产品或服务，在现有的企业或组织中。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_40.png)'
  prefs: []
  type: TYPE_IMG
- en: 你有很多已知的知识，很多事实，你知道你过去的表现。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_42.png)'
  prefs: []
  type: TYPE_IMG
- en: 当你创业的时候，在你知道竞争对手之前，你知不知道。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_44.png)'
  prefs: []
  type: TYPE_IMG
- en: 你可以阅读分析师报告，告诉你一个企业或市场是如何运作的，仍有一些不确定因素。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_46.png)'
  prefs: []
  type: TYPE_IMG
- en: 你不知道顾客会有什么反应，你不知道竞争对手对你的市场进入会有什么反应，但你有一些想法，至少这些是你必须关心的事情。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_48.png)'
  prefs: []
  type: TYPE_IMG
- en: 至于未知的风险，希望在巨大的系统性风险之外，每个人都要处理。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_50.png)'
  prefs: []
  type: TYPE_IMG
- en: 没有那么多未知的风险，企业家战略，然而，你知道的很少。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_52.png)'
  prefs: []
  type: TYPE_IMG
- en: 你还没有建立你的产品，那么你怎么知道人们是否有反应，你没有过去的表现可以借鉴。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_54.png)'
  prefs: []
  type: TYPE_IMG
- en: 所以有很大的不确定性，你知道你需要找到顾客，你不知道他们会是什么样子。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_56.png)'
  prefs: []
  type: TYPE_IMG
- en: 你知道你得给一个投球，但你不知道会收到什么，你知道你必须筹集资金，但你不知道你从谁那里知道会有竞争。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_58.png)'
  prefs: []
  type: TYPE_IMG
- en: 但你不一定知道人们会有什么反应，所以有很多不确定性。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_60.png)'
  prefs: []
  type: TYPE_IMG
- en: 还有更多的风险，因为你对未来了解不多，你不知道市场会是什么样子，你不知道你会遇到什么样的客户问题。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_62.png)'
  prefs: []
  type: TYPE_IMG
- en: 什么法律问题，你面临着各种各样的未知风险，我们不能消除所有这些风险和不确定性，但我们可以通过计划。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_64.png)'
  prefs: []
  type: TYPE_IMG
- en: 识别风险并将其转移到我们管理的不确定性中，我们可以得到关于确定性的信息。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_66.png)'
  prefs: []
  type: TYPE_IMG
- en: 不确定因素，如客户是否会接受你的产品并将其转化为事实，所以我们可以增加一定程度的确定性。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_68.png)'
  prefs: []
  type: TYPE_IMG
- en: 通过计划来降低我们的不确定性，这不一定是坏事，因为初创企业需要边走边学，你需要构建你的初创企业来学习，这是基于我所做的一些调查研究，沃顿创办的公司，你在这张图表中看到的是沃顿创业公司的生存曲线。
  prefs: []
  type: TYPE_NORMAL
- en: 底部是顶部的年份，左轴上是一定年限后剩下的公司的百分比，有两条线，有一条红线和一条蓝线，红线是指公司从最初的想法中彻底改变方向，蓝色班轮公司没有改变方向，就像从根本上，你能看到的我觉得很有趣。
  prefs: []
  type: TYPE_NORMAL
- en: 就是方向变化很大的公司，这通常是一个更大的问题的迹象，更成熟的公司实际上有相同或更好的存活率。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_70.png)'
  prefs: []
  type: TYPE_IMG
- en: 那些一开始就知道自己在做什么并按照最初的想法执行的公司，所以创业时你需要做的就是边走边学。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_72.png)'
  prefs: []
  type: TYPE_IMG
- en: 你如何调整你的策略，当你处理这些关于你未来的不确定性时。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_74.png)'
  prefs: []
  type: TYPE_IMG
- en: 如果你成功地做到了，你可以看到图表，你实际上会成功得很好。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_76.png)'
  prefs: []
  type: TYPE_IMG
- en: 所以你必须改变方向的想法，你必须转向和适应。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_78.png)'
  prefs: []
  type: TYPE_IMG
- en: 你的方法实际上是创业公司有趣的部分原因，也是比更成熟的组织更成功的部分原因，现在大部分时间，你如何做到这一点在学术界是一个悬而未决的问题。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/cda0a505ee40190c5dd3ce91a8dafcf5_80.png)'
  prefs: []
  type: TYPE_IMG
- en: 有很多技术可以用来规划初创企业，他们都试图接受不确定性的想法，让你尽早经常测试你的想法，并经常更新您的假设，让你考虑到你边走边学的事实，你可以使用这些技术中的任何一种。
  prefs: []
  type: TYPE_NORMAL
- en: 使用我们在这门课上给你们的数据和工具，对吧，所以我们不会把一种方法凌驾于另一种方法之上，并说你必须使用一种或另一种方法，这些工具适用于做计划的许多方法，所以你可能听说过的一种方法是精益启动方法。
  prefs: []
  type: TYPE_NORMAL
- en: 所以精益创业公司，有一本关于它的书。
