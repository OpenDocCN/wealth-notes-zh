- en: 在服务的原型设计中，您通常不会面临深刻的技术挑战，也不需要大量的资本强度来生产服务，和硬件一样，你通常也得自己做，大多数情况下，餐饮公司经营自己的餐馆，航空公司拥有的，并操作自己的飞机。
  prefs: []
