- en: We're going to close with a bit more from Rod Kramer and his article on avoiding
    genius。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/a325cf65a736b15034fba4b62d6506a2_1.png)'
  prefs: []
  type: TYPE_IMG
- en: to follow Syndrome。 So his bottom line is to expect that circumstances will
    change you。
  prefs: []
  type: TYPE_NORMAL
- en: And in talking about this， he tells a story of an exercise he does with his
    MBA students。
  prefs: []
  type: TYPE_NORMAL
- en: where he first asks them to write basically like the accolades they receive
    when they， retire。
  prefs: []
  type: TYPE_NORMAL
- en: What is it you're going to accomplish over the course of your career？
  prefs: []
  type: TYPE_NORMAL
- en: And these being MBAs at a very high profile school， they expect to accomplish
    great deals。
  prefs: []
  type: TYPE_NORMAL
- en: and so they write these very elaborate lists of accomplishments。 And then he
    says， "Okay， fine。
  prefs: []
  type: TYPE_NORMAL
- en: great。 Hope you do do that。 But how will attaining all that change you？"。
  prefs: []
  type: TYPE_NORMAL
- en: And he says that they report things like very little or not at all。
  prefs: []
  type: TYPE_NORMAL
- en: They don't expect their core values to change。 They anticipate having to make
    very few trade-offs to accomplish those things。
  prefs: []
  type: TYPE_NORMAL
- en: And he finds this surprising。 Based on his career of observing people who do
    accomplish those things。
  prefs: []
  type: TYPE_NORMAL
- en: he thinks this， is naive to say the least。 He says。
  prefs: []
  type: TYPE_NORMAL
- en: '"It is as if in finding success they believe they''ll become merely bigger
    and better。'
  prefs: []
  type: TYPE_NORMAL
- en: versions of what they are now。"， Kramer includes a line that is probably as
    good a place to end a lecture on the downside。
  prefs: []
  type: TYPE_NORMAL
- en: of status as I know。 He says， "They can't even imagine that they could ever
    fall from grace。"。
  prefs: []
  type: TYPE_NORMAL
- en: And that， of course， guarantees that some of them will。
  prefs: []
  type: TYPE_NORMAL
