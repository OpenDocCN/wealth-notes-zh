  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 雇主福利对储蓄的影响
- en: '![88_Image_0.Png](img/88_Image_0.Png)'
  id: totrans-625
  prefs: []
  type: TYPE_IMG
  zh: '![88_Image_0.Png](img/88_Image_0.Png)'
- en: '- Compensation structure can affect savings rates. - If you receive a 10% bonus
    and don''t spend it, that boosts your savings rate.'
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
  zh: '- 薪酬结构会影响储蓄率。- 如果你收到 10% 的奖金并且不花掉，它将提高你的储蓄率。'
- en: '- Unfortunately, most people spend **more than**'
  id: totrans-627
  prefs: []
  type: TYPE_NORMAL
  zh: '- 不幸的是，大多数人花的钱**比**他们赚的更多。'
- en: their expected bonus before they receive it.
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在获得奖金之前就已经预期到了它。
- en: '- Three systemic ways to boost savings rates:'
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
  zh: '- 提高储蓄率的三种系统性方式：'
- en: '- Forced savings (e.g. Australia) makes it a requirement to save a % of your
    pay.'
  id: totrans-630
  prefs: []
  type: TYPE_NORMAL
  zh: '- 强制储蓄（例如澳大利亚）要求储蓄你工资的一定百分比。'
- en: '- Employer match (e.g. 401k) can contribute significantly to overall savings
    rates. (It''s free money. Take it.)'
  id: totrans-631
  prefs: []
  type: TYPE_NORMAL
  zh: '- 雇主配对（例如 401k）可以显著提高总体储蓄率。（这是免费的钱，拿着吧。）'
- en: '![88_image_1.png](img/88_image_1.png)'
  id: totrans-632
  prefs: []
  type: TYPE_IMG
  zh: '![88_image_1.png](img/88_image_1.png)'
- en: '- Health savings accounts (HSA) may contribute to savings as well, although
    empirical evidence is limited.'
  id: totrans-633
  prefs: []
  type: TYPE_NORMAL
  zh: '- 健康储蓄账户（HSA）也可能有助于储蓄，尽管经验数据有限。'
- en: Mortgage As Forced Saving
  id: totrans-634
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 按揭作为强制储蓄
- en: '![89_Image_0.Png](img/89_Image_0.Png)'
  id: totrans-635
  prefs: []
  type: TYPE_IMG
  zh: '![89_Image_0.Png](img/89_Image_0.Png)'
