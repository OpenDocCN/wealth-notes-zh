- en: '- Restricted stock is a broad term for shares in a company that have restriction
    on their ownership (example: vesting).'
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: '- 限制性股票是一个广泛的术语，指的是在公司中拥有所有权限制的股份（例如：归属期）。'
- en: '- **Restricted Stock Units (RSUs)** are a promise from a company to issue shares
    to the employee. **Restricted** Stock are actual shares with a restriction on
    them.'
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: '- **限制性股票单位（RSU）**是公司承诺授予员工股份的一种方式。**限制性**股票是有一定限制的实际股份。'
- en: '- There is no strike price. You are granted a number of shares with a vesting
    schedule.'
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: '- 没有行权价。你被授予一定数量的股票，具有归属时间表。'
- en: '- You owe income taxes immediately when you vest restricted stock. Most companies
    withhold taxes by selling the portion of stock necessary at that time.'
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: '- 你在限制性股票归属时需立即缴纳所得税。大多数公司通过出售必要的股票部分来扣缴税款。'
- en: '- Originally a feature at public companies (e.g. Google),'
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: '- 原本是上市公司（如Google）的一项特点，'
- en: became increasingly common at large private companies when strike price becomes
    prohibitive.
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 当行权价变得过高时，股票期权在大型私营公司中变得越来越普遍。
- en: '- Once vested, there is no meaningful tax difference between these shares and
    ones you could buy that same day with cash.'
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: '- 一旦股票归属后，这些股份与你当天用现金购买的股份在税务上的区别就不再显著。'
- en: Stock Options Vs. Restricted Stock
  id: totrans-474
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 股票期权与限制性股票
- en: '- Stock options can be worthless if the value of the stock drops below the
    exercise price. Restricted stock only becomes worthless if the stock price drops
    to zero.'
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: '- 如果股票的价值跌破行权价，股票期权可能一文不值。限制性股票只有在股价跌至零时才会变得一文不值。'
- en: '- Employees typically receive more shares via stock options than via restricted
    stock, because the restricted stock lacks a strike price and is worth more than
    an option. Ratio can be 3:1.'
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: '- 员工通常通过股票期权获得比限制性股票更多的股份，因为限制性股票没有行权价，且其价值高于期权。比例可能是3:1。'
- en: '- Both have liquidity concerns.'
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: '- 两者都有流动性问题。'
- en: '- With stock options, not everyone has the cash to exercise their stock & pay
    related taxes when they leave the company.'
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: '- 对于股票期权，并非每个人都有现金来行使股票并支付相关税款，特别是当他们离开公司时。'
- en: '- With restricted stock, you likely will not be able to sell your earned shares
    until a liquidity event (IPO or acquisition).'
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: '- 使用限制性股票时，除非发生流动性事件（如IPO或并购），否则你可能无法出售已经获得的股票。'
- en: '- Significant tax benefits with stock options, because you do not owe taxes
    upon vesting & you can control when you exercise.'
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: '- 股票期权有显著的税收优惠，因为你在股票归属时无需缴税，并且可以控制何时行使。'
- en: '- Common stock is valued significantly below preferred stock in private companies,
    but that difference disappears when a company goes public. AS a result, your strike
    price is typically at a discount to the preferred stock.'
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 普通股在私营公司的估值远低于优先股，但当公司上市时，这一差异会消失。因此，你的行权价通常会低于优先股的价值。
- en: '- Restricted stock is much easier to value in present day dollars.'
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: '- 限制性股票在今天的美元中更容易估值。'
