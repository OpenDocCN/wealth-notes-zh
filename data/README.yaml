- en: '- Both amounts are significant relative to most buyers income.'
  id: totrans-1956
  prefs: []
  type: TYPE_NORMAL
  zh: '- 这两项费用对于大多数买家的收入来说都是相当可观的。'
- en: '- **Leveraged Investment.** Most of the investment is made with an inexpensive
    loan, with leverage of 5x (or more). Gains accrue to the owner, not the bank.'
  id: totrans-1957
  prefs: []
  type: TYPE_NORMAL
  zh: '- **杠杆投资。** 大部分投资是通过廉价贷款进行的，杠杆率为5倍（或更高）。收益归投资者所有，而非银行。'
- en: '- **Positive long term investment.** Over the past 7 decades, real estate has
    had a positive return over inflation.'
  id: totrans-1958
  prefs: []
  type: TYPE_NORMAL
  zh: '- **长期积极投资。** 在过去的七十年中，房地产的回报率超过了通货膨胀。'
- en: '- **Long time frames.** The holding period for most investors is fairly short.
    People own homes for longer periods, on average, giving more time for value to
    compound.'
  id: totrans-1959
  prefs: []
  type: TYPE_NORMAL
  zh: '- **长期周期。** 大多数投资者的持有期相对较短。人们平均拥有房屋的时间较长，给予了价值复合增长的更多时间。'
