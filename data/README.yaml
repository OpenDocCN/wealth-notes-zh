- en: '- Most businesses are private, but for graduating engineers most relevant form
    are venturebacked startups.'
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: '- 大多数公司是私营的，但对于毕业工程师来说，最相关的形式是风险投资支持的初创公司。'
- en: '- Private companies have multiple share classes, and are frequently cashflow
    negative.'
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: '- 私营公司有多种股份类别，且经常是现金流为负。'
- en: '- Future financing means **dilution**. Your share of the company will decrease
    as the company issues more shares.'
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: '- 未来融资意味着**稀释**。随着公司发行更多股份，你在公司的股份比例会减少。'
- en: '- You cannot evaluate a company''s equity without knowing **the amount raised**
    and at **what terms** & preferences.'
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: '- 你不能评估一家公司的股权，除非知道**募集的资金量**以及**募集的条款**和优先权。'
- en: '- Companies vary widely in how much they disclose to their employees & candidates.'
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: '- 公司在向员工和候选人披露信息方面差异很大。'
- en: '- For the most part, you cannot sell your stock when a company is private.'
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: '- 大多数情况下，当公司是私营公司时，你无法出售你的股票。'
- en: Stock Options
  id: totrans-453
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 股票期权
- en: '- Stock options are a "derivative," a security based on another security. There
    are many types, but for compensation they represent "the right to buy"'
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: '- 股票期权是一种“衍生工具”，是一种基于其他证券的证券。有很多类型，但作为薪酬，它们代表“购买的权利”。'
- en: '- Key terms'
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: '- 关键术语'
- en: '- **Grant date.** When you receive the options. Typically after the first board
    meeting when you start.'
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: '- **授予日期**。你收到期权的日期。通常是在你开始工作后的第一次董事会会议之后。'
- en: '- **Vesting Start Date.** Typically your first day of work.'
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: '- **归属开始日期**。通常是你的第一天工作。'
- en: '- **Vesting Schedule.** Typically 4 years, with a 1 year cliff. - **Exercise
    / Strike Price.** Typically fair market value the day the options are granted.'
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: '- **归属时间表**。通常是4年，并有1年的悬崖期。- **行使/行使价格**。通常是期权授予当天的公平市场价值。'
- en: '- **Expiration Date.** Typically 10 years, although 7 is not uncommon. Expiration
    triggers early if you leave the company (90 days).'
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: '- **到期日期**。通常是10年，尽管7年也并不罕见。如果你离开公司（90天），到期会提前触发。'
- en: '- There are tax consequences if the strike price does not match the current
    fair value, and when you exercise them. **Pro Tip: 83(b)**'
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: '- 如果行使价格与当前公允价值不匹配，或者在行使时有税务后果。**小贴士：83(b)**'
- en: '- There are tax consequences when you exercise a stock option based on type
    (ISO vs. NQSO), but not when you vest them.'
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: '- 行使股票期权时会有税务后果，具体取决于期权类型（ISO与NQSO），但在归属时不会有税务后果。'
- en: '- **Intrinsic value** is market price - strike price. **Time value** adds the
    value of the option itself & the flexibility it provides.'
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: '- **内在价值**是市场价格减去行使价格。**时间价值**则包括期权本身的价值及其提供的灵活性。'
