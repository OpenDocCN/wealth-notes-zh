- en: Financial Benefits Of Renting
  id: totrans-1905
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 租房的财务利益
- en: '![237_Image_0.Png](img/237_Image_0.Png)'
  id: totrans-1906
  prefs: []
  type: TYPE_IMG
  zh: '![237_Image_0.Png](img/237_Image_0.Png)'
- en: '- **Liquidity.** Your capital is not tied up in a large down payment, and you
    are not forced to make large principal payments.'
  id: totrans-1907
  prefs: []
  type: TYPE_NORMAL
  zh: '- **流动性**。你的资本不会被大量首付占用，也不需要强迫进行大额本金支付。'
- en: '- **Location Flexibility.** You have significant flexibility to move to a new
    location as needed.'
  id: totrans-1908
  prefs: []
  type: TYPE_NORMAL
  zh: '- **位置灵活性**。你有很大的灵活性根据需要搬到新地点。'
- en: '- **Diversification.** Concentrating most of your wealth in one asset has a
    number of concentrated risks.'
  id: totrans-1909
  prefs: []
  type: TYPE_NORMAL
  zh: '- **多样化。** 将大部分财富集中在单一资产上会带来许多集中风险。'
- en: '- **Avoid Geographical Market Risk.** Buying a home in Silicon Valley turned
    out great in the past 50 years. Detroit didn''t. Hard to predict the future.'
  id: totrans-1910
  prefs: []
  type: TYPE_NORMAL
  zh: '- **避免地理市场风险。** 过去50年，购买硅谷的房产非常成功。而底特律则没有。未来难以预测。'
- en: '- **Maintenance.** Most costs tied to the ownership of the property are pushed
    to the owner. No need to plan for large expenses (e.g. new roof)'
  id: totrans-1911
  prefs: []
  type: TYPE_NORMAL
  zh: '- **维护。** 与房产拥有相关的大部分费用由业主承担。不需要为大额开支（例如更换屋顶）做规划。'
- en: '- **Competitive Market.** In most cases, rents move with wage inflation. Ideally,
    you have competition between landlords in terms of quality & price.'
  id: totrans-1912
  prefs: []
  type: TYPE_NORMAL
  zh: '- **竞争市场。** 在大多数情况下，租金与工资通胀同步增长。理想情况下，房东之间在质量和价格上存在竞争。'
- en: Financial Benefits Of Owning
  id: totrans-1913
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 拥有房产的财务利益
- en: '![238_Image_0.Png](img/238_Image_0.Png)'
  id: totrans-1914
  prefs: []
  type: TYPE_IMG
  zh: '![238_Image_0.Png](img/238_Image_0.Png)'
- en: '- **Leveraged Investment.** Most of the investment is made with an inexpensive
    loan, with leverage of 5x (or more). Gains accrue to the owner, not the bank.'
  id: totrans-1915
  prefs: []
  type: TYPE_NORMAL
  zh: '- **杠杆投资。** 大部分投资是通过低成本贷款进行的，杠杆倍数为5倍（或更多）。收益归业主所有，而非银行。'
- en: '- **Tax Advantages.** Mortgage interest & property taxes are deductible. Capital
    improvements are included in the cost basis of the home.'
  id: totrans-1916
  prefs: []
  type: TYPE_NORMAL
  zh: '- **税收优惠。** 抵押贷款利息和房产税是可扣除的。资本性改善会计入房产的成本基础。'
- en: '- **Long term investment.** Real estate has, on average, had a positive return
    above inflation with relatively low volatility compared to other asset classes.'
  id: totrans-1917
  prefs: []
  type: TYPE_NORMAL
  zh: '- **长期投资。** 与其他资产类别相比，房地产的回报率通常高于通货膨胀，并且波动性相对较低。'
- en: '- Financial **Control.** Owners can control what investments they make in the
    property, and at what price, to increase long term return. (e.g. remodel a kitchen)'
  id: totrans-1918
  prefs: []
  type: TYPE_NORMAL
  zh: '- 财务**控制。** 业主可以控制在房产上的投资以及投资的价格，以提高长期回报。（例如，翻新厨房）'
- en: '- **Optional Additional Income.** In many cases, there is a long term option
    to rent the property. Rental income rises with inflation.'
  id: totrans-1919
  prefs: []
  type: TYPE_NORMAL
  zh: '- **可选额外收入。** 在许多情况下，长期来看有租赁物业的选择。租金收入随着通货膨胀增长。'
