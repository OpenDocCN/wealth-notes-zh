  zh: '![202_Image_0.Png](img/202_Image_0.Png)'
- en: '- People tend to spend more than they need to, if they lack sufficient motivation
    for saving.'
  id: totrans-1592
  prefs: []
  type: TYPE_NORMAL
  zh: '- 如果缺乏足够的储蓄动机，人们往往会花费超出所需的金额。'
- en: '- Short term rewards vs. Long term payoff. Need time to build assets.'
  id: totrans-1593
  prefs: []
  type: TYPE_NORMAL
  zh: '- 短期奖励与长期回报。需要时间来积累资产。'
- en: '- Making a financial plan explicit increases likelihood of success'
  id: totrans-1594
  prefs: []
  type: TYPE_NORMAL
  zh: '- 使财务计划变得明确能提高成功的可能性'
- en: '- Extremely important when more than one person involved (couples / families)'
  id: totrans-1595
  prefs: []
  type: TYPE_NORMAL
  zh: '- 当涉及到多人时（夫妻/家庭），尤其重要'
- en: What Are Financial Advisors?
  id: totrans-1596
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是财务顾问？
