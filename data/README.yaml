- en: 'Life Insurance: How Much Do You Need?'
  id: totrans-2285
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寿险：你需要多少？
- en: '![288_Image_0.Png](img/288_Image_0.Png)'
  id: totrans-2286
  prefs: []
  type: TYPE_IMG
  zh: '![288_Image_0.Png](img/288_Image_0.Png)'
- en: '- Think of costs associated with death. - Think of dependents and expenses
    that require your income for funding. House. College. Retirement.'
  id: totrans-2287
  prefs: []
  type: TYPE_NORMAL
  zh: '- 考虑与死亡相关的费用。- 考虑抚养人以及需要你收入来资助的开支。房屋、大学、退休。'
- en: '- Think about the time frame before you will have accumulated the assets to
    pay those costs out of pockets.'
  id: totrans-2288
  prefs: []
  type: TYPE_NORMAL
  zh: '- 在你积累足够的资产来支付这些费用之前，考虑一下时间框架。'
- en: '- Costs are non-linear because probability of dying increases with age. 30
    year policy is not just 3x a 10 year policy.'
  id: totrans-2289
  prefs: []
  type: TYPE_NORMAL
  zh: '- 费用是非线性的，因为死亡的概率随着年龄的增长而增加。30年期的保单并不只是10年期保单的3倍。'
- en: '- Very inexpensive for young people. - Typically purchased at marriage or during
    planning for a child.'
  id: totrans-2290
  prefs: []
  type: TYPE_NORMAL
  zh: '- 对年轻人来说非常便宜。- 通常在结婚或规划生育时购买。'
