- en: '- Most adults do not feel comfortable talking about money & financial decisions
    with friends & colleagues.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '- 大多数成年人不太愿意与朋友和同事谈论钱和财务决策。'
- en: '- Bad data can lead to bad decisions - This class will be based, whenever possible,
    on real data'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '- 错误的数据可能导致错误的决策 - 本课程将尽可能基于真实数据'
- en: '- Please push yourself to share openly, and ask the questions you really want
    answers to.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '- 请鼓励自己开放分享，并提出你真正想要得到答案的问题。'
