  id: totrans-405
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 组成部分：奖金
- en: '![57_Image_0.Png](img/57_Image_0.Png)'
  id: totrans-406
  prefs: []
  type: TYPE_IMG
  zh: '![57_Image_0.Png](img/57_Image_0.Png)'
- en: '- **Signing Bonus / Relocation:** Money paid up-front, at first pay period,
    to help with move / relocation or to improve offer without affecting base salary.
    Be careful: usually has a clawback.'
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: '- **签约奖金 / 迁移补助：** 预付的钱，通常在第一次发薪期支付，用于帮助搬迁或改善报价，而不影响基本工资。要小心：通常有回收条款。'
- en: '- **Annual / Quarterly Performance Bonus:**'
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: '- **年度 / 季度绩效奖金：**'
- en: Typically a company wide program, fixed potential % based on level, based on
    both individual & company results.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 通常是公司范围内的计划，基于职级的固定潜在百分比，基于个人与公司业绩。
- en: '- **Spot Bonus:** Less common, but managers occasionally are empowered to give
    one-off bonus to teams / individuals to reward results.'
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: '- **临时奖金：** 较少见，但经理们偶尔有权授予单次奖金，奖励团队 / 个人的成绩。'
