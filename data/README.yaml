- en: '- 65.6% of Americans are homeowners'
  id: totrans-637
  prefs: []
  type: TYPE_NORMAL
  zh: '- 65.6% 的美国人是房主'
- en: (as of Q1 2021)
  id: totrans-638
  prefs: []
  type: TYPE_NORMAL
  zh: （截至 2021 年第一季度）
- en: '- Mortgage payments are made of two components: interest & principal.'
  id: totrans-639
  prefs: []
  type: TYPE_NORMAL
  zh: '- 按揭支付由两个部分组成：利息和本金。'
- en: '- Paying off debt wipes a liability off your books, leaving the asset. This
    boosts your net worth, just like savings does.'
  id: totrans-640
  prefs: []
  type: TYPE_NORMAL
  zh: '- 还清债务会消除你的负债，留下资产。这会像储蓄一样增加你的净资产。'
- en: '- For many Americans, the forcing function of monthly principal payments effectively
    leads them to build significant value in their homes over long time periods (decades).'
  id: totrans-641
  prefs: []
  type: TYPE_NORMAL
  zh: '- 对于许多美国人来说，每月本金支付的强制性功能实际上促使他们在长时间段内（数十年）在房屋中积累了可观的价值。'
- en: '* https://www.census.gov/housing/hvs/files/currenthvspress.pdf'
  id: totrans-642
  prefs: []
  type: TYPE_NORMAL
  zh: '* https://www.census.gov/housing/hvs/files/currenthvspress.pdf'
- en: The Benefits Of Automation
  id: totrans-643
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自动化的好处
- en: '![90_Image_0.Png](img/90_Image_0.Png)'
  id: totrans-644
  prefs: []
  type: TYPE_IMG
  zh: '![90_Image_0.Png](img/90_Image_0.Png)'
- en: '- Pay Yourself First'
  id: totrans-645
  prefs: []
  type: TYPE_NORMAL
  zh: '- 先储蓄自己'
- en: '- Build a budget, calculate your savings, automate the withdrawal, just like
    taxes.'
  id: totrans-646
  prefs: []
  type: TYPE_NORMAL
  zh: '- 制定预算，计算储蓄，自动扣款，就像缴税一样。'
- en: '- Opt-out enrollment in 401(k) plans is far more effective than Opt-in.'
  id: totrans-647
  prefs: []
  type: TYPE_NORMAL
  zh: '- 401(k) 计划的默认加入比主动加入要有效得多。'
- en: '- Automatic increases in 401(k) contributions is far more effective than Opt-in.'
  id: totrans-648
  prefs: []
  type: TYPE_NORMAL
  zh: '- 401(k) 贡献的自动增加比主动加入要有效得多。'
- en: '- When your salary increases, try to save that percentage. You can boost your
    savings rate over time.'
  id: totrans-649
  prefs: []
  type: TYPE_NORMAL
  zh: '- 当你的工资增加时，尽量保持一定的储蓄比例。你可以随着时间的推移提高储蓄率。'
- en: '- Money not seen is less likely to be spent.'
  id: totrans-650
  prefs: []
  type: TYPE_NORMAL
  zh: '- 看不见的钱更不容易被花掉。'
