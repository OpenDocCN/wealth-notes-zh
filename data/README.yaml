  zh: '- 旨在使员工的薪酬与股东的回报保持一致。'
- en: '- Particularly attractive to companies that are cash sensitive.'
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: '- 特别吸引那些对现金敏感的公司。'
- en: '- Very common at almost all levels &'
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: '- 几乎在所有级别都非常常见'
- en: roles in technology. Other industries tend to skew towards executives.
