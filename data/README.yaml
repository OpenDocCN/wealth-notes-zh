  id: totrans-662
  prefs: []
  type: TYPE_NORMAL
  zh: '- 你在某一类别的支出和你实际需要支出的差异很大'
- en: '- Comparables from colleagues /'
  id: totrans-663
  prefs: []
  type: TYPE_NORMAL
  zh: '- 同事的可比数据 /'
- en: friends are valuable, but need to be taken in context
  id: totrans-664
  prefs: []
  type: TYPE_NORMAL
  zh: 朋友是宝贵的，但需要放在具体环境中看待
- en: '- Track your ideal vs. empirical results on a regular basis.'
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
  zh: '- 定期追踪你的理想结果与实际结果。'
- en: '- The key metric for a budget is whether or not it is realistic'
  id: totrans-666
  prefs: []
  type: TYPE_NORMAL
  zh: '- 预算的关键指标是它是否现实可行'
