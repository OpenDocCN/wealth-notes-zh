  zh: '![8_image_1.png](img/8_image_1.png) 高：$1万亿'
- en: '3: How Much Do You Know About Your Parents'
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '3: 你对父母了解多少？'
- en: '- Many parents are conflicted about how to talk about money.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '- 许多父母在如何与孩子谈论金钱时感到矛盾。'
- en: '![9_image_0.png](img/9_image_0.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![9_image_0.png](img/9_image_0.png)'
- en: '- This is not surprising, because money can be an uncomfortable reflection
    of values & behavior.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '- 这并不奇怪，因为金钱往往不舒适地反映出个人的价值观和行为。'
- en: '- Many parents are better prepared to discuss sex & drugs with their children
    than money.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '- 许多父母比起与孩子讨论金钱，更愿意讨论性与毒品。'
- en: '- This class could be an opportunity for you to learn with your family.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '- 这堂课可能是你和家人一起学习的机会。'
