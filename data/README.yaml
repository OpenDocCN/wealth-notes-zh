  id: totrans-1597
  prefs: []
  type: TYPE_IMG
  zh: '![203_Image_0.Png](img/203_Image_0.Png)'
- en: '- Term can be used by anyone. Be extremely wary. - Two accreditations are well
    respected:'
  id: totrans-1598
  prefs: []
  type: TYPE_NORMAL
  zh: '- 任何人都可以使用这个术语。务必小心。- 有两个认证非常受尊敬：'
- en: CFP & CFA.
  id: totrans-1599
  prefs: []
  type: TYPE_NORMAL
  zh: CFP和CFA。
- en: '- Most have a very high variable cost (1%+) and high minimums ($1M+)'
  id: totrans-1600
  prefs: []
  type: TYPE_NORMAL
  zh: '- 大多数具有非常高的可变成本（1%以上）和较高的最低要求（超过100万美元）'
- en: '- There is evidence that financial planners significantly help people avoid
    behavioral errors. Vanguard estimates that value at 150 bps! *'
  id: totrans-1601
  prefs: []
  type: TYPE_NORMAL
  zh: '- 有证据表明，财务规划师能显著帮助人们避免行为错误。先锋估算这个价值为150个基点！*'
- en: '- Communication about money is often dysfunctional for couples. Financial advisors
    force transparency & joint planning, which is essential.'
  id: totrans-1602
  prefs: []
  type: TYPE_NORMAL
  zh: '- 夫妻之间关于钱的沟通往往存在问题。财务顾问推动透明化和共同规划，这一点至关重要。'
- en: '- Industry is rife with conflict of interest & high commissions.'
  id: totrans-1603
  prefs: []
  type: TYPE_NORMAL
  zh: '- 行业充斥着利益冲突和高额佣金。'
- en: '- Will likely be disrupted by personalized, datadriven automated solutions
    over the next 10 years.'
  id: totrans-1604
  prefs: []
  type: TYPE_NORMAL
  zh: '- 在未来10年内，很可能会受到个性化、数据驱动的自动化解决方案的干扰。'
- en: '* Quantifying Vanguard Advisor''s Alpha https://www.vanguard.com/pdf/ISGQVAA.pdf'
  id: totrans-1605
  prefs: []
  type: TYPE_NORMAL
  zh: '* 量化先锋顾问的阿尔法 https://www.vanguard.com/pdf/ISGQVAA.pdf'
- en: Why Do Financial Advisors Charge So Much?
  id: totrans-1606
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么财务顾问收费这么高？
- en: '![204_Image_0.Png](img/204_Image_0.Png)'
  id: totrans-1607
  prefs: []
  type: TYPE_IMG
  zh: '![204_Image_0.Png](img/204_Image_0.Png)'
- en: '- A financial advisor has a very small client base, typically between 50 -
    75 clients.'
  id: totrans-1608
  prefs: []
  type: TYPE_NORMAL
  zh: '- 一位财务顾问通常拥有非常小的客户群，通常介于50到75个客户之间。'
- en: '- A financial advisor has to cover high fixed costs (expensive office) and
    high variable costs (their salary & support team)'
  id: totrans-1609
  prefs: []
  type: TYPE_NORMAL
  zh: '- 财务顾问必须承担高固定成本（昂贵的办公室）和高变动成本（他们的薪水和支持团队费用）。'
- en: '- If an advisor wants to make $100,000, and their business has overhead of
    $100,000, they need $4,000 per client per year, just to break even.'
  id: totrans-1610
  prefs: []
  type: TYPE_NORMAL
  zh: '- 如果一位顾问想赚取100,000美元，而他们的业务有100,000美元的固定成本，他们每年需要每个客户提供4,000美元，仅为了收支平衡。'
- en: '- The higher quality the advisor, the larger that problem becomes.'
  id: totrans-1611
  prefs: []
  type: TYPE_NORMAL
  zh: '- 财务顾问的质量越高，这个问题就越大。'
- en: '- Solution: high minimums, high fees, hidden product placement kickbacks /
    commissions.'
  id: totrans-1612
  prefs: []
  type: TYPE_NORMAL
  zh: '- 解决方案：高门槛、高费用、隐性产品置换回扣/佣金。'
