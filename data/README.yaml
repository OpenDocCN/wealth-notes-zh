    Compensation** - **Financial Benefits** - Perks'
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: '- **基本工资** - **搬迁 / 签约奖金** - **年度奖金** - **股权薪酬** - **财务福利** - 附加福利'
- en: 'Components: Base Pay'
  id: totrans-400
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 组成部分：基本工资
