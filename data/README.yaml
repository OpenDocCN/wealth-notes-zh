- en: '- Is there a "magic number?" - Expectations vary widely. - Some people find
    success focusing on goals, others on running up a score.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '- 是否有一个“神奇数字”？ - 期望差异很大。 - 有些人通过专注于目标取得成功，另一些人则专注于增加分数。'
- en: '- Your peers do not adequately describe the range of successful financial outcomes
    possible, nor the range of lifestyles that could make you happy.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '- 你的同龄人未能充分描述可能实现的成功财务结果范围，也未描述能让你幸福的生活方式范围。'
- en: 'Low: $10,000'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 低：$10,000
- en: '![8_image_1.png](img/8_image_1.png) High: $1 Trillion'
