- en: What Is Bitcoin?
  id: totrans-2201
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是比特币？
- en: '![279_Image_0.Png](img/279_Image_0.Png)'
  id: totrans-2202
  prefs: []
  type: TYPE_IMG
  zh: '![279_Image_0.Png](img/279_Image_0.Png)'
- en: '- Bitcoin is a cryptocurrency, a digital asset designed to work as a medium
    of exchange.'
  id: totrans-2203
  prefs: []
  type: TYPE_NORMAL
  zh: '- 比特币是一种加密货币，一种旨在作为交换媒介的数字资产。'
- en: '- Paper by Satoshi Nakamoto (who is unknown)'
  id: totrans-2204
  prefs: []
  type: TYPE_NORMAL
  zh: '- 中本聪（Satoshi Nakamoto）发表的论文（作者身份不明）'
- en: published on 10/31/2008, "A System for Electronic Transactions Without Relying
    on Trust"
  id: totrans-2205
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年10月31日发布，《一种不依赖信任的电子交易系统》
- en: '- Network went live in January 2009 with first open source client & bitcoins.
    Satoshi mined the first block ever ("the genesis block")'
  id: totrans-2206
  prefs: []
  type: TYPE_NORMAL
  zh: '- 网络于2009年1月上线，推出了第一个开源客户端和比特币。中本聪挖出了第一个区块（“创世区块”）'
- en: '- Blockchain is a cryptographically secure, distributed ledger for transactions.'
  id: totrans-2207
  prefs: []
  type: TYPE_NORMAL
  zh: '- 区块链是一个加密安全的分布式账本，用于金融交易。'
- en: '- Fixed supply, constrained to 21M total possible.'
  id: totrans-2208
  prefs: []
  type: TYPE_NORMAL
  zh: '- 固定供应，总量限制为2100万个。'
- en: Scarcity is designed into the system.
  id: totrans-2209
  prefs: []
  type: TYPE_NORMAL
  zh: 稀缺性是系统设计的一部分。
- en: '- Bitcoin are issued as rewards for "mining", which is the process of adding
    compute to the network.'
  id: totrans-2210
  prefs: []
  type: TYPE_NORMAL
  zh: '- 比特币作为“挖矿”奖励发行，挖矿是向网络添加计算资源的过程。'
- en: Why Is Bitcoin Interesting?
  id: totrans-2211
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么比特币很有趣？
- en: '![280_Image_0.Png](img/280_Image_0.Png)'
  id: totrans-2212
  prefs: []
  type: TYPE_IMG
  zh: '![280_Image_0.Png](img/280_Image_0.Png)'
- en: '- Publicly transparent & uncensored distributed ledger for financial transactions.'
  id: totrans-2213
  prefs: []
  type: TYPE_NORMAL
  zh: '- 公开透明且不受审查的金融交易分布式账本。'
- en: '- A digital asset that cannot be freely copied, with enforced scarcity.'
  id: totrans-2214
  prefs: []
  type: TYPE_NORMAL
  zh: '- 一种无法被自由复制的数字资产，具备强制性稀缺性。'
- en: '- A "digital store of value" - Byzantine Generals'' Problem Original paper
    describing from 1982* Satoshi explanation from 2008**'
  id: totrans-2215
  prefs: []
  type: TYPE_NORMAL
  zh: '- 一个“数字价值存储” - 拜占庭将军问题 原始论文，描述自1982* 中本聪解释自2008**'
- en: '- Cryptographically secure. - Network with the highest value (as measured by
    coin-based market capitalization)'
  id: totrans-2216
  prefs: []
  type: TYPE_NORMAL
  zh: '- 加密学上安全。 - 具有最高价值的网络（按币种市值计算）'
- en: '* https://www.microsoft.com/en-us/research/publication/byzantine-generals-problem/'
  id: totrans-2217
