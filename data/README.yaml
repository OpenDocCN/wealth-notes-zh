  type: TYPE_NORMAL
  zh: '- 《你该为自己做什么》 - 伊丽莎白·沃伦'
- en: (D) co-authored with her daughter
  id: totrans-670
  prefs: []
  type: TYPE_NORMAL
  zh: (D) 与她的女儿共同著作
- en: '- 50 / 30 / 20 in the book, but those are unlikely to be your \#''s.'
  id: totrans-671
  prefs: []
  type: TYPE_NORMAL
  zh: '- 书中提到的50/30/20法则，但这些不一定适用于你的情况。'
- en: '- **Needs**: Keep roof over your head, safe, healthy and able to work.'
  id: totrans-672
  prefs: []
  type: TYPE_NORMAL
  zh: '- **需求**：确保有屋顶遮蔽，安全、健康并能工作。'
- en: '- **Wants**: Any other consumption - **Savings / Debt**: Paying down debt,
    building emergency fund, saving for long term goals'
  id: totrans-673
  prefs: []
  type: TYPE_NORMAL
  zh: '- **想要**：任何其他消费 - **储蓄/债务**：偿还债务、建立紧急基金、为长期目标储蓄'
- en: You Can Make It Work
  id: totrans-674
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你可以做到
- en: '![95_Image_0.Png](img/95_Image_0.Png)'
  id: totrans-675
  prefs: []
  type: TYPE_IMG
  zh: '![95_Image_0.Png](img/95_Image_0.Png)'
- en: '- There are people who make less than you who manage to save'
  id: totrans-676
  prefs: []
  type: TYPE_NORMAL
  zh: '- 有些收入低于你的人，依然能够存钱'
- en: '- There are people who make more than you who go bankrupt.'
  id: totrans-677
  prefs: []
  type: TYPE_NORMAL
  zh: '- 有些收入高于你的人，最终破产。'
- en: '- Beware of emotional justification: language like "I''ve earned this" or "I
    deserve this" or "why not me?"'
  id: totrans-678
  prefs: []
  type: TYPE_NORMAL
  zh: '- 小心情感上的自我辩解：像“我应得的”或“我值得拥有”或“为什么不是我？”这种语言。'
- en: '- It has been demonstrated that just the act of making a budget reduces the
    amount that people spend.'
  id: totrans-679
  prefs: []
  type: TYPE_NORMAL
  zh: '- 已经证明，仅仅制定预算的行为就能减少人们的支出。'
- en: '- Do not be surprised if you go over your budget. Leave a buffer estimating
    income & allocating spending.'
  id: totrans-680
  prefs: []
  type: TYPE_NORMAL
  zh: '- 如果超出预算，不要感到惊讶。留出一个缓冲区，估算收入并分配支出。'
