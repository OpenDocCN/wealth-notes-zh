- en: '- Typically a brokered transaction. US'
  id: totrans-1829
  prefs: []
  type: TYPE_NORMAL
  zh: '- 通常是经过中介的交易。美国'
- en: standard is 6% of the sales price is split between real estate agents.
  id: totrans-1830
  prefs: []
  type: TYPE_NORMAL
  zh: 标准是销售价格的6%由房地产代理商分配。
- en: '- As of May 2023, the median home took 43 days on market to sell, a 38% increase
    from 2022.'
  id: totrans-1831
  prefs: []
  type: TYPE_NORMAL
  zh: '- 截至2023年5月，中位数房屋在市场上待售的时间为43天，比2022年增加了38%。'
- en: '- Significant costs involved, for both buyer & seller.'
  id: totrans-1832
  prefs: []
  type: TYPE_NORMAL
  zh: '- 买卖双方都涉及重大费用。'
- en: '- Significant due diligence is required by all parties.'
  id: totrans-1833
  prefs: []
  type: TYPE_NORMAL
  zh: '- 所有相关方都需要进行重大尽职调查。'
- en: '- Heavily regulated process.'
  id: totrans-1834
  prefs: []
  type: TYPE_NORMAL
  zh: '- 这个过程受到严格的监管。'
