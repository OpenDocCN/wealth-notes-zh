- en: What Are The Immediate Costs For Buyers?
  id: totrans-1837
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 买家的即时费用是什么？
- en: '![228_Image_0.Png](img/228_Image_0.Png)'
  id: totrans-1838
  prefs: []
  type: TYPE_IMG
  zh: '![228_Image_0.Png](img/228_Image_0.Png)'
- en: Direct Costs
  id: totrans-1839
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 直接费用
- en: '- **Down payment.** Typically 20% of the total purchase price. Otherwise, often
    need mortgage insurance.'
  id: totrans-1840
  prefs: []
  type: TYPE_NORMAL
  zh: '- **首付**。通常为总购买价格的20%。否则，通常需要购房保险。'
- en: '- **Closing costs.** Average of 2-5% closing costs for buyers in the US ($3,700)*'
  id: totrans-1841
  prefs: []
  type: TYPE_NORMAL
  zh: '- **交易费用**。在美国，买家的交易费用平均为2-5%（$3,700）*'
- en: Implicit Costs
  id: totrans-1842
  prefs: []
  type: TYPE_NORMAL
  zh: 隐性成本
- en: '- **Opportunity cost.** There are alternate uses for that capital, for example,
    in a long-term diversified portfolio.'
  id: totrans-1843
  prefs: []
  type: TYPE_NORMAL
  zh: '- **机会成本**。这笔资本有其他用途，例如在长期多元化投资组合中。'
- en: '- **Liquidity cost.** Very difficult /'
  id: totrans-1844
  prefs: []
  type: TYPE_NORMAL
  zh: '- **流动性成本**。非常困难 /'
- en: expensive to access that capital once locked in.
  id: totrans-1845
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦资金被锁定，获取这些资金将变得非常昂贵。
- en: '* https://www.zillow.com/mortgage-learning/closing-costs/'
  id: totrans-1846
  prefs: []
  type: TYPE_NORMAL
  zh: '* https://www.zillow.com/mortgage-learning/closing-costs/'
- en: What Are The Ongoing Costs For Buyers?
  id: totrans-1847
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 买家有哪些持续的费用？
- en: '![229_Image_0.Png](img/229_Image_0.Png)'
  id: totrans-1848
  prefs: []
  type: TYPE_IMG
  zh: '![229_Image_0.Png](img/229_Image_0.Png)'
- en: '- **Property Tax.** Varies by state / locality, typically ~1% of property value
    per yr.'
  id: totrans-1849
  prefs: []
  type: TYPE_NORMAL
  zh: '- **财产税**。根据州/地方的不同，通常每年约为房产价值的1%。'
- en: '- **Home Insurance.** Average of ~$1000 per year in the US, varies with value
    of the home.'
  id: totrans-1850
  prefs: []
  type: TYPE_NORMAL
  zh: '- **房屋保险**。在美国，每年平均约为$1000，具体金额取决于房屋的价值。'
- en: '- **Mortgage**. While some of the payment is principal, interest is a significant
    expense.'
  id: totrans-1851
  prefs: []
  type: TYPE_NORMAL
  zh: '- **抵押贷款**。虽然部分还款用于本金，但利息是一个显著的支出。'
- en: '- **Home Owners Association (HOA)**. If a condo / community, a monthly payment
    for common services that can rise annually.'
  id: totrans-1852
  prefs: []
  type: TYPE_NORMAL
  zh: '- **业主协会（HOA）**。如果是公寓/社区，需支付一个月度费用用于公共服务，且费用可能每年上涨。'
- en: '- **Maintenance**. Owners can easily spend 1% of the value of the house every
    year.'
  id: totrans-1853
  prefs: []
  type: TYPE_NORMAL
  zh: '- **维护**。业主每年可能花费房屋价值的1%来进行维护。'
- en: How Do You Get A Mortgage?
  id: totrans-1854
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何获得抵押贷款？
- en: '![230_Image_0.Png](img/230_Image_0.Png)'
  id: totrans-1855
  prefs: []
  type: TYPE_IMG
  zh: '![230_Image_0.Png](img/230_Image_0.Png)'
- en: '- Most banks base **mortgage qualification** on two factors.'
  id: totrans-1856
  prefs: []
  type: TYPE_NORMAL
  zh: '- 大多数银行根据两个因素来评估**抵押贷款资格**。'
- en: '- Do you have access to the down payment? (assets)'
  id: totrans-1857
  prefs: []
  type: TYPE_NORMAL
  zh: '- 你是否有能力支付首付？（资产）'
- en: '- Will your income cover the expected monthly expenses associated with a house
    (liabilities & income)'
  id: totrans-1858
  prefs: []
  type: TYPE_NORMAL
  zh: '- 你的收入是否能够覆盖与房屋相关的预期月度支出（负债和收入）'
- en: '- Debt / income ratio of 43% is limit in the US for a qualified mortgage (higher
    in some parts of the country)'
  id: totrans-1859
  prefs: []
  type: TYPE_NORMAL
  zh: '- 美国合格抵押贷款的负债/收入比为43%（某些地区可能更高）'
- en: '- Fixed vs. Adjustable Rate (ARM)'
  id: totrans-1860
  prefs: []
  type: TYPE_NORMAL
  zh: '- 固定利率与可调利率（ARM）'
- en: 30-Year Fixed or 5/1 ARM
  id: totrans-1861
  prefs: []
  type: TYPE_NORMAL
  zh: 30年固定利率或5/1 ARM
- en: '- Closing costs vs. interest rate - 14 day period to shop to minimize impact
    to credit score, which can be significant.'
  id: totrans-1862
  prefs: []
  type: TYPE_NORMAL
  zh: '- 结算费用与利率 - 为减少对信用评分的影响，通常有14天的购物期，这可能影响较大。'
