- en: 'Life Insurance: Why Does It Exist?'
  id: totrans-2267
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寿险：它为什么存在？
- en: '![286_Image_0.Png](img/286_Image_0.Png)'
  id: totrans-2268
  prefs: []
  type: TYPE_IMG
  zh: '![286_Image_0.Png](img/286_Image_0.Png)'
- en: '- Death Insurance'
  id: totrans-2269
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '- 死亡保险'
- en: '- There are costs associated with death. - People with dependents need a way
    to provide for them after death.'
  id: totrans-2270
  prefs: []
  type: TYPE_NORMAL
  zh: '- 死亡是有费用的。- 有抚养责任的人需要一种方式来为其死后生活提供保障。'
- en: '- Retirement plans often take decades to execute. Life insurance can replace
    income that was never received due to death.'
  id: totrans-2271
  prefs: []
  type: TYPE_NORMAL
  zh: '- 退休计划通常需要数十年的时间才能执行完毕。寿险可以替代因死亡而未曾获得的收入。'
- en: '- There is a fundamental economic benefit to pooling risk around uncertainty.
    When a person will die is the original actuarial case for adding value this way.'
  id: totrans-2272
  prefs: []
  type: TYPE_NORMAL
  zh: '- 在不确定性下集中风险有一个根本的经济效益。死亡时间是最早的精算案例，通过这种方式增加价值。'
- en: '![286_image_1.png](img/286_image_1.png)'
  id: totrans-2273
  prefs: []
  type: TYPE_IMG
  zh: '![286_image_1.png](img/286_image_1.png)'
- en: '- Life insurance has several tax benefits. The owner is not taxed on the potential
    benefit size, and the beneficiary is not taxes on receipt.'
  id: totrans-2274
  prefs: []
  type: TYPE_NORMAL
  zh: '- 寿险有几个税务优势。保险持有人不会对潜在的保险金金额缴税，受益人也不会在领取时缴税。'
- en: 'Life Insurance: What Types Are There?'
  id: totrans-2275
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寿险：有哪些类型？
- en: '- Term Life Insurance is the plain vanilla variety. You pay monthly for a time
    period to ensure payment to a beneficiary if you die. Payout can be level or decreasing.'
  id: totrans-2276
  prefs: []
  type: TYPE_NORMAL
  zh: '- 定期寿险是最基本的种类。你按月支付一段时间的保费，以确保如果你去世，受益人能够获得赔偿。赔付金额可以是固定的或递减的。'
- en: '- Whole Life Insurance provides a death benefit no matter how old you are.
    AKA "permanent" life insurance.'
  id: totrans-2277
  prefs: []
  type: TYPE_NORMAL
  zh: '- 终身寿险提供死亡保险金，无论你多大年龄。也称为“永久”寿险。'
- en: '- Universal Life Insurance is similar to whole, but with greater flexibility
    to change death benefit & cash value.'
  id: totrans-2278
  prefs: []
  type: TYPE_NORMAL
  zh: '- 通用寿险类似于终身寿险，但具有更大的灵活性，可以调整死亡保险金和现金价值。'
- en: '- Variable Life Insurance has fixed premiums and death benefit can increase
    based on rate of return of the cash value.'
  id: totrans-2279
  prefs: []
  type: TYPE_NORMAL
  zh: '- 可变寿险有固定的保费，死亡保险金可根据现金价值的回报率增加。'
- en: '- Every combination you can imagine has been tried. This is a $2 Trillion industry
    in the US.'
  id: totrans-2280
  prefs: []
  type: TYPE_NORMAL
  zh: '- 你能想到的每种组合都已被尝试过。这是美国一个2万亿美元的行业。'
- en: '- High expenses & fees, with punitive clauses for exiting agreements makes
    life insurance a poor financial product choice for long term investment. Stick
    with term life insurance.'
  id: totrans-2281
  prefs: []
  type: TYPE_NORMAL
  zh: '- 高昂的费用和费用，且退出协议时存在惩罚条款，使得寿险在长期投资中成为一种不良的金融产品选择。建议选择定期寿险。'
