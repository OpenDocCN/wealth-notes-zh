  zh: '![56_Image_0.Png](img/56_Image_0.Png)'
- en: '- **Key factors:** Level, Function, Geography'
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: '- **关键因素：** 职级、职能、地区'
- en: '- **Market data** easily accessible by companies, increasingly available to
    individuals.'
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: '- **市场数据**公司容易获取，个人也越来越容易获得。'
- en: '- **Adjustments** are most commonly made due to annual inflation, internal
    audit, market competitiveness, promotion.'
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: '- **调整**通常因年度通胀、内部审计、市场竞争力、晋升等原因进行。'
