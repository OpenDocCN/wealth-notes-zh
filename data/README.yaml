- en: '- Engineers are typically well educated in math, and enjoy it.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '- 工程师通常在数学方面受过良好的教育，并且享受这一过程。'
- en: '- Engineers face significant financial decisions early in life.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '- 工程师在年轻时就会面临重大的财务决策。'
- en: '- Engineers tend to believe that they are rational decision makers.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '- 工程师往往相信自己是理性决策者。'
- en: '- Engineers create products that can affect the finances of billions.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '- 工程师创造的产品可能会影响数十亿人的财务状况。'
