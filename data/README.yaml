  type: TYPE_IMG
  zh: '![261_Image_0.Png](img/261_Image_0.Png)'
- en: '- Private equity (PE) is composed of funds & investors that are not publicly
    traded that invest directly in private companies or buyout public companies.'
  id: totrans-2097
  prefs: []
  type: TYPE_NORMAL
  zh: '- 私募股权（PE）由不公开交易的基金和投资者组成，这些投资者直接投资于私人公司或收购上市公司。'
- en: '- Technically includes venture capital, but commonly refers to funds that invest
    in established companies.'
  id: totrans-2098
  prefs: []
  type: TYPE_NORMAL
  zh: '- 技术上包括风险资本，但通常指投资于已成立公司的基金。'
- en: '- Focus is on long term, illiquid investments. - Funds can be used to buy out
    former investors, fund new development, make acquisitions, expand working capital,
    establish control to change management and company structure.'
  id: totrans-2099
  prefs: []
  type: TYPE_NORMAL
  zh: '- 重点是长期、流动性差的投资。 - 基金可以用于收购前期投资者、资助新开发、进行并购、扩展营运资金、建立控制权以改变管理层和公司结构。'
- en: '- A private equity firm typically has multiple funds that can vary in size
    and approach.'
  id: totrans-2100
  prefs: []
  type: TYPE_NORMAL
  zh: '- 一家私募股权公司通常拥有多个基金，这些基金在规模和方法上可能有所不同。'
- en: '- Funds are structured as partnerships with general partners that make investment
    decisions, and limited partners who provide capital.'
  id: totrans-2101
  prefs: []
  type: TYPE_NORMAL
  zh: '- 基金结构为合伙关系，其中普通合伙人负责做出投资决策，有限合伙人提供资本。'
- en: What Is Venture Capital?
  id: totrans-2102
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是风险资本？
- en: '![262_Image_0.Png](img/262_Image_0.Png)'
  id: totrans-2103
  prefs: []
  type: TYPE_IMG
  zh: '![262_Image_0.Png](img/262_Image_0.Png)'
- en: '- Venture capital (VC) is a type of private equity focused on financing small,
    early-stage, emerging companies with high growth potential.'
  id: totrans-2104
  prefs: []
  type: TYPE_NORMAL
  zh: '- 风险资本（VC）是一种专注于资助小型、早期阶段、具有高增长潜力的新兴公司的私募股权。'
- en: '- Companies are funded in a phased model where more capital is provided as
    the company executes, eliminating risk and increasing value.'
  id: totrans-2105
  prefs: []
  type: TYPE_NORMAL
  zh: '- 公司采用分阶段的资金模式，随着公司执行，逐步提供更多资本，从而消除风险并增加价值。'
- en: '- Originated with wealthy families in the first half of the 20th century.'
  id: totrans-2106
  prefs: []
  type: TYPE_NORMAL
  zh: '- 起源于20世纪上半叶的富裕家庭。'
- en: '- Closely associated with the exponential growth of technology companies in
    Silicon Valley in the 1970s & 80s. Early successes include Digital Equipment Corporation,
    Apple Computer & Genentech.'
  id: totrans-2107
  prefs: []
  type: TYPE_NORMAL
  zh: '- 与1970年代和1980年代硅谷技术公司指数增长紧密相关。早期成功的公司包括数字设备公司、苹果电脑和基因泰克。'
- en: '- ERISA changes in 1978 opened the door for pension funds to invest in venture
    capital. Industry went from $750M in 1978 to $31B by end of the 1980s.'
  id: totrans-2108
  prefs: []
  type: TYPE_NORMAL
  zh: '- 1978年ERISA的变化为养老金基金投资风险资本打开了大门。行业从1978年的7.5亿美元增长到1980年代末的310亿美元。'
- en: How Do Venture Capitalists Make Money?
  id: totrans-2109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 风险投资家是如何赚钱的？
- en: '- Rounds are typically referred to as pre-seed, seed, A, B, C, etc.'
  id: totrans-2110
  prefs: []
  type: TYPE_NORMAL
  zh: '- 融资轮次通常称为前种子轮、种子轮、A轮、B轮、C轮等。'
- en: They receive a special class of shares called "preferred" that have extra rights
    & privileges, but cost more than "common"
  id: totrans-2111
  prefs: []
  type: TYPE_NORMAL
  zh: 它们会获得一种特别类别的股票，称为“优先股”，这种股票具有额外的权利和特权，但价格高于“普通股”。
- en: '- Venture capital firms typically receive capital back only in the case of
    a liquidity event, an IPO or an acquisition.'
  id: totrans-2112
  prefs: []
  type: TYPE_NORMAL
  zh: '- 风险资本公司通常只有在发生流动性事件、首次公开募股（IPO）或并购时，才能收回资本。'
- en: '- It can take anywhere from 5-7 years for a venture investment to become liquid.'
  id: totrans-2113
  prefs: []
  type: TYPE_NORMAL
  zh: '- 风险投资成为流动性资产可能需要5到7年的时间。'
- en: '- Top 20 VC firms (out of approximately 1000) generate about 95% of the industry''s
    returns.'
  id: totrans-2114
  prefs: []
  type: TYPE_NORMAL
  zh: '- 排名前20的风险资本公司（大约1000家公司中的20家）创造了行业回报的约95%。'
- en: '- Limited partners typically expect a significant premium over the stock market
    to compensate for the additional risk & illiquidity of venture capital.'
  id: totrans-2115
  prefs: []
  type: TYPE_NORMAL
  zh: '- 有限合伙人通常期望获得显著的溢价，以补偿风险和风险资本的流动性不足。'
- en: '- 80% of a typical venture capital fund returns are generated by 20% of the
    investments (William Sahlman).'
  id: totrans-2116
  prefs: []
  type: TYPE_NORMAL
  zh: '- 典型风险资本基金的80%回报来自于20%的投资（William Sahlman）。'
- en: '| - As a result, winners have to be very large to return the fund,  let alone
    a venture-class compounded return. A company  worth $1B is a very successful company,
    but 20% of that  company is only worth $200M. To just return a $1B fund, you''d  need
    5 of those. To return 3x the fund, you''d need 15.   | Howard Marks 2x2 Matrix   |'
  id: totrans-2117
  prefs: []
  type: TYPE_TB
  zh: '| - 结果是，赢家必须非常庞大才能回报基金，更不用说实现风险投资类的复合回报。一个价值10亿美元的公司是一个非常成功的公司，但该公司20%的股份仅值2亿美元。为了回报10亿美元的基金，你需要5家公司。为了回报三倍基金，你需要15家公司。
    | 霍华德·马克斯2x2矩阵 |'
- en: '|------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|---------------------------|'
  id: totrans-2118
  prefs: []
  type: TYPE_NORMAL
  zh: '|------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|---------------------------|'
- en: '| - To find investments that 10x your money, you have to be nonconsensus and
    right. (Howard Marks)                                                                                                                                                                                                                                                                                                            |                           |'
  id: totrans-2119
  prefs: []
  type: TYPE_TB
  zh: '| - 要找到能将你的资金增值10倍的投资，你必须持有不同于大众的看法并且正确。 (霍华德·马克斯)                                                                                                                                                                                                                                                                                                            |                           |'
