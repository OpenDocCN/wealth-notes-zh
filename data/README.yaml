    = income / market value'
  id: totrans-2040
  prefs: []
  type: TYPE_NORMAL
  zh: '- **资本化率**：收入与市场价值的回报率，资本化率 = 收入 / 市场价值'
- en: Why Do People Love Rental Properties?
  id: totrans-2041
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么人们喜欢出租物业？
- en: '![251_Image_0.Png](img/251_Image_0.Png)'
  id: totrans-2042
  prefs: []
  type: TYPE_IMG
  zh: '![251_Image_0.Png](img/251_Image_0.Png)'
- en: '- People are often very emotional about the benefits of owning rental properties.'
  id: totrans-2043
  prefs: []
  type: TYPE_NORMAL
  zh: '- 人们通常对拥有出租物业的好处有很强的情感。'
- en: '- Most fixed costs for real estate are up front, while rental income grows
    with inflation over time.'
  id: totrans-2044
  prefs: []
  type: TYPE_NORMAL
  zh: '- 大多数房地产固定成本是一次性的，而租金收入会随着时间的推移和通货膨胀一起增长。'
- en: '- The process of paying off the mortgage can leave an asset that generates
    inflation-adjusted income.'
  id: totrans-2045
  prefs: []
  type: TYPE_NORMAL
  zh: '- 还清按揭的过程可以留下一个生成通胀调整后收入的资产。'
- en: '- It typically evolves organically from owning property.'
  id: totrans-2046
  prefs: []
  type: TYPE_NORMAL
  zh: '- 它通常是从拥有物业开始逐渐演变而来的。'
- en: '- Most people have direct experience with both the costs of ownership & the
    process of renting.'
  id: totrans-2047
  prefs: []
  type: TYPE_NORMAL
  zh: '- 大多数人都有关于拥有物业和租赁过程的直接经验。'
- en: '- Many people feel like it is more transparent &'
  id: totrans-2048
  prefs: []
  type: TYPE_NORMAL
  zh: '- 许多人觉得这更加透明，并且&'
- en: tangible vs. financial assets / markets.
  id: totrans-2049
  prefs: []
  type: TYPE_NORMAL
  zh: 有形资产与金融资产/市场。
- en: '- It has some of the psychological benefits (and costs) of owning your own
    business.'
  id: totrans-2050
  prefs: []
  type: TYPE_NORMAL
  zh: '- 它具有拥有自己生意的一些心理益处（和成本）。'
