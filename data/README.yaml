  zh: '![92_Image_0.Png](img/92_Image_0.Png)'
- en: '- Breakdown of spending, by category - If you are settled, you can build a
    surprisingly accurate budget by looking at your spending for the last 3 months
    and averaging.'
  id: totrans-657
  prefs: []
  type: TYPE_NORMAL
  zh: '- 按类别划分的支出 - 如果你已经安定下来，可以通过查看过去三个月的支出并取平均值，建立一个非常准确的预算。'
- en: '- Don''t forget annual expenses - Emergency fund is meant to handle truly unusual
    expenses, not overspending on holiday gifts.'
  id: totrans-658
  prefs: []
  type: TYPE_NORMAL
  zh: '- 别忘了年度支出 - 紧急基金是用来应对真正不寻常的支出的，而不是用来应对假期礼物的过度消费。'
- en: '* https://ycharts.com/indicators/personal_saving_rate'
  id: totrans-659
