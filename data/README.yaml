  prefs: []
  type: TYPE_IMG
  zh: '![250_Image_0.Png](img/250_Image_0.Png)'
- en: '- Purchasing a rental property is similar to purchasing a property for occupancy.'
  id: totrans-2036
  prefs: []
  type: TYPE_NORMAL
  zh: '- 购买出租物业类似于购买自住物业。'
- en: '- Mortgage qualification is different, and typically results in higher rates.'
  id: totrans-2037
  prefs: []
  type: TYPE_NORMAL
  zh: '- 按揭资格不同，通常会导致更高的利率。'
- en: '- Tax treatment is more like a business'
  id: totrans-2038
  prefs: []
  type: TYPE_NORMAL
  zh: '- 税收处理更像是一个企业'
