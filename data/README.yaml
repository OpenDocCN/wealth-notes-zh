- en: 'Life Insurance: Why Does It Exist?'
  id: totrans-1766
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人寿保险：它为何存在？
- en: '![218_Image_0.Png](img/218_Image_0.Png)'
  id: totrans-1767
  prefs: []
  type: TYPE_IMG
  zh: '![218_Image_0.Png](img/218_Image_0.Png)'
- en: '- **Death Insurance**'
  id: totrans-1768
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '- **死亡保险**'
- en: '- There are costs associated with death. - People with dependents need a way
    to provide for them after death.'
  id: totrans-1769
  prefs: []
  type: TYPE_NORMAL
  zh: '- 死亡会带来一些费用。- 有抚养人的人需要一种方式，在去世后为他们提供保障。'
- en: '- Retirement plans often take decades to execute. Life insurance can replace
    income that was never received due to death.'
  id: totrans-1770
  prefs: []
  type: TYPE_NORMAL
  zh: '- 退休计划通常需要几十年才能执行。人寿保险可以替代因死亡而未能获得的收入。'
- en: '- There is a fundamental economic benefit to pooling risk around uncertainty.
    When a person will die is the original actuarial case for adding value this way.'
  id: totrans-1771
  prefs: []
  type: TYPE_NORMAL
  zh: '- 将风险集中在不确定性上有一个基本的经济效益。死亡时间是最初的精算案例，通过这种方式增加价值。'
- en: '![218_image_1.png](img/218_image_1.png)'
  id: totrans-1772
  prefs: []
  type: TYPE_IMG
  zh: '![218_image_1.png](img/218_image_1.png)'
- en: '- Life insurance has several tax benefits. The owner is not taxed on the potential
    benefit size, and the beneficiary is not taxes on receipt.'
  id: totrans-1773
  prefs: []
  type: TYPE_NORMAL
  zh: '- 人寿保险有几个税务上的好处。持有人不会对潜在的赔偿金额征税，受益人也不会在领取时被征税。'
- en: 'Life Insurance: What Types Are There?'
  id: totrans-1774
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人寿保险：有哪些类型？
- en: '- Term Life Insurance is the plain vanilla variety. You pay monthly for a time
    period to ensure payment to a beneficiary if you die. Payout can be level or decreasing.'
  id: totrans-1775
  prefs: []
  type: TYPE_NORMAL
  zh: '- 定期寿险是最简单的一种。你按月支付，在一定的时间内确保如果你去世，受益人会收到赔偿。赔偿可以是固定的，也可以是递减的。'
- en: '- Whole Life Insurance provides a death benefit no matter how old you are.
    AKA "permanent" life insurance.'
  id: totrans-1776
  prefs: []
  type: TYPE_NORMAL
  zh: '- 终身寿险提供无论你多大年龄的死亡赔偿金。也称为“永久”寿险。'
- en: '- Universal Life Insurance is similar to whole, but with greater flexibility
    to change death benefit & cash value.'
  id: totrans-1777
  prefs: []
  type: TYPE_NORMAL
  zh: '- 普通寿险类似于终身寿险，但具有更大的灵活性，可以调整死亡赔偿金和现金价值。'
- en: '- Variable Life Insurance has fixed premiums and death benefit can increase
    based on rate of return of the cash value.'
  id: totrans-1778
  prefs: []
  type: TYPE_NORMAL
  zh: '- 变额寿险有固定保费，并且死亡赔偿金可以根据现金价值的回报率增加。'
- en: '- Every combination you can imagine has been tried. This is a $2 Trillion industry
    in the US.'
  id: totrans-1779
  prefs: []
  type: TYPE_NORMAL
  zh: '- 你能想象的每种组合都已经尝试过。这是美国一个2万亿美元的行业。'
- en: '- High expenses & fees, with punitive clauses for exiting agreements makes
    life insurance a poor financial product choice for long term investment. **Stick
    with term life** insurance.'
  id: totrans-1780
  prefs: []
  type: TYPE_NORMAL
  zh: '- 高费用和手续费，以及退出协议的惩罚性条款，使得人寿保险成为长期投资的糟糕金融产品选择。**坚持选择定期寿险**。'
- en: '![219_image_0.png](img/219_image_0.png)'
  id: totrans-1781
  prefs: []
  type: TYPE_IMG
  zh: '![219_image_0.png](img/219_image_0.png)'
- en: LEVEL DECREASING WHOLE UNIVERSAL **VARIABLE**
  id: totrans-1782
  prefs: []
  type: TYPE_NORMAL
  zh: 等级递减终身普遍 **变额**
- en: '![219_image_1.png](img/219_image_1.png)'
  id: totrans-1783
  prefs: []
  type: TYPE_IMG
  zh: '![219_image_1.png](img/219_image_1.png)'
- en: 'Life Insurance: How Much Do You Need?'
  id: totrans-1784
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人寿保险：你需要多少？
- en: '![220_Image_0.Png](img/220_Image_0.Png)'
  id: totrans-1785
  prefs: []
  type: TYPE_IMG
  zh: '![220_Image_0.Png](img/220_Image_0.Png)'
- en: '- Think of costs associated with death. - Think of dependents and expenses
    that require your income for funding. House. College. **Retirement**.'
  id: totrans-1786
  prefs: []
  type: TYPE_NORMAL
  zh: '- 考虑与死亡相关的费用。- 考虑抚养人和需要你收入来支付的开支。房屋。大学。**退休**。'
- en: '- Think about the time frame before you will have accumulated the assets to
    pay those costs out of pockets.'
  id: totrans-1787
  prefs: []
  type: TYPE_NORMAL
  zh: '- 考虑一下你在积累足够资产以支付这些费用之前的时间框架。'
- en: '- Costs are non-linear because probability of dying increases with age. 30
    year policy is not just 3x a 10 year policy.'
  id: totrans-1788
  prefs: []
  type: TYPE_NORMAL
  zh: '- 费用是非线性的，因为死亡的概率随着年龄的增长而增加。30年的保单并不仅仅是10年保单的3倍。'
- en: '- Very inexpensive for young people. - Typically purchased at marriage or during
    planning for a child.'
  id: totrans-1789
  prefs: []
  type: TYPE_NORMAL
  zh: '- 对年轻人来说非常便宜。- 通常在结婚或规划生育时购买。'
