  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '- 如果你通过工作赚取收入，你应该报税。'
- en: '- Many financial decisions are seriously impacted by taxes.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '- 许多财务决策受到税收的严重影响。'
- en: '- Ignoring the after-tax value of a financial decision can lead to serious
    financial mistakes.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '- 忽视金融决策的税后价值可能导致严重的财务错误。'
- en: '- An irrational fear of taxes can also lead to poor financial decision making.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '- 对税收的非理性恐惧也可能导致糟糕的财务决策。'
