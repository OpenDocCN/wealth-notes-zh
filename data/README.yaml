- en: '- **Attract talent to your company**, by rewarding capability with competitive
    market-based pay.'
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: '- **吸引人才到公司**，通过具有竞争力的市场薪酬来奖励能力。'
- en: '- **Motivate employees** by rewarding performance aligned with company strategy
    & objectives.'
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: '- **激励员工**通过奖励与公司战略和目标一致的表现。'
- en: '- **Retain employees** by fairly matching their contribution to the company'
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: '- **留住员工**，通过公平地匹配员工对公司的贡献。'
- en: '- Compensation is only one part of culture, but it is a critical part.'
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: '- 薪酬只是文化的一部分，但它是至关重要的一部分。'
