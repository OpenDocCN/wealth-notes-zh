- en: How To Project Savings Going Forward?
  id: totrans-1625
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何预测未来的储蓄？
- en: '- Cash accounts, assume FDIC rates for the appropriate time frame.'
  id: totrans-1626
  prefs: []
  type: TYPE_NORMAL
  zh: '- 现金账户，假设使用适当时间框架下的FDIC利率。'
- en: · For diversified portfolio, use historical rates of return, adjusted for inflation.
  id: totrans-1627
  prefs: []
  type: TYPE_NORMAL
  zh: · 对于多样化投资组合，使用历史回报率，并考虑通货膨胀调整。
- en: '- Inflation can be estimated from the difference from US Treasuries to TIPS.'
  id: totrans-1628
  prefs: []
  type: TYPE_NORMAL
  zh: '- 通货膨胀可以通过美国国债和TIPS之间的差异来估算。'
- en: (currently about 2.2%)*
  id: totrans-1629
  prefs: []
  type: TYPE_NORMAL
  zh: (当前约为2.2%)*
- en: 'Simple method: assume annual rate, divide by 12 for monthly, build out projection
    month by month.'
  id: totrans-1630
  prefs: []
  type: TYPE_NORMAL
  zh: 简单方法：假设年利率，除以12得到月利率，逐月建立预测。
- en: '- More sophisticated: Monte Carlo uses statistical projection to estimate a
    huge number of potential outcomes, and assign probabilities.'
  id: totrans-1631
  prefs: []
  type: TYPE_NORMAL
  zh: '- 更复杂的方法：蒙特卡洛模拟使用统计投影来估算大量潜在结果，并分配概率。'
