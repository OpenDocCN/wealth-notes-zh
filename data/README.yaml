  type: TYPE_NORMAL
  zh: '** https://www.mail-archive.com/cryptography@metzdowd.com/msg09997.html'
- en: What Is Ethereum?
  id: totrans-2219
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 以太坊是什么？
- en: '![281_Image_0.Png](img/281_Image_0.Png)'
  id: totrans-2220
  prefs: []
  type: TYPE_IMG
  zh: '![281_Image_0.Png](img/281_Image_0.Png)'
- en: '- Ethereum is a decentralized platform that runs smart contracts.'
  id: totrans-2221
  prefs: []
  type: TYPE_NORMAL
  zh: '- 以太坊是一个去中心化的平台，运行智能合约。'
- en: '- Blockchain-based distributed computing.'
  id: totrans-2222
  prefs: []
  type: TYPE_NORMAL
  zh: '- 基于区块链的分布式计算。'
- en: '- Launched 2014. - Ether is the digital asset. - Supply of Ether not limited.
    Built in inflation of 18m (max) per year, but staking & burning now lowering supply.'
  id: totrans-2223
  prefs: []
  type: TYPE_NORMAL
  zh: '- 2014年推出。 - 以太币是数字资产。 - 以太币供应量无限制。每年最多18百万的内建通货膨胀，但质押和销毁机制正在降低供应量。'
- en: '- Big multi-year migration to "Proof of Stake" executed in 2022.'
  id: totrans-2224
  prefs: []
  type: TYPE_NORMAL
  zh: '- 2022年成功执行了多年的“大规模迁移”到“权益证明”。'
- en: What Are Nfts?
  id: totrans-2225
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是NFT？
- en: '![282_Image_0.Png](img/282_Image_0.Png)'
  id: totrans-2226
  prefs: []
  type: TYPE_IMG
  zh: '![282_Image_0.Png](img/282_Image_0.Png)'
- en: '- NFTs (or "non-fungible tokens") are a special kind of cryptoasset in which
    each token is unique.'
  id: totrans-2227
  prefs: []
  type: TYPE_NORMAL
  zh: '- NFT（或“非同质化代币”）是一种特殊的加密资产，每个代币都是独一无二的。'
- en: '- Can be used to authenticate ownership of digital assets like artworks, recordings,
    and virtual real estate or pets.'
  id: totrans-2228
  prefs: []
  type: TYPE_NORMAL
  zh: '- 可以用来验证数字资产的所有权，如艺术作品、录音、虚拟地产或宠物。'
- en: '- Most non-fungible tokens are built using the ERC-721 and ERC-1155 standards.'
  id: totrans-2229
  prefs: []
  type: TYPE_NORMAL
  zh: '- 大多数非同质化代币使用ERC-721和ERC-1155标准构建。'
- en: '- Accessible via wallets (Coinbase, Rainbow, Metamask) & marketplaces (Opensea)'
  id: totrans-2230
  prefs: []
  type: TYPE_NORMAL
  zh: '- 可以通过钱包（Coinbase、Rainbow、Metamask）和市场（Opensea）访问。'
- en: '- In 2017, Cryptopunk \#7804 sold for $15,000. In 2021, Dylan Field sold it
    for 4200 ETH (~$7.5M)'
